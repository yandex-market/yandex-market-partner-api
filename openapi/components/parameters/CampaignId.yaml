description: >
  Идентификатор кампании.


  Его можно узнать с помощью запроса [GET
  v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете
  продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в
  меню слева выберите **API и модули**:

    * блок **Идентификатор кампании**;
    * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.

  ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
  кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.
name: campaignId
in: path
required: true
schema:
  type: integer
  format: int64
  minimum: 1
