description: >
  Идентификатор кампании.


  Его можно узнать с помощью запроса [:no-translate[GET
  campaigns]](:no-translate[../../reference/campaigns/getCampaigns.md]) или
  найти в кабинете продавца на Маркете — нажмите на название своего бизнеса и
  перейдите на страницу:

    * **Модули и :no-translate[API]** → блок **Передача данных Маркету**.
    * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

  ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
  кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.
name: campaignId
in: path
required: true
schema:
  type: integer
  format: int64
  minimum: 1
