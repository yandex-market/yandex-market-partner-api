description: >
  Фильтрация по идентификатору категории на Маркете.


  Чтобы узнать идентификатор категории, к которой относится товар,
  воспользуйтесь запросом [POST
  v2/categories/tree](../../reference/categories/getCategoriesTree.md).


  Можно указать несколько идентификаторов в одном параметре, через запятую, или
  в нескольких одинаковых параметрах. Например:


  ```text translate=no

  ...category_id=14727164,14382343...

  ...category_id=14727164&category_id=14382343...

  ```


  В запросе можно указать либо параметр `shopSku`, либо любые параметры для
  фильтрации товаров. Совместное использование параметра `shopSku` и параметров
  для фильтрации приведет к ошибке.
name: category_id
in: query
required: false
schema:
  type: array
  items:
    type: integer
