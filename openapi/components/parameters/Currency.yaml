description: >
  Валюта, в которой отображаются цены предложений на страницах с результатами
  поиска.


  Возможные значения:


  * :no-translate[`BYN`] — белорусский рубль.


  * :no-translate[`KZT`] — казахстанский тенге.


  * :no-translate[`RUR`] — российский рубль.


  * :no-translate[`UAH`] — украинская гривна.


  Значение по умолчанию: используется национальная валюта магазина (национальная
  валюта страны происхождения магазина).
name: currency
in: query
required: false
schema:
  $ref: ../schemas/CurrencyType.yaml
