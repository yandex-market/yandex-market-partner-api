description: >
  Конечная дата. Используется для фильтрации записей — по дате и времени
  публикации предложений на Яндекс Маркете.


  Формат даты: ISO 8601 со смещением относительно UTC. Например,
  `2017-11-31T00:42:42+03:00`.


  Значение по умолчанию: дата и время отправки запроса.


  {% note info %}


  Если во время переключения между страницами выходных данных на Яндекс Маркете
  появятся новые результаты индексации прайс-листа, вы не получите часть данных.
  Чтобы этого не произошло, зафиксируйте выходные данные с помощью входного
  параметра `published_time_to`. Значение параметра не должно быть датой из
  будущего.


  {% endnote %}
name: published_time_to
in: query
required: false
schema:
  type: string
  format: date-time
