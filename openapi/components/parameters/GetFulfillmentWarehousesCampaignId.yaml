description: >
  Идентификатор кампании.


  Указывается, если нужно вернуть все склады Маркета, которые привязаны к
  определенной кампании.


  Его можно узнать с помощью запроса [GET
  v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете
  продавца на Маркете — нажмите на название своего бизнеса и перейдите на
  страницу:

    * **Модули и :no-translate[API]** → блок **Передача данных Маркету**.
    * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

  ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
  кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.
name: campaignId
in: query
required: false
schema:
  type: integer
  format: int64
