description: >
  **Только для модели DBS**


  Фильтрация заказов по наличию запросов покупателей на отмену.


  При значении `true` возвращаются только заказы, которые находятся в статусе
  `DELIVERY` или `PICKUP` и которые пользователи решили отменить.


  Чтобы подтвердить или отклонить отмену, отправьте запрос [PUT
  v2/campaigns/{campaignId}/orders/{orderId}/cancellation/accept](../../reference/orders/acceptOrderCancellation).
name: onlyWaitingForCancellationApprove
in: query
required: false
schema:
  type: boolean
  default: false
