description: >
  Начальная дата для фильтрации заказов по дате и времени обновления (параметр
  `updatedAt`).


  Формат даты: :no-translate[ISO 8601] со смещением относительно
  :no-translate[UTC]. Например, `2017-11-21T00:42:42+03:00`.


  Между начальной и конечной датой (параметр `updatedAtTo`) должно быть не
  больше 30 дней.


  Начальная дата включается в интервал для фильтрации.
name: updatedAtFrom
in: query
required: false
schema:
  type: string
  format: date-time
