description: >
  Фильтрация по статусу публикации товара:


  * `READY` — товар прошел модерацию.

  * `IN_WORK` — товар проходит модерацию.

  * `NEED_CONTENT` — для товара без SKU на Маркете `marketSku` нужно найти
  карточку самостоятельно или создать ее.

  * `NEED_INFO` — товар не прошел модерацию из-за ошибок или недостающих
  сведений в описании товара.

  * `REJECTED` — товар не прошел модерацию, так как Маркет не планирует
  размещать подобные товары.

  * `SUSPENDED` — товар не прошел модерацию, так как Маркет пока не размещает
  подобные товары.

  * `OTHER` — товар не прошел модерацию по другой причине.


  Можно указать несколько статусов в одном параметре, через запятую, или в
  нескольких одинаковых параметрах. Например:


  ```text translate=no

  ...status=READY,IN_WORK...

  ...status=READY&status=IN_WORK...

  ```


  В запросе можно указать либо параметр shopSku, либо любые параметры для
  фильтрации товаров. Совместное использование параметра shopSku и параметров
  для фильтрации приведет к ошибке.
name: status
in: query
required: false
schema:
