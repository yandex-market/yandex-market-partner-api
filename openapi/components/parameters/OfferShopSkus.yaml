description: >
  Ваш SKU товара.


  Параметр может быть указан несколько раз, например:


  ```

  ...shop_sku=123&shop_sku=129&shop_sku=141...

  ```


  В запросе можно указать либо параметр `shopSku`, либо любые параметры для
  фильтрации товаров. Совместное использование параметра `shopSku` и параметров
  для фильтрации приведет к ошибке.
name: shop_sku
in: query
required: false
schema:
  type: array
  items:
    $ref: ../schemas/ShopSku.yaml
