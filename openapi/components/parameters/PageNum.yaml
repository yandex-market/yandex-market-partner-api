name: page
description: >
  {% note warning "Если в методе есть :no-translate[`page_token`]" %}


  Используйте его вместо параметра :no-translate[`page`].


  [Подробнее о типах пагинации и их
  использовании](:no-translate[../../concepts/pagination.md])


  {% endnote %}


  Номер страницы результатов.


  Используется вместе с параметром :no-translate[`page_size`].


  :no-translate[`page_number`] игнорируется, если задан
  :no-translate[`page_token`] или :no-translate[`limit`].
in: query
required: false
schema:
  type: integer
  format: int32
  default: 1
  maximum: 10000
