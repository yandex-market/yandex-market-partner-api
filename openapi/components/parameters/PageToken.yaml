name: page_token
description: >
  Идентификатор страницы c результатами.


  Если параметр не указан, возвращается первая страница.


  Рекомендуем передавать значение выходного параметра
  :no-translate[`nextPageToken`], полученное при последнем запросе.


  Если задан :no-translate[`page_token`] и в запросе есть параметры
  :no-translate[`page_number`] и :no-translate[`page_size`], они игнорируются.
in: query
required: false
example: eyBuZXh0SWQ6IDIzNDIgfQ==
schema:
  type: string
