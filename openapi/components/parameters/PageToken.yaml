name: page_token
description: >
  Идентификатор страницы c результатами.


  Если параметр не указан, возвращается первая страница.


  Рекомендуется передавать значение выходного параметра `nextPageToken`,
  полученное при последнем запросе.


  Если задан `page_token` и в запросе есть параметры `offset`, `page_number` и
  `page_size`, они игнорируются.
in: query
required: false
example: eyBuZXh0SWQ6IDIzNDIgfQ==
schema:
  type: string
