description: >
  Фильтрация по бренду товара.


  Можно указать несколько брендов в одном параметре, через запятую, или в
  нескольких одинаковых параметрах. Например:


  ```text translate=no

  ...vendor=Aqua%20Minerale,Borjomi...

  ...vendor=Aqua%20Minerale&vendor=Borjomi...

  ```


  Чтобы товар попал в результаты фильтрации, его бренд должен точно совпадать с
  одним из указанных в запросе. Например, если указан бренд
  :no-translate[Schwarzkopf], то в результатах не будет товаров
  :no-translate[Schwarzkopf Professional].


  Если в названии бренда есть символы, которые не входят в таблицу ASCII (в том
  числе кириллические символы), используйте для них URL-кодирование. Например,
  пробел — %20, апостроф «'» — %27 и т. д. Подробнее см. в разделе [Кодирование
  URL русскоязычной
  Википедии](https://ru.wikipedia.org/wiki/URL#Кодирование_URL).


  В запросе можно указать либо параметр shopSku, либо любые параметры для
  фильтрации товаров. Совместное использование параметра `shopSku` и параметров
  для фильтрации приведет к ошибке.
name: vendor
in: query
required: false
schema:
  type: array
  items:
    type: string
