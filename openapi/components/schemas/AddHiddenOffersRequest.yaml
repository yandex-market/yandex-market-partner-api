description: Запрос на скрытие оферов.
type: object
required:
  - hiddenOffers
properties:
  hiddenOffers:
    description: >
      Список скрытых товаров.


      В рамках одного запроса все значения `offerId` должны быть уникальными. Не
      допускается передача двух объектов с одинаковым `offerId`.
    type: array
    minItems: 1
    maxItems: 500
    items:
      $ref: ./HiddenOfferDTO.yaml
