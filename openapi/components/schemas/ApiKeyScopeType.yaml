description: >
  Доступы к методам:


  * :no-translate[`ALL_METHODS`] — полное управление кабинетом.

  * :no-translate[`ALL_METHODS_READ_ONLY`] — просмотр всей информации в
  кабинете.

  * :no-translate[`INVENTORY_AND_ORDER_PROCESSING`] — обработка заказов и учет
  товаров.

  * :no-translate[`INVENTORY_AND_ORDER_PROCESSING_READ_ONLY`] — просмотр
  информации о заказах.

  * :no-translate[`PRICING`] — управление ценами.

  * :no-translate[`PRICING_READ_ONLY`] — просмотр цен.

  * :no-translate[`OFFERS_AND_CARDS_MANAGEMENT`] — управление товарами и
  карточками.

  * :no-translate[`OFFERS_AND_CARDS_MANAGEMENT_READ_ONLY`] — просмотр товаров и
  карточек.

  * :no-translate[`PROMOTION`] — продвижение товаров.

  * :no-translate[`PROMOTION_READ_ONLY`] — просмотр информации о продвижении
  товаров.

  * :no-translate[`FINANCE_AND_ACCOUNTING`] — просмотр финансовой информации и
  отчётности.

  * :no-translate[`COMMUNICATION`] — общение с покупателями.

  * :no-translate[`SETTINGS_MANAGEMENT`] — настройка магазинов.

  * :no-translate[`SUPPLIES_MANAGEMENT_READ_ONLY`] — получение информации по
  FBY-заявкам.
type: string
enum:
  - ALL_METHODS
  - ALL_METHODS_READ_ONLY
  - INVENTORY_AND_ORDER_PROCESSING
  - INVENTORY_AND_ORDER_PROCESSING_READ_ONLY
  - PRICING
  - PRICING_READ_ONLY
  - OFFERS_AND_CARDS_MANAGEMENT
  - OFFERS_AND_CARDS_MANAGEMENT_READ_ONLY
  - PROMOTION
  - PROMOTION_READ_ONLY
  - FINANCE_AND_ACCOUNTING
  - COMMUNICATION
  - SETTINGS_MANAGEMENT
  - SUPPLIES_MANAGEMENT_READ_ONLY
