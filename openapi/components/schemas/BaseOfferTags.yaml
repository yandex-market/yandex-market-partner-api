description: >
  Метки товара, которые использует магазин. Покупателям теги не видны. По тегам
  можно группировать и фильтровать разные товары в каталоге — например, товары
  одной серии, коллекции или линейки.


  Максимальная длина тега — 20 символов. У одного товара может быть максимум 10
  тегов.
type: array
nullable: true
minItems: 1
maxItems: 50
uniqueItems: true
items:
  type: string
  example: до 500 рублей
