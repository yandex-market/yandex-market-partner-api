description: >
  Типы дополнительных инструментов продвижения:


  * :no-translate[`BESTS`] — участие в акции «Бестселлеры Маркета».

  * :no-translate[`SPLIT_0_0_4`] — возможность оплаты со Сплитом сроком на 4
  месяца.

  * :no-translate[`SPLIT_0_0_6`] — возможность оплаты со Сплитом сроком на 6
  месяцев.

  * :no-translate[`SPLIT_0_0_12`] — возможность оплаты со Сплитом сроком на 12
  месяцев.

  * :no-translate[`MARKET_SUBSIDY_1_4`] — скидка от Маркета от 1 до 4%.

  * :no-translate[`MARKET_SUBSIDY_5_9`] — скидка от Маркета от 5 до 9%.

  * :no-translate[`MARKET_SUBSIDY_10`] — скидка от Маркета от 10%.
type: string
enum:
