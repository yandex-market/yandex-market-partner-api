description: Информация о коробке (для заказов в кабинете).
type: object
required:
  - items
  - boxId
  - barcode
properties:
  items:
    description: >
      Список товаров в коробке.


      Если в коробке едет часть большого товара, в списке может быть только один
      пункт.
    type: array
    minItems: 1
    items:
      $ref: ./BusinessOrderBoxLayoutItemDTO.yaml
  boxId:
    description: Идентификатор коробки.
    type: integer
    format: int64
  barcode:
    description: Идентификатор грузового места в системе магазина.
    type: string
