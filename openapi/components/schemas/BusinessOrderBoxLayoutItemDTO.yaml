description: Информация о товаре в коробке.
type: object
required:
  - id
properties:
  id:
    description: |
      Идентификатор товара в заказе.

      Параметр `id` в `items`.
    type: integer
    format: int64
  fullCount:
    description: |
      Количество единиц товара в коробке.
    type: integer
    format: int32
    minimum: 1
  partialCount:
    description: |
      Информация о части товара в коробке.
    $ref: ./BusinessOrderBoxLayoutPartialCountDTO.yaml
  instances:
    description: Переданные коды маркировки.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./BriefOrderItemInstanceDTO.yaml
