description: Диапазон дат доставки.
type: object
required:
  - fromDate
properties:
  fromDate:
    description: |
      Ближайшая дата доставки.

      Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date
  toDate:
    description: |
      Самая поздняя дата доставки.

      Если `toDate` не указан, считается дата в параметре `fromDate`.

      Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date
  fromTime:
    description: >
      Начало интервала времени доставки.


      Передается только вместе с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. Вместо `ММ` всегда указывайте `00`
      (исключение — `23:59`).


      Минимальное значение: `00:00`.
    type: string
    format: time
  toTime:
    description: >
      Конец интервала времени доставки.


      Передается только вместе с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. Вместо `ММ` всегда указывайте `00`
      (исключение — `23:59`).


      Максимальное значение: `23:59`.
    type: string
    format: time
  realDeliveryDate:
    description: >
      Дата, когда товар доставлен до пункта выдачи заказа (в случае самовывоза)
      или до покупателя (если заказ доставляет курьер).


      Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date
