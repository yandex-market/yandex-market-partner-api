type: object
description: Настройки кабинета.
properties:
  onlyDefaultPrice:
    description: >
      Управление ценами на товары:


      * :no-translate[`false`] — можно установить цену, которая действует:
        * во всех магазинах кабинета — [:no-translate[POST businesses/{businessId}/offer-prices/updates]](:no-translate[../../reference/business-assortment/updateBusinessPrices.md]);
        * в конкретном магазине — [:no-translate[POST campaigns/{campaignId}/offer-prices/updates]](:no-translate[../../reference/assortment/updatePrices.md]).
      * :no-translate[`true`] — можно установить только цену, которая действует
      во всех магазинах кабинета, — [:no-translate[POST
      businesses/{businessId}/offer-prices/updates]](:no-translate[../../reference/business-assortment/updateBusinessPrices.md]).
    type: boolean
  currency:
    description: >-
      Валюта [в кабинете продавца на
      Маркете](:no-translate[https://partner.market.yandex.ru/]).
    $ref: ./CurrencyType.yaml
