type: object
description: Настройки кабинета.
properties:
  onlyDefaultPrice:
    description: >
      Управление ценами на товары:


      * `false` — можно установить цену, которая действует:
        * во всех магазинах кабинета — [POST v2/businesses/{businessId}/offer-prices/updates](../../reference/business-assortment/updateBusinessPrices.md);
        * в конкретном магазине — [POST v2/campaigns/{campaignId}/offer-prices/updates](../../reference/assortment/updatePrices.md).
      * `true` — можно установить только цену, которая действует во всех
      магазинах кабинета, — [POST
      v2/businesses/{businessId}/offer-prices/updates](../../reference/business-assortment/updateBusinessPrices.md).
    type: boolean
  currency:
    description: >-
      Валюта [в кабинете продавца на
      Маркете](https://partner.market.yandex.ru/).
    $ref: ./CurrencyType.yaml
