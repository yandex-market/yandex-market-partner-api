description: Параметры для расчета стоимости услуг.
type: object
properties:
  campaignId:
    description: >
      Идентификатор кампании.


      Его можно узнать с помощью запроса [GET
      v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
      кабинете продавца на Маркете — нажмите на название своего бизнеса и
      перейдите на страницу:

        * **Модули и :no-translate[API]** → блок **Передача данных Маркету**.
        * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.


      У пользователя, который выполняет запрос, должен быть доступ к этой
      кампании.


      Используйте параметр `campaignId`, если уже завершили подключение магазина
      на Маркете. Иначе вернется пустой список.


      Обязательный параметр, если не указан параметр `sellingProgram`.
      Совместное использование параметров приведет к ошибке.
    type: integer
    format: int64
    minimum: 1
  sellingProgram:
    description: >
      Модель размещения.


      **Для продавцов Market Yandex Go** недоступны модели DBS и Экспресс.


      Обязательный параметр, если не указан параметр `campaignId`. Совместное
      использование параметров приведет к ошибке.
    $ref: ./SellingProgramType.yaml
  frequency:
    description: Частота выплат.
    $ref: ./PaymentFrequencyType.yaml
  currency:
    description: |
      Валюта, в которой рассчитывается услуга.

      Значение по умолчанию: `RUR`.
    $ref: ./CurrencyType.yaml
