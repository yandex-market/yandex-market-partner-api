description: Параметры для расчета стоимости услуг.
type: object
properties:
  campaignId:
    description: "Идентификатор кампании.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n\nУ пользователя, который выполняет запрос, должен быть доступ к этой кампании.\n\nИспользуйте параметр `campaignId`, если уже завершили подключение магазина на Маркете. Иначе вернется пустой список.\n\nОбязательный параметр, если не указан параметр `sellingProgram`. Совместное использование параметров приведет к ошибке.\n"
    type: integer
    format: int64
    minimum: 1
  sellingProgram:
    description: >
      Модель размещения.


      **Для продавцов Market Yandex Go** недоступны модели DBS и Экспресс.


      Обязательный параметр, если не указан параметр `campaignId`. Совместное
      использование параметров приведет к ошибке.
    $ref: ./SellingProgramType.yaml
  frequency:
    description: Частота выплат.
    $ref: ./PaymentFrequencyType.yaml
  currency:
    description: |
      Валюта, в которой рассчитывается услуга.

      Значение по умолчанию: `RUR`.
    $ref: ./CurrencyType.yaml
