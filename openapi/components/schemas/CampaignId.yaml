description: "Идентификатор кампании магазина.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не совпадает с идентификатор магазина (который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах). Связан с магазином один к одному. Не относится к рекламным кампаниям.\n"
type: integer
format: int64
minimum: 1
