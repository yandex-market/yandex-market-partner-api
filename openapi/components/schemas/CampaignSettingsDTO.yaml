description: Настройки магазина.
type: object
properties:
  countryRegion:
    description: Идентификатор региона, в котором находится магазин.
    type: integer
    format: int64
  shopName:
    description: >
      Наименование магазина на Яндекс Маркете.

      Если наименование отсутствует, значение параметра выводится —
      :no-translate[`null`].
    type: string
  showInContext:
    description: >
      Признак размещения магазина на сайтах партнеров Яндекс Дистрибуции.

      Возможные значения:

      * :no-translate[`false`] — магазин не размещен на сайтах партнеров Яндекс
      Дистрибуции.

      * :no-translate[`true`] — магазин размещен на сайтах партнеров Яндекс
      Дистрибуции.
    type: boolean
  showInPremium:
    description: >
      Признак показа предложений магазина в блоке над результатами поиска
      (cпецразмещение).

      Возможные значения:

      * :no-translate[`false`] — предложения не показываются в блоке
      cпецразмещения.

      * :no-translate[`true`] — предложения показываются в блоке cпецразмещения.
    type: boolean
  useOpenStat:
    description: |
      Признак использования внешней интернет-статистики.
      Возможные значения:
      * :no-translate[`false`] — внешняя интернет-статистика не используется.
      * :no-translate[`true`] — внешняя интернет-статистика используется.
    type: boolean
  localRegion:
    $ref: ./CampaignSettingsLocalRegionDTO.yaml
