description: >
  Каналы продвижения товаров:


  * :no-translate[`PUSH`] — пуш-уведомление из приложения Яндекс Маркет.


  * :no-translate[`STRETCH_MAIN`] — верхний баннер-растяжка на главной странице
  Яндекс Маркета.


  * :no-translate[`MAIN_PAGE_CAROUSEL`] — карусель акций на главной странице
  Яндекс Маркета.


  * :no-translate[`PRODUCT_RETAIL_PAGE`] — товар на странице ритейл-повода.


  * :no-translate[`MAIN_PAGE_CAROUSEL_WEB`] — карусель акций на главной странице
  веб версии Яндекс Маркета.


  * :no-translate[`PRODUCT_SEPARATE_LANDING`] — товар на лендинге акции.


  * :no-translate[`SUPER_SHELF_CATEGORY`] — полка в категориях.


  * :no-translate[`CAROUSEL_RETAIL_PAGE`] — карусель на лендинге ритейл-повода.


  * :no-translate[`POPUP_APPLICATION`] — всплывающее окно в приложении Яндекс
  Маркет.


  * :no-translate[`POST_TELEGRAM`] — пост в Телеграм-канале Яндекс Маркета.


  * :no-translate[`CPA`] — реклама в партнерской сети Яндекс Маркета.


  * :no-translate[`WEB_PERFORMANCE_DIRECT`] — реклама в Яндекс Директе.


  * :no-translate[`APP_PERFORMANCE`] — реклама в :no-translate[AppStore] и
  :no-translate[Google Play].


  * :no-translate[`BANNER_PICKUP_POINT`] — баннер в ПВЗ Маркета.


  * :no-translate[`BLOGGER_PERFORMANCE`] — рекламная интеграция у блогеров.


  * :no-translate[`DIGITAL_CHANNEL_BANNER`] — баннер в digital-каналах и
  социальных сетях :no-translate[VK], :no-translate[Одноклассники].


  * :no-translate[`YANDEX_ECOSYSTEM_CHANNELS`] — реклама в других сервисах
  :no-translate[Яндекса]: :no-translate[GO], :no-translate[Delivery],
  :no-translate[Еда].


  * :no-translate[`PARTNERS_MAIN_BANNER`] — баннер на главной странице
  :no-translate[mail.ru], :no-translate[auto.ru], :no-translate[ya.ru].


  * :no-translate[`OTHER`] — прочее.
type: string
enum:
  - PUSH
  - STRETCH_MAIN
  - MAIN_PAGE_CAROUSEL
  - PRODUCT_RETAIL_PAGE
  - MAIN_PAGE_CAROUSEL_WEB
  - PRODUCT_SEPARATE_LANDING
  - SUPER_SHELF_CATEGORY
  - CAROUSEL_RETAIL_PAGE
  - POPUP_APPLICATION
  - POST_TELEGRAM
  - CPA
  - WEB_PERFORMANCE_DIRECT
