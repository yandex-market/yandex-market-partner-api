  - BANNER_PICKUP_POINT
  - BLOGGER_PERFORMANCE
  - DIGITAL_CHANNEL_BANNER
  - YANDEX_ECOSYSTEM_CHANNELS
  - PARTNERS_MAIN_BANNER
  - OTHER
