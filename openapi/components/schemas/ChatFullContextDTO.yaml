description: Информация о заказе или возврате, по которому начат чат.
type: object
required:
  - type
properties:
  type:
    $ref: ./ChatContextType.yaml
  customer:
    description: Информация о покупателе.
    $ref: ./ChatCustomerDTO.yaml
  campaignId:
    description: |
      Идентификатор кампании.

      Возвращается для заказов и возвратов.
    type: integer
    format: int64
  orderId:
    description: |
      Идентификатор заказа.

      Возвращается для заказов и возвратов.
    type: integer
    format: int64
    minimum: 1
  returnId:
    description: |
      Идентификатор возврата.

      Возвращается только для возвратов.
    type: integer
    format: int64
    minimum: 1
