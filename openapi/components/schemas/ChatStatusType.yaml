  * :no-translate[`WAITING_FOR_PARTNER`] — нужен ответ магазина.
  * :no-translate[`WAITING_FOR_ARBITER`] — нужен ответ арбитра.
  * :no-translate[`WAITING_FOR_MARKET`] — нужен ответ Маркета.
  * :no-translate[`FINISHED`] — чат завершен.
type: string
enum:
