description: >
  Код идентификации единицы товара в системе [«Честный
  ЗНАК»](https://честныйзнак.рф/) или [«ASL BELGISI»](https://aslbelgisi.uz)
  (для продавцов Market Yandex Go).


  Значение `cis` должно соответствовать регулярному выражению:
  `^(?=.{1,256}$)\u001D?(\(?01\)?\d{14}\(?21\)?([!-~]{6}|[!-~]{8}|[!-~]{13}|[!-~]{20})(\u001D\(?240\)?.{1,30})?\u001D\(?9[1,3]\)?.+)$`.
  Без криптохвоста —
  `^(?=[!-~]{1,256}$)(\(?01\)?\d{14}\(?21\)?(.{6}|.{8}|.{13}|.{20}))$`.


  {% note warning "Не экранируйте косую черту в коде символа-разделителя
  `\u001d`" %}


  ✅ `01030410947874432155Qbag!\u001d93Zjqw`


  ❌ `01030410947874432155Qbag!\\u001d93Zjqw`


  Косые черты и кавычки в других местах экранируйте по правилам JSON: `\\` и
  `\"`


  {% endnote %}
type: string
