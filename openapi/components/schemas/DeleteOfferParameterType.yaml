description: >
  Значения параметров, которые хотите удалить, и соответствующие параметры в
  :no-translate[`UpdateOfferDTO`], в которых вы передали эти значения ранее:


  * :no-translate[`ADDITIONAL_EXPENSES`] — дополнительные расходы на товар
  (параметр :no-translate[`additionalExpenses`]).

  * :no-translate[`ADULT`] — пометка 18+ (параметр :no-translate[`adult`])

  * :no-translate[`AGE`] — возрастное ограничение для детей (параметр
  :no-translate[`age`]).

  * :no-translate[`BARCODES`] — штрихкод (параметр :no-translate[`barcodes`]).

  * :no-translate[`BOX_COUNT`] — количество грузовых мест (параметр
  :no-translate[`boxCount`]).

  * :no-translate[`CERTIFICATES`] — номера документов на товар (параметр
  :no-translate[`certificates`]).

  * :no-translate[`COFINANCE_PRICE`] — цена для скидок с Маркетом (параметр
  :no-translate[`cofinancePrice`]).

  * :no-translate[`COMMODITY_CODES`] — товарные коды (параметр
  :no-translate[`commodityCodes`]).

  * :no-translate[`CONDITION`] — состояние уцененного товара (параметр
  :no-translate[`condition`]).

  * :no-translate[`CUSTOMS_COMMODITY_CODE`] — код товара в ТН ВЭД (параметр
  :no-translate[`customsCommodityCode`]).

  * :no-translate[`DESCRIPTION`] — описание товара (параметр
  :no-translate[`description`]).

  * :no-translate[`DOWNLOADABLE`] — признак цифрового товара (параметр
  :no-translate[`downloadable`]).

  * :no-translate[`FIRST_VIDEO_AS_COVER`] — использование первого видео в
  карточке как видеообложки (параметр :no-translate[`firstVideoAsCover`]).

  * :no-translate[`GUARANTEE_PERIOD`] — гарантийный срок (параметр
  :no-translate[`guaranteePeriod`]).

  * :no-translate[`LIFE_TIME`] — срок службы (параметр
  :no-translate[`lifeTime`]).

  * :no-translate[`MANUALS`] — список инструкций по использованию товара
  (параметр :no-translate[`manuals`]).

  * :no-translate[`MANUFACTURER_COUNTRIES`] — страна производства (параметр
  :no-translate[`manufacturerCountries`]).

  * :no-translate[`PARAMETERS`] — характеристики товара (параметры
  :no-translate[`params`], :no-translate[`parameterValues`]).

  * :no-translate[`PICTURES`] — ссылки на изображения товара (параметр
  :no-translate[`pictures`]).

  * :no-translate[`PURCHASE_PRICE`] — себестоимость (параметр
  :no-translate[`purchasePrice`]).

  * :no-translate[`SHELF_LIFE`] — срок годности (параметр
  :no-translate[`shelfLife`]).

  * :no-translate[`TAGS`] — метки товара, которые использует магазин (параметр
  :no-translate[`tags`]).

  * :no-translate[`TYPE`] — особый тип товара (параметр :no-translate[`type`]).

  * :no-translate[`VENDOR_CODE`] — название бренда или производителя (параметр
  :no-translate[`vendorCode`]).

  * :no-translate[`VIDEOS`] — ссылки на видео товара (параметр
  :no-translate[`videos`]).
type: string
enum:
  - ADDITIONAL_EXPENSES
  - ADULT
  - AGE
  - BARCODES
  - BOX_COUNT
  - CERTIFICATES
  - COFINANCE_PRICE
  - COMMODITY_CODES
  - CONDITION
  - CUSTOMS_COMMODITY_CODE
  - DESCRIPTION
  - DOWNLOADABLE
  - FIRST_VIDEO_AS_COVER
  - GUARANTEE_PERIOD
  - LIFE_TIME
  - MANUALS
  - MANUFACTURER_COUNTRIES
  - PARAMETERS
  - PICTURES
  - PURCHASE_PRICE
  - SHELF_LIFE
  - TAGS
  - TYPE
  - VENDOR_CODE
  - VIDEOS
