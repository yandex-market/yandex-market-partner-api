description: |
  Данные, необходимые для запроса закрывающих документов.
type: object
required:
  - campaignId
  - monthOfYear
properties:
  campaignId:
    description: "Идентификатор кампании.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n"
    type: integer
    format: int64
  monthOfYear:
    description: Месяц, за который нужны закрывающие документы.
    $ref: ./ClosureDocumentsMonthOfYearDTO.yaml
  contractTypes:
    description: >
      Типы договоров, по которым нужны закрывающие документы.


      Если их не указать, вернется архив с документами по всем найденным
      договорам.
    type: array
    uniqueItems: true
    minItems: 1
    maxItems: 3
    nullable: true
    items:
      $ref: ./ClosureDocumentsContractType.yaml
