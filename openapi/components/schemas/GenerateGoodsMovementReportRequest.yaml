description: Данные, необходимые для генерации отчета.
type: object
required:
  - campaignId
  - dateFrom
  - dateTo
properties:
  campaignId:
    description: >
      Идентификатор кампании.


      Его можно узнать с помощью запроса [GET
      v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
      кабинете продавца на Маркете — нажмите на иконку вашего аккаунта →
      **Настройки** и в меню слева выберите **API и модули**:

        * блок **Идентификатор кампании**;
        * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.
    type: integer
    format: int64
    minimum: 1
  dateFrom:
    description: |
      Начало периода, включительно. Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date
    example: '2022-09-22'
  dateTo:
    description: |
      Конец периода, включительно. Формат даты: `ГГГГ-ММ-ДД`.
    type: string
    format: date
    example: '2022-09-23'
  shopSku:
    $ref: ./ShopSku.yaml
