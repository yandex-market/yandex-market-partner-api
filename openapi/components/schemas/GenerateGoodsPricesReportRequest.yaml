description: Данные, необходимые для генерации отчета.
type: object
properties:
  businessId:
    description: |
      Идентификатор кабинета.

      В большинстве случаев обязателен. Не указывается, если задан `campaignId`.
    type: integer
    format: int64
  categoryIds:
    description: Фильтр по категориям на Маркете.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
  campaignId:
    description: "Идентификатор кампании.\n\nПередавайте, только если в кабинете есть магазины с уникальными ценами и вы хотите получить отчет для них. В этом случае передавать `businessId` не нужно.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n"
    type: integer
    format: int64
