description: |
  Данные, необходимые для генерации отчета.
type: object
required:
  - detalizationLevel
properties:
  businessId:
    description: >
      Идентификатор кабинета.


      Указывается, если нужно составить отчет по всем магазинам в кабинете. В
      запросе обязательно должен быть либо `businessId`, либо `campaignId`, но
      не оба сразу.
    format: int64
    type: integer
  campaignId:
    description: "Идентификатор кампании.\n\nУказывается, если нужно составить отчет по конкретному магазину. В запросе обязательно должен быть либо `businessId`, либо `campaignId`, но не оба сразу.\n\nЕго можно узнать с помощью запроса [GET\_v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете продавца на Маркете — нажмите на иконку вашего аккаунта → **Настройки** и в меню слева выберите **API и модули**:\n\n  * блок **Идентификатор кампании**;\n  * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.\n\n⚠️ Не передавайте вместо него идентификатор магазина, который указан в кабинете продавца на Маркете рядом с названием магазина и в некоторых отчетах.\n"
    type: integer
    format: int64
  detalizationLevel:
    description: За какой период нужна детализация.
    $ref: ./KeyIndicatorsReportDetalizationLevelType.yaml
