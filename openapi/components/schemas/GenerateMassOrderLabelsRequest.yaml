description: |
  Данные, необходимые для генерации файла.
type: object
required:
  - businessId
  - orderIds
properties:
  businessId:
    $ref: ./BusinessId.yaml
  orderIds:
    description: Список идентификаторов заказов.
    type: array
    minItems: 1
    maxItems: 1000
    uniqueItems: true
    items:
      description: Идентификатор заказа.
      format: int64
      type: integer
  sortingType:
    description: Тип сортировки ярлыков в файле.
    $ref: ./LabelsSortingType.yaml
