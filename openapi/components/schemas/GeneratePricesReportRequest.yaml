description: Данные, необходимые для генерации отчета.
type: object
properties:
  businessId:
    $ref: ./BusinessId.yaml
  campaignId:
    $ref: ./CampaignId.yaml
  categoryIds:
    description: Фильтр по категориям на Маркете.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
  creationDateFrom:
    description: |
      Фильтр по времени добавления первой информации о товаре — начало периода.

      Формат даты: `ДД-ММ-ГГГГ`.
    type: string
    format: date
  creationDateTo:
    description: >
      Фильтр по времени добавления первой информации о товаре — окончание
      периода.


      Формат даты: `ДД-ММ-ГГГГ`.
    type: string
    format: date
