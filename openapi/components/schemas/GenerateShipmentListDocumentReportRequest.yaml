description: |
  Данные, необходимые для генерации документа.
type: object
required:
  - campaignId
properties:
  campaignId:
    $ref: ./CampaignId.yaml
  shipmentId:
    description: |
      Идентификатор отгрузки.

      В запросе обязательно передавайте `shipmentId` или `orderIds`.
    format: int64
    type: integer
  orderIds:
    description: |
      Фильтр по идентификаторам заказа в отгрузке.

      В запросе обязательно передавайте `shipmentId` или `orderIds`.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      description: Идентификатор заказа.
      format: int64
      type: integer
