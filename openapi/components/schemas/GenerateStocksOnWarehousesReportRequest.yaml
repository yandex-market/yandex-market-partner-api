description: |
  Данные, необходимые для генерации отчета.
type: object
properties:
  campaignId:
    description: >
      {% note warning "Для моделей DBS, FBS и Экспресс параметр скоро станет
      недоступен" %}


      Для получения информации об остатках на складе магазина передайте
      `businessId` и идентификатор нужного магазина в `campaignIds`.


      {% endnote %}


      Идентификатор кампании.


      Его можно узнать с помощью запроса [GET
      v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
      кабинете продавца на Маркете — нажмите на иконку вашего аккаунта →
      **Настройки** и в меню слева выберите **API и модули**:

        * блок **Идентификатор кампании**;
        * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.


      Не передавайте вместе с `businessId`.
    type: integer
    format: int64
  businessId:
    description: >
      **Только для моделей DBS, FBS и Экспресс**


      Идентификатор кабинета, по магазинам которого нужно сформировать отчет
      (кроме FBY-магазинов).


      Не передавайте вместе с `campaignId`.
    format: int64
    type: integer
  warehouseIds:
    description: >-
      Фильтр по идентификаторам складов (только модель FBY). Чтобы узнать
      идентификатор, воспользуйтесь запросом [GET
      v2/warehouses](../../reference/warehouses/getFulfillmentWarehouses.md).
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
      format: int64
  reportDate:
    description: >-
      Фильтр по дате (для модели FBY). В отчет попадут данные за
      **предшествующий** дате день.
    type: string
    format: date
  categoryIds:
    description: Фильтр по категориям на Маркете (кроме модели FBY).
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
      format: int32
      minimum: 0
      exclusiveMinimum: true
  hasStocks:
    description: Фильтр по наличию остатков (кроме модели FBY).
    type: boolean
  campaignIds:
    description: |
      Фильтр по магазинам для отчета по кабинету (кроме модели FBY).

      Передавайте вместе с `businessId`.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      description: >
        Список кампании тех магазинов, для которых необходимо получить
        информацию.


        Их можно узнать с помощью запроса [GET
        v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
        кабинете продавца на Маркете — нажмите на иконку вашего аккаунта →
        **Настройки** и в меню слева выберите **API и модули**:

          * блок **Идентификатор кампании**;
          * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.

        ⚠️ Не используйте вместо них идентификаторы магазинов, которые указаны в
        кабинете продавца на Маркете рядом с названием магазина и в некоторых
        отчетах.
      type: integer
      format: int64
