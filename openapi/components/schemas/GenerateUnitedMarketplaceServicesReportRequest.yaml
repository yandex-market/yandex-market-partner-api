description: >
  Данные, необходимые для генерации отчета: идентификатор магазина, период, за
  который нужен отчет, а также фильтры.
type: object
required:
  - businessId
properties:
  businessId:
    description: Идентификатор бизнеса.
    format: int64
    type: integer
  dateTimeFrom:
    description: |
      {% note warning "" %}

      Этот параметр устарел. Не используйте его.

      {% endnote %}

      Начало периода, включительно.
    format: date-time
    type: string
  dateTimeTo:
    description: |
      {% note warning "" %}

      Этот параметр устарел. Не используйте его.

      {% endnote %}

      Конец периода, включительно. Максимальный период — 1 год.
    format: date-time
    type: string
  dateFrom:
    description: Начало периода, включительно.
    format: date
    type: string
  dateTo:
    description: Конец периода, включительно. Максимальный период — 1 год.
    format: date
    type: string
  yearFrom:
    description: Начальный год формирования акта.
    type: integer
    format: int32
  monthFrom:
    description: Начальный номер месяца формирования акта.
    type: integer
    format: int32
    minimum: 1
    maximum: 12
  yearTo:
    description: Конечный год формирования акта.
    type: integer
    format: int32
  monthTo:
    description: Конечный номер месяца формирования акта.
    type: integer
    format: int32
    minimum: 1
    maximum: 12
  placementPrograms:
    description: |
      Список моделей, которые нужны в отчете.
    type: array
    items:
      $ref: ./PlacementType.yaml
  inns:
    description: Список ИНН, которые нужны в отчете.
    type: array
    items:
      type: string
  campaignIds:
    description: Список магазинов, которые нужны в отчете.
    type: array
    items:
      type: integer
      format: int64
