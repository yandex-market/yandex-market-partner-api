description: >
  Данные, необходимые для генерации отчета: идентификатор кампании, период, за
  который нужен отчет, а также фильтры.
type: object
required:
  - businessId
properties:
  businessId:
    description: Идентификатор кабинета.
    format: int64
    type: integer
  dateTimeFrom:
    description: Начало периода, включительно.
    format: date-time
    type: string
    deprecated: true
  dateTimeTo:
    description: Конец периода, включительно. Максимальный период — 3 месяца.
    format: date-time
    type: string
    deprecated: true
  dateFrom:
    $ref: ./PeriodDateFrom.yaml
  dateTo:
    description: |
      Конец периода, включительно. Максимальный период — 3 месяца.

      Формат даты: `ГГГГ-ММ-ДД`.
    format: date
    type: string
  yearFrom:
    description: Начальный год формирования акта.
    $ref: ./Year.yaml
  monthFrom:
    description: Начальный номер месяца формирования акта.
    $ref: ./Month.yaml
  yearTo:
    description: Конечный год формирования акта.
    $ref: ./Year.yaml
  monthTo:
    description: Конечный номер месяца формирования акта.
    $ref: ./Month.yaml
  placementPrograms:
    description: |
      Список моделей, которые нужны в отчете.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      $ref: ./PlacementType.yaml
  inns:
    description: Список ИНН, которые нужны в отчете.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: string
  campaignIds:
    description: |
      Список идентификаторов кампании тех магазинов, которые нужны в отчете.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      $ref: ./CampaignId.yaml
