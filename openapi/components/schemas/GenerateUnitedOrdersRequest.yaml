description: |
  Данные, необходимые для генерации отчета.
type: object
required:
  - businessId
  - dateFrom
  - dateTo
properties:
  businessId:
    description: Идентификатор кабинета.
    format: int64
    type: integer
  dateFrom:
    description: Начало периода, включительно.
    format: date
    type: string
  dateTo:
    description: Конец периода, включительно. Максимальный период — 1 год.
    format: date
    type: string
  campaignIds:
    description: Список магазинов, которые нужны в отчете.
    type: array
    nullable: true
    minItems: 1
    items:
      type: integer
      format: int64
  promoId:
    description: Идентификатор акции, товары из которой нужны в отчете.
    type: string
