description: |
  Данные, необходимые для генерации отчета.
type: object
required:
  - businessId
  - dateFrom
  - dateTo
properties:
  businessId:
    description: Идентификатор кабинета.
    format: int64
    type: integer
  dateFrom:
    $ref: ./PeriodDateFrom.yaml
  dateTo:
    $ref: ./PeriodDateTo.yaml
  campaignIds:
    description: >
      Список идентификаторов кампании тех магазинов, которые нужны в отчете.


      Их можно узнать с помощью запроса [GET
      v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
      кабинете продавца на Маркете — нажмите на иконку вашего аккаунта →
      **Настройки** и в меню слева выберите **API и модули**:

        * блок **Идентификатор кампании**;
        * вкладка **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не используйте вместо них идентификаторы магазинов, которые указаны в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
      format: int64
  returnType:
    $ref: ./ReturnType.yaml
    nullable: true
  returnStatusTypes:
    description: |
      Статусы передачи возвратов, которые нужны в отчете.

      Если их не указать, вернется информация по всем возвратам.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      $ref: ./ReturnShipmentStatusType.yaml
