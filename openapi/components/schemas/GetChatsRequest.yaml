  contextTypes:
    description: Фильтр по типу контекста чата.
    type: array
    nullable: true
    uniqueItems: true
    items:
      $ref: ./ChatContextType.yaml
    minItems: 1
  types:
    description: Фильтр по типам чатов.
    type: array
    nullable: true
    uniqueItems: true
    items:
      $ref: ./ChatType.yaml
    minItems: 1
  statuses:
    description: Фильтр по статусам чатов.
    type: array
    nullable: true
    uniqueItems: true
    items:
      $ref: ./ChatStatusType.yaml
    minItems: 1
