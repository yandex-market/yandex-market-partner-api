type: object
properties:
  orderIds:
    description: Фильтр по идентификаторам заказов на Маркете.
    type: array
    nullable: true
    uniqueItems: true
    items:
      type: integer
      format: int64
    minItems: 1
    deprecated: true
  contexts:
    description: Фильтр по контексту чата.
    type: array
    nullable: true
    uniqueItems: true
    items:
      $ref: ./ChatContextDTO.yaml
