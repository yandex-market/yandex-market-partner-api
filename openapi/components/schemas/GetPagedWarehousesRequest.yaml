description: Запрос на получение складов кабинета.
type: object
properties:
  components:
    description: >
      Свойства складов, которые необходимо вернуть. Если какое-то значение
      параметра не задано, этой информации в ответе не будет.


      Передавайте параметр, только если нужна информация, которую он возвращает.


      Можно передать сразу несколько значений.
    type: array
    nullable: true
    uniqueItems: true
    minItems: 1
    items:
      $ref: ./WarehouseComponentType.yaml
  campaignIds:
    description: >
      Список идентификаторов кампании тех магазинов, склады которых необходимо
      вернуть.


      Их можно узнать с помощью запроса [GET
      campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете
      продавца на Маркете — нажмите на название своего бизнеса и перейдите на
      страницу:

        * **Модули и API** → блок **Передача данных Маркету**.
        * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не используйте вместо них идентификаторы магазинов, которые указаны в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.
    type: array
    nullable: true
    uniqueItems: true
    minItems: 1
    maxItems: 25
    items:
      type: integer
      format: int64
      minimum: 1
