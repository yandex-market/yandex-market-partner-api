description: Информация о товарах в акции.
type: object
required:
  - activeOffers
properties:
  activeOffers:
    description: >
      Количество товаров, которые участвуют или участвовали в акции.


      Не учитываются товары, которые были добавлены автоматически.


      Об автоматическом и ручном добавлении товаров в акцию читайте [в Справке
      Маркета для
      продавцов](https://yandex.ru/support2/marketplace/ru/marketing/promos/market/index).
    type: integer
    format: int32
  potentialOffers:
    description: |
      Количество доступных товаров в акции.

      Параметр возвращается только для текущих и будущих акций.
    type: integer
    format: int32
  processing:
    description: >
      Есть ли изменения в ассортименте, которые еще не применились. Сохранение
      изменений занимает некоторое время.


      Параметр возвращается только для текущих и будущих акций.
    type: boolean
