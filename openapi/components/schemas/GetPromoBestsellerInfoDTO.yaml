description: Информация об акции «Бестселлеры Маркета».
type: object
required:
  - bestseller
properties:
  bestseller:
    description: >-
      Является ли акция «Бестселлером Маркета». Подробнее об этой акции читайте
      [в Справке Маркета для
      продавцов](https://yandex.ru/support2/marketplace/ru/marketing/promos/market/bestsellers).
    type: boolean
  entryDeadline:
    description: >
      До какой даты можно добавить товар в акцию «Бестселлеры Маркета».


      Параметр возвращается только для текущих и будущих акций «Бестселлеры
      Маркета».
    type: string
    format: date-time
  renewalEnabled:
    description: >
      Включен ли автоматический перенос ассортимента между акциями «Бестселлеры
      Маркета». О том, как это работает, читайте [в Справке Маркета для
      продавцов](https://yandex.ru/support/marketplace/ru/marketing/promos/market/bestsellers#next).


      Параметр возвращается только для текущих и будущих акций «Бестселлеры
      Маркета».
    type: boolean
