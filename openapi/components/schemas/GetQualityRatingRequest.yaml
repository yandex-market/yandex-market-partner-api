description: Запрос информации по индексу качества.
type: object
required:
  - campaignIds
properties:
  dateFrom:
    description: |
      Начало периода.

      Формат даты: `ГГГГ‑ММ‑ДД`.

      Не может быть раньше 30 дней от текущей даты.
    type: string
    format: date
  dateTo:
    description: |
      Конец периода.

      Формат даты: `ГГГГ‑ММ‑ДД`.

      Не может быть позже текущей даты.
    type: string
    format: date
  campaignIds:
    description: >
      Список идентификаторов кампании.


      Их можно узнать с помощью запроса [GET
      campaigns](../../reference/campaigns/getCampaigns.md) или найти в кабинете
      продавца на Маркете — нажмите на название своего бизнеса и перейдите на
      страницу:

        * **Модули и :no-translate[API]** → блок **Передача данных Маркету**.
        * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не используйте вместо них идентификаторы магазинов, которые указаны в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.
    type: array
    minItems: 1
    maxItems: 50
    uniqueItems: true
    items:
      description: >
        Список кампании тех магазинов, для которых необходимо получить
        информацию.
      type: integer
      format: int64
