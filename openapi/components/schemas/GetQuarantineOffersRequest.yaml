description: >
  Фильтрации товаров


  В запросе можно указать либо фильтр :no-translate[`offerIds`], либо любые
  другие фильтры товаров. Совместное использование фильтра
  :no-translate[`offerIds`] с другими фильтрациями приведет к ошибке.
type: object
properties:
  offerIds:
    description: >
      Идентификаторы товаров, информация о которых нужна.

      <br><br>

      ⚠️ Не используйте это поле одновременно с фильтрами по статусам карточек,
      категориям, брендам или тегам. Если вы хотите воспользоваться фильтрами,
      оставьте поле пустым.
    type: array
    minItems: 1
    maxItems: 500
    uniqueItems: true
    nullable: true
    items:
      $ref: ./ShopSku.yaml
  cardStatuses:
    description: >
      Фильтр по статусам карточек.


      [Что такое карточка
      товара](:no-translate[https://yandex.ru/support/marketplace/assortment/content/index.html])
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      $ref: ./OfferCardStatusType.yaml
  categoryIds:
    description: Фильтр по категориям на :no-translate[Маркете].
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: integer
  vendorNames:
    description: Фильтр по брендам.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: string
  tags:
    description: Фильтр по тегам.
    type: array
    nullable: true
    minItems: 1
    uniqueItems: true
    items:
      type: string
