description: Список складов с информацией об остатках на каждом из них.
type: object
required:
  - warehouses
properties:
  paging:
    $ref: ./ForwardScrollingPagerDTO.yaml
  warehouses:
    description: >
      Страница списка складов.


      **Для модели FBY:** может содержать несколько складов Маркета.


      **Для модели FBS:** может содержать как партнерский склад, так и склад
      возвратов Маркета.
    type: array
    items:
      $ref: ./WarehouseOffersDTO.yaml
