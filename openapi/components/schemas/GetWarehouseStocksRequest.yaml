description: |
  Фильтры для запроса остатков.
type: object
properties:
  stocksWarehouseId:
    description: >
      Идентификатор склада.


      Если параметр указан, возвращаются только товары в наличии на переданном
      складе.


      **Для модели FBY:** получить список складов Маркета можно с помощью метода
      [GET warehouses](../../reference/warehouses/getFulfillmentWarehouses.md).
    type: integer
    format: int64
    minimum: 1
  withTurnover:
    description: >
      **Только для модели FBY**


      Возвращать ли информацию по оборачиваемости.


      Значение по умолчанию: `false`. Если информация нужна, передайте значение
      `true`.
    type: boolean
    default: false
  archived:
    description: >
      Фильтр по нахождению в архиве.


      Передайте `true`, чтобы получить информацию об остатках товаров, которые
      находятся в архиве. Если фильтр не заполнен или передано `false`, в ответе
      возвращается информация о товарах, которые не находятся в архиве.
    type: boolean
  offerIds:
    description: "Фильтр по вашим SKU товаров.\n\nВозвращается информация об остатках всех переданных SKU, включая товары в архиве.\n\n{% note warning \"Такой список возвращается только целиком\" %}\n\nЕсли вы запрашиваете информацию по конкретным SKU, не заполняйте:\n\n* `page_token`\n* `limit`\n* `archived`\n* `stocksOnWarehouse`\n\n{% endnote %}\n\n\_\n"
    type: array
    uniqueItems: true
    minItems: 1
    maxItems: 500
    nullable: true
    items:
      $ref: ./ShopSku.yaml
