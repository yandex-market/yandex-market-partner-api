description: Отзыв о товаре.
type: object
required:
  - identifiers
  - statistics
  - feedbackId
  - needReaction
  - createdAt
properties:
  feedbackId:
    $ref: ./GoodsFeedbackId.yaml
  createdAt:
    description: Дата и время создания отзыва.
    type: string
    format: date-time
  needReaction:
    description: >
      Прочитан ли отзыв.


      Принимает значение `false`, если магазин:


      * Прочитал отзыв в кабинете продавца на Маркете.

      * Отметил отзыв прочитанным — метод [POST
      v2/businesses/{businessId}/goods-feedback/skip-reaction](../../reference/goods-feedback/skipGoodsFeedbacksReaction.md).

      * Оставил комментарий к отзыву — метод [POST
      v2/businesses/{businessId}/goods-feedback/comments/update](../../reference/goods-feedback/updateGoodsFeedbackComment.md).
    type: boolean
  identifiers:
    $ref: ./GoodsFeedbackIdentifiersDTO.yaml
  author:
    description: Имя автора отзыва.
    type: string
  description:
    $ref: ./GoodsFeedbackDescriptionDTO.yaml
  media:
    $ref: ./GoodsFeedbackMediaDTO.yaml
  statistics:
    $ref: ./GoodsFeedbackStatisticsDTO.yaml
