description: >
  Информация о выплатах и вознаграждениях.


  {% note info "Как рассчитывается стоимость всех единиц товара и вознаграждение
  продавцу" %}


  * Стоимость всех единиц товара складывается из параметров `payment` и
  `cashback`.

  * Общая сумма вознаграждений продавцу возвращается в параметре `subsidy`.

  * Значение `payment`, `cashback` и `subsidy` может отличаться от стоимости в
  каталоге, потому что информация об акциях магазина не возвращается.

  * Если в заказе несколько единиц товаров, в параметрах возвращается суммарное
  значение.

  * Все суммы указаны в валюте магазина.


  {% endnote %}
type: object
properties:
  payment:
    description: |
      Общая стоимость всех единиц товара.
    $ref: ./CurrencyValueDTO.yaml
  subsidy:
    description: |
      Общая сумма вознаграждений продавцу.
    $ref: ./CurrencyValueDTO.yaml
  cashback:
    description: |
      Сумма, которая оплачена баллами Плюса.
    $ref: ./CurrencyValueDTO.yaml
  vat:
    description: НДС на товар.
    $ref: ./OrderVatType.yaml
