type: object
description: Расписание работы пункта выдачи.
required:
  - schedule
properties:
  schedule:
    description: График работы.
    type: array
    minItems: 1
    items:
      $ref: ./ScheduleDayDTO.yaml
  holidays:
    description: Расписание праздничных дней.
    type: array
    minItems: 1
    uniqueItems: true
    nullable: true
    items:
      type: string
      format: date
      description: |
        Праздничный день.

        Формат даты: `ГГГГ-ММ-ДД`.
