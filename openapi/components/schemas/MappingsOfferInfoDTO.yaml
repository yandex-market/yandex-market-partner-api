description: Базовая информация о товарах в каталоге.
type: object
properties:
  name:
    $ref: ./OfferName.yaml
  shopSku:
    $ref: ./ShopSku.yaml
  category:
    $ref: ./OfferCategory.yaml
  vendor:
    $ref: ./OfferVendor.yaml
  vendorCode:
    $ref: ./OfferVendorCode.yaml
  description:
    $ref: ./OfferDescription.yaml
  id:
    $ref: ./ShopSku.yaml
  feedId:
    description: Идентификатор фида.
    type: integer
    format: int64
  barcodes:
    $ref: ./OfferBarcodes.yaml
  urls:
    description: >
      URL фотографии товара или страницы с описанием на вашем сайте.


      Переданные данные не будут отображаться на витрине, но они помогут
      специалистам Маркета найти карточку для вашего товара.


      Должен содержать один вложенный параметр url.
    type: array
    items:
      type: string
  pictures:
    description: >
      Ссылки (URL) изображений товара в хорошем качестве.


      Можно указать до 30 ссылок. При этом изображение по первой ссылке будет
      основным. Оно используется в качестве изображения товара в поиске Маркета
      и на карточке товара. Другие изображения товара доступны в режиме
      просмотра увеличенных изображений.


      Обязательный параметр.


      Должен содержать хотя бы один вложенный параметр `picture`.
    type: array
    items:
      type: string
  manufacturer:
    description: >
      Изготовитель товара: компания, которая произвела товар, ее адрес и
      регистрационный номер (если есть).


      Необязательный параметр.
    type: string
  manufacturerCountries:
    description: |
      Список стран, в которых произведен товар.

      Обязательный параметр.

      Должен содержать хотя бы одну, но не больше 5 стран.
    type: array
    items:
      type: string
  minShipment:
    description: >
      Минимальное количество единиц товара, которое вы поставляете на склад.


      Например, если вы поставляете детское питание партиями минимум по 10
      коробок, а в каждой коробке по 6 баночек, укажите значение 60.
    type: integer
    format: int32
  transportUnitSize:
    description: >
      Количество единиц товара в одной упаковке, которую вы поставляете на
      склад.


      Например, если вы поставляете детское питание коробками по 6 баночек,
      укажите значение 6.
    type: integer
    format: int32
  quantumOfSupply:
    description: >
      Добавочная партия: по сколько единиц товара можно добавлять к минимальному
      количеству minShipment.


      Например, если вы поставляете детское питание партиями минимум по 10
      коробок и хотите добавлять к минимальной партии по 2 коробки, а в каждой
      коробке по 6 баночек, укажите значение 12.
    type: integer
    format: int32
  deliveryDurationDays:
    description: Срок, за который продавец поставляет товары на склад, в днях.
    type: integer
    format: int32
  boxCount:
    description: >
      Сколько мест (если больше одного) занимает товар.


      Параметр указывается, только если товар занимает больше одного места
      (например, кондиционер занимает два места: внешний и внутренний блоки в
      двух коробках). Если товар занимает одно место, не указывайте этот
      параметр.
    type: integer
    format: int32
  customsCommodityCodes:
    description: >
      Список кодов товара в единой Товарной номенклатуре внешнеэкономической
      деятельности (ТН ВЭД).


      Обязательный параметр, если товар подлежит особому учету (например, в
      системе «Меркурий» как продукция животного происхождения или в системе
      «Честный ЗНАК»).


      Может содержать только один вложенный код ТН ВЭД.
    type: array
    items:
      type: string
  weightDimensions:
    description: |
      Габариты упаковки и вес товара.
    $ref: ./OfferWeightDimensionsDTO.yaml
  supplyScheduleDays:
    description: Дни недели, в которые продавец поставляет товары на склад.
    type: array
    items:
      $ref: ./DayOfWeekType.yaml
  shelfLifeDays:
    description: >
      {% note warning "" %}


      Этот параметр устарел. Вместо него используйте `shelfLife`. Совместное
      использование обоих параметров приведет к ошибке.


      {% endnote %}


      Срок годности: через сколько дней товар станет непригоден для
      использования.
    type: integer
    format: int32
  lifeTimeDays:
    description: >
      {% note warning "" %}


      Этот параметр устарел. Вместо него используйте `lifeTime`. Совместное
      использование обоих параметров приведет к ошибке.


      {% endnote %}


      Срок службы: сколько дней товар будет исправно выполнять свою функцию, а
      изготовитель — нести ответственность за его существенные недостатки.
    type: integer
    format: int32
  guaranteePeriodDays:
    description: >
      Гарантийный срок товара: сколько дней возможно обслуживание и ремонт
      товара или возврат денег, а изготовитель или продавец будет нести
      ответственность за недостатки товара.
    type: integer
    format: int32
  processingState:
    description: Информация о статусе публикации товара на Маркете.
    $ref: ./OfferProcessingStateDTO.yaml
  availability:
    description: >
      Планы по поставкам:


      * `ACTIVE` — поставки будут.

      * `INACTIVE` — поставок не будет: товар есть на складе, но вы больше не
      планируете его поставлять. Через 60 дней после того, как товар закончится
      на складе, этот статус изменится на `DELISTED`.

      * `DELISTED` — архив: товар закончился на складе, и его поставок больше не
      будет. Если товар вернется на склад (например, покупатель вернет заказ),
      этот статус изменится на `INACTIVE`.


      Значения по умолчанию:


      * при добавлении товара — `ACTIVE`;

      * при редактировании товара — такое же, как и при последнем обновлении
      каталога (в том числе другими способами, не через партнерский API).
    $ref: ./OfferAvailabilityStatusType.yaml
  shelfLife:
    description: >
      Информация о сроке годности: через какое время (в годах, месяцах, днях,
      неделях или часах) товар станет непригоден для использования. Например,
      срок годности есть у таких категорий, как продукты питания и медицинские
      препараты.


      Обязательный параметр, если у товара есть срок годности.


      {% note alert %}


      Если у товара есть срок годности, а вы не укажете его, товар будет скрыт с
      Маркета.


      {% endnote %}
    $ref: ./TimePeriodDTO.yaml
  lifeTime:
    description: >
      Информация о сроке службы: в течение какого периода (в годах, месяцах,
      днях, неделях или часах) товар будет исправно выполнять свою функцию, а
      изготовитель — нести ответственность за его существенные недостатки.


      Обязательный параметр, если у товара есть срок службы.


      {% note alert %}


      Если у товара есть срок службы, а вы не укажете его, товар будет скрыт с
      Маркета.


      {% endnote %}
    $ref: ./TimePeriodDTO.yaml
  guaranteePeriod:
    description: >
      Информация о гарантийном сроке: в течение какого периода (в годах,
      месяцах, днях, неделях или часах) возможны обслуживание и ремонт товара
      или возврат денег, а изготовитель или продавец будет нести ответственность
      за недостатки товара.


      Обязательный параметр, если у товара есть гарантийный срок.


      {% note alert %}


      Если у товара есть гарантийный срок, а вы не укажете его, товар будет
      скрыт с Маркета.


      {% endnote %}
    $ref: ./TimePeriodDTO.yaml
  certificate:
    description: >
      Номер документа на товар.


      Перед указанием номера документ нужно загрузить в кабинете продавца на
      Маркете.
      [Инструкция](https://yandex.ru/support/marketplace/assortment/restrictions/certificates.html)
    type: string
