description: >
  Планы по поставкам:


  * :no-translate[`ACTIVE`] — поставки будут.

  * :no-translate[`INACTIVE`] — поставок не будет: товар есть на складе, но вы
  больше не планируете его поставлять. Через 60 дней после того, как товар
  закончится на складе, этот статус изменится на :no-translate[`DELISTED`].

  * :no-translate[`DELISTED`] — архив: товар закончился на складе, и его
  поставок больше не будет. Если товар вернется на склад (например, покупатель
  вернет заказ), этот статус изменится на :no-translate[`INACTIVE`].
type: string
enum:
  - ACTIVE
  - INACTIVE
  - DELISTED
