  - FIRST_PICTURE_SIZE
  - TITLE_LENGTH
  - DESCRIPTION_LENGTH
  - AVERAGE_PICTURE_SIZE
  - FIRST_VIDEO_SIZE
  - FIRST_VIDEO_LENGTH
  - AVERAGE_VIDEO_SIZE
  - VIDEO_COUNT
