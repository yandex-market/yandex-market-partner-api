description: >
  Тип уценки:


  * :no-translate[`PREOWNED`] —  бывший в употреблении товар, раньше принадлежал
  другому человеку.

  * :no-translate[`SHOWCASESAMPLE`] — витринный образец.

  * :no-translate[`REFURBISHED`] — повторная продажа товара.

  * :no-translate[`REDUCTION`] — товар с дефектами.

  * :no-translate[`RENOVATED`] — восстановленный товар.

  * :no-translate[`NOT_SPECIFIED`] — не выбран.


  :no-translate[`REFURBISHED`] — специальное значение для одежды, обуви и
  аксессуаров. Используется только для уцененных товаров из этой категории.
  Другие значения для одежды, обуви и аксессуаров не используются.
type: string
enum:
  - PREOWNED
  - SHOWCASESAMPLE
  - REFURBISHED
  - REDUCTION
  - RENOVATED
  - NOT_SPECIFIED
