description: Товар с указанными характеристиками.
type: object
required:
  - offerId
  - categoryId
  - parameterValues
properties:
  offerId:
    $ref: ./ShopSku.yaml
  categoryId:
    $ref: ./CategoryId.yaml
  parameterValues:
    description: >
      Список характеристик с их значениями.


      С :no-translate[`parameterValues`] обязательно передавайте
      :no-translate[`categoryId`] — идентификатор категории на Маркете, к
      которой относятся указанные характеристики товара.


      При **изменении** характеристик передавайте только те, значение которых
      нужно обновить. Если в :no-translate[`categoryId`] вы меняете категорию,
      значения общих характеристик для старой и новой категории сохранятся,
      передавать их не нужно.


      Чтобы **удалить** значение заданной характеристики, передайте ее
      :no-translate[`parameterId`] с пустым :no-translate[`value`].
    type: array
    maxItems: 300
    minItems: 1
    items:
      $ref: ./ParameterValueDTO.yaml
