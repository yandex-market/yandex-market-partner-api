description: >-
  Цена с указанием валюты, скидки и времени последнего обновления, а также
  минимальная цена для попадания в акцию «Бестселлеры Маркета».
type: object
properties:
  minimumForBestseller:
    description: "Минимальная цена товара для попадания в акцию «Бестселлеры Маркета». Подробнее об этом способе участия читайте [в Справке Маркета для продавцов](https://yandex.ru/support/marketplace/ru/marketing/promos/market/bestsellers#minimum).\n\nПередается в методе [POST\_v2/businesses/{businessId}/offer-prices/updates](../../reference/business-assortment/updateBusinessPrices.md).\n"
    type: number
    minimum: 0
    maximum: 100000000
    exclusiveMinimum: true
  excludedFromBestsellers:
    description: "Признак того, что товар не попадает в акцию «Бестселлеры Маркета». Подробнее об акции читайте [в Справке Маркета для продавцов](https://yandex.ru/support2/marketplace/ru/marketing/promos/market/bestsellers).\n\nЕсли значение `true`, в методе [POST\_v2/businesses/{businessId}/offer-prices/updates](../../reference/business-assortment/updateBusinessPrices.md) параметр `minimumForBestseller` игнорируется.\n"
    type: boolean
  value:
    description: Цена товара.
    type: number
    minimum: 0
    exclusiveMinimum: true
  currencyId:
    description: Валюта.
    $ref: ./CurrencyType.yaml
  discountBase:
    $ref: ./DiscountBase.yaml
  updatedAt:
    description: Время последнего обновления.
    type: string
    format: date-time
