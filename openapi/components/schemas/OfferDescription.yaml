description: >
  Подробное описание товара: например, его преимущества и особенности.


  Не давайте в описании инструкций по установке и сборке. Не используйте слова
  «скидка», «распродажа», «дешевый», «подарок» (кроме подарочных категорий),
  «бесплатно», «акция», «специальная цена», «новинка», «new», «аналог», «заказ»,
  «хит». Не указывайте никакой контактной информации и не давайте ссылок.


  Для форматирования текста можно использовать:


  * \<h>, \<h1>, \<h2> и так далее — для заголовков;

  * \<br> и \<p> — для переноса строки;

  * \<ol> — для нумерованного списка;

  * \<ul> — для маркированного списка;

  * \<li> — для создания элементов списка (должен находиться внутри \<ol> или
  \<ul>);

  * \<div> — поддерживается, но не влияет на отображение текста.


  Оптимальная длина — 400–600 символов.


  [Рекомендации и
  правила](https://yandex.ru/support/marketplace/assortment/fields/description.html)
type: string
maxLength: 6000
