description: Информация о текущей карточке товара на Маркете.
type: object
properties:
  marketSku:
    description: >
      SKU на Маркете — идентификатор карточки товара на Маркете.


      При первом запросе `marketSku` привязывает товар к карточке Маркета. В
      дальнейшем изменить SKU через отправку запроса нельзя, для этого нужно
      обратиться в службу поддержки.
    $ref: ./MarketSku.yaml
  modelId:
    description: >
      Идентификатор модели для текущей карточки товара на Маркете.


      Например, две лопатки разных цветов имеют разные SKU на Маркете (параметр
      `marketSku`), но одинаковый идентификатор модели товара.
    type: integer
    format: int64
  categoryId:
    description: Идентификатор категории для текущей карточки товара на Маркете.
    type: integer
    format: int64
