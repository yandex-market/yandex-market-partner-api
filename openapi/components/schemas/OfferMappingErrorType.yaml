description: >
  Типы ошибок и предупреждений:


  * :no-translate[`UNKNOWN_CATEGORY`] — указана неизвестная категория.

  * :no-translate[`INVALID_CATEGORY`] — указана нелистовая категория. Укажите
  ту, которая не имеет дочерних категорий.

  * :no-translate[`EMPTY_MARKET_CATEGORY`] — не указана категория Маркета при
  передаче характеристик категории.

  * :no-translate[`UNKNOWN_PARAMETER`] — передана характеристика, которой нет
  среди характеристик категории.

  * :no-translate[`UNEXPECTED_BOOLEAN_VALUE`] — вместо boolean-значения передано
  что-то другое.

  * :no-translate[`NUMBER_FORMAT`] — передана строка, не обозначающая число,
  вместо числа.

  * :no-translate[`INVALID_UNIT_ID`] — передана единица измерения, недопустимая
  для характеристики.

  * :no-translate[`INVALID_GROUP_ID_LENGTH`] — в названии превышено допустимое
  значение символов — 255.

  * :no-translate[`INVALID_GROUP_ID_CHARACTERS`] — переданы [недопустимые
  символы](:no-translate[*ascii-code]).

  * :no-translate[`INVALID_PICKER_URL`] — передана ссылка на изображение для
  миниатюры, которой нет в переданных ссылках на изображение товара.

  * :no-translate[`LOCKED_DIMENSIONS`] — переданы габариты упаковки, которые
  нельзя изменить.

  * :no-translate[`INVALID_COMMODITY_CODE`] — передан некорректный товарный код.


  Проверить, какие категорийные характеристики доступны для заданной категории,
  и получить их настройки можно с помощью запроса [:no-translate[POST
  category/{categoryId}/parameters]](:no-translate[../../reference/content/getCategoryContentParameters.md]).
type: string
enum:
  - UNKNOWN_CATEGORY
  - INVALID_CATEGORY
  - EMPTY_MARKET_CATEGORY
  - UNKNOWN_PARAMETER
  - UNEXPECTED_BOOLEAN_VALUE
  - NUMBER_FORMAT
  - INVALID_UNIT_ID
  - INVALID_GROUP_ID_LENGTH
  - INVALID_GROUP_ID_CHARACTERS
  - INVALID_PICKER_URL
  - LOCKED_DIMENSIONS
  - INVALID_COMMODITY_CODE
