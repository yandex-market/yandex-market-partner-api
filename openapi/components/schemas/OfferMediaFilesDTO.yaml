description: |
  Информация о медиафайлах товара.
type: object
properties:
  firstVideoAsCover:
    description: >
      Использовать первое видео в карточке как видеообложку.


      Передайте :no-translate[`true`], чтобы первое видео использовалось как
      видеообложка, или :no-translate[`false`], чтобы видеообложка не
      отображалась в карточке товара.
    type: boolean
  videos:
    description: |
      Видеофайлы товара.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./OfferMediaFileDTO.yaml
  pictures:
    description: |
      Изображения товара.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./OfferMediaFileDTO.yaml
  manuals:
    description: |
      Руководства по использованию товара.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./OfferMediaFileDTO.yaml
