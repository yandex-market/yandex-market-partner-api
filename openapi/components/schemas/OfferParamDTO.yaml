description: >
  Параметры товара.


  Если у товара несколько значений одного параметра, передайте их с одним и тем
  же :no-translate[`name`], но разными :no-translate[`value`].


  {% cut "Пример" %}


  ```json translate=no

  "params": [
    {
      "name": "Цвет для фильтра",
      "value": "Зеленый"
    },
    {
      "name": "Цвет для фильтра",
      "value": "Желтый"
    }
  ]

  ```


  {% endcut %}
type: object
required:
  - name
  - value
properties:
  name:
    description: >
      Название характеристики.


      Должно совпадать с названием характеристики на Маркете. Узнать его можно
      из Excel-шаблона категории или через запрос [:no-translate[POST
      category/{categoryId}/parameters]](:no-translate[../../reference/content/getCategoryContentParameters.md]).
    example: Wi-Fi
    type: string
    maxLength: 200
  value:
    description: |
      Значение.
    example: есть
    type: string
