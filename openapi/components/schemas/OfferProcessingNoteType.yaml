description: >
  Тип причины, по которой товар не прошел модерацию:


  * :no-translate[`ASSORTMENT`] — товар производится в разных вариантах. Каждый
  из них нужно описать как отдельный товар (параметр
  :no-translate[`offerMappings`] в запросе :no-translate[POST
  businesses/{businessId}/offer-mappings/update] или строка в каталоге, если вы
  загружаете товары через кабинет продавца на Маркете).

  * :no-translate[`CANCELLED`] — товар отозван с модерации по вашей инициативе.

  * :no-translate[`CONFLICTING_INFORMATION`] _(ранее ошибочно
  :no-translate[`CONFLICTING`])_ — вы предоставили противоречивую информацию о
  товаре. Параметры, которые нужно исправить, указаны в параметре
  :no-translate[`payload`].

  * :no-translate[`OTHER`] — товар не прошел модерацию по другой причине.
  Обратитесь в службу поддержки или к вашему менеджеру.

  * :no-translate[`DEPARTMENT_FROZEN`] — правила размещения товаров в данной
  категории перерабатываются, поэтому товар пока не может пройти модерацию.

  * :no-translate[`INCORRECT_INFORMATION`] — информация о товаре, которую вы
  предоставили, противоречит описанию от производителя. Параметры, которые нужно
  исправить, указаны в параметре :no-translate[`payload`].

  * :no-translate[`LEGAL_CONFLICT`] — товар не прошел модерацию по юридическим
  причинам. Например, он официально не продается в России или у вас нет
  разрешения на его продажу.

  * :no-translate[`NEED_CLASSIFICATION_INFORMATION`] — информации о товаре,
  которую вы предоставили, не хватает, чтобы отнести его к категории. Проверьте,
  что правильно указали название, категорию, производителя и страны производства
  товара, а также URL изображений или страниц с описанием, по которым можно
  идентифицировать товар.

  * :no-translate[`NEED_INFORMATION`] — товар раньше не продавался в России и
  пока не размещается на Маркете. Для него можно создать карточку. Подробнее см.
  в разделе :no-translate[Работа с карточкой товара].

  * :no-translate[`NEED_PICTURES`] — для идентификации товара нужны его
  изображения. Отправьте URL изображений товара в запросе :no-translate[POST
  businesses/{businessId}/offer-mappings/update] или загрузите обновленный
  каталог через кабинет продавца на Маркете.

  * :no-translate[`NEED_VENDOR`] — неверно указан производитель товара.

  * :no-translate[`NO_CATEGORY`], :no-translate[`NO_KNOWLEDGE`] — товары из
  указанной категории пока не размещаются на Маркете. Если категория появится,
  товар будет снова отправлен на модерацию.

  * :no-translate[`NO_PARAMETERS_IN_SHOP_TITLE`] — товар производится в разных
  вариантах, и из указанного названия непонятно, о каком идет речь. Параметры,
  которые нужно добавить в название товара, указаны в параметре
  :no-translate[`payload`].

  * :no-translate[`NO_SIZE_MEASURE`] — для этого товара нужна размерная сетка.
  Отправьте ее в службу поддержки или вашему менеджеру. Требования к размерной
  сетке указаны в параметре :no-translate[`payload`].

  * :no-translate[`SAMPLE_LINE`] — товар не прошел модерацию из-за лишней
  строки.
type: string
enum:
  - ASSORTMENT
  - CANCELLED
  - CONFLICTING_INFORMATION
  - OTHER
  - DEPARTMENT_FROZEN
  - INCORRECT_INFORMATION
  - LEGAL_CONFLICT
  - NEED_CLASSIFICATION_INFORMATION
  - NEED_INFORMATION
  - NEED_PICTURES
  - NEED_VENDOR
  - NO_CATEGORY
  - NO_KNOWLEDGE
  - NO_PARAMETERS_IN_SHOP_TITLE
  - NO_SIZE_MEASURE
  - SAMPLE_LINE
