description: >
  Статус публикации товара:


  * `READY` — товар прошел модерацию. Чтобы разместить его на Маркете,
  установите для него цену.

  * `IN_WORK` — товар проходит модерацию. Это занимает несколько дней.

  * `NEED_CONTENT` — для товара без SKU на Маркете `marketSku` нужно найти
  карточку самостоятельно (через API или кабинет продавца на Маркете) или
  создать ее, если товар еще не продается на Маркете.

  * `NEED_INFO` — товар не прошел модерацию из-за ошибок или недостающих
  сведений в описании товара. Информация о причинах отклонения возвращается в
  параметре `notes`.

  * `REJECTED` — товар не прошел модерацию, так как Маркет не планирует
  размещать подобные товары.

  * `SUSPENDED` — товар не прошел модерацию, так как Маркет пока не размещает
  подобные товары.
type: string
enum:
  - UNKNOWN
  - READY
  - IN_WORK
  - NEED_INFO
  - NEED_MAPPING
  - NEED_CONTENT
  - CONTENT_PROCESSING
  - SUSPENDED
  - REJECTED
  - REVIEW
  - CREATE_ERROR
  - UPDATE_ERROR
