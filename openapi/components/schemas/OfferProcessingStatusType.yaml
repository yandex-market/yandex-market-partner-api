description: >
  Статус публикации товара:


  * :no-translate[`UNKNOWN`] — неизвестный статус.

  * :no-translate[`READY`] — товар прошел модерацию. Чтобы разместить его на
  Маркете, установите для него цену.

  * :no-translate[`IN_WORK`] — товар проходит модерацию. Это занимает несколько
  дней.

  * :no-translate[`NEED_INFO`] — товар не прошел модерацию из-за ошибок или
  недостающих сведений в описании товара. Информация о причинах отклонения
  возвращается в параметре :no-translate[`notes`].

  * :no-translate[`NEED_MAPPING`] — у товара нельзя создать карточку.

  * :no-translate[`NEED_CONTENT`] — для товара без :no-translate[`SKU`] на
  Маркете (:no-translate[`marketSku`]) нужно найти карточку самостоятельно
  (через :no-translate[API] или кабинет продавца на Маркете) или создать ее,
  если товар еще не продается на Маркете.

  * :no-translate[`CONTENT_PROCESSING`] — товар находится на модерации.

  * :no-translate[`SUSPENDED`] — товар не прошел модерацию, так как Маркет пока
  не размещает подобные товары.

  * :no-translate[`REJECTED`] — товар не прошел модерацию, так как Маркет не
  планирует размещать подобные товары.

  * :no-translate[`REVIEW`] — принимается решение о размещении товара.

  * :no-translate[`CREATE_ERROR`] — не удалось создать карточку товара.

  * :no-translate[`UPDATE_ERROR`] — у карточки товара есть непримененные
  изменения.
type: string
enum:
  - UNKNOWN
  - READY
  - IN_WORK
  - NEED_INFO
  - NEED_MAPPING
  - NEED_CONTENT
  - CONTENT_PROCESSING
  - SUSPENDED
  - REJECTED
  - REVIEW
  - CREATE_ERROR
  - UPDATE_ERROR
