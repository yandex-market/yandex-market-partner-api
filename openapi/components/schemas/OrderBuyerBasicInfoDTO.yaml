description: Информация о покупателе с базовыми полями.
type: object
required:
  - type
properties:
  id:
    description: Идентификатор покупателя.
    type: string
  lastName:
    description: Фамилия покупателя.
    type: string
  firstName:
    description: Имя покупателя.
    type: string
  middleName:
    description: Отчество покупателя.
    type: string
  type:
    description: >
      Тип покупателя: физическое лицо или организация. Этот параметр
      используется FBS- и FBY-магазинами, размещающими товары на витрине
      business.market.yandex.ru.
    $ref: ./OrderBuyerType.yaml
