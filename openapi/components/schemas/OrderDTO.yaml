description: Заказ.
type: object
properties:
  id:
    description: Идентификатор заказа.
    type: integer
    format: int64
  status:
    $ref: ./OrderStatusType.yaml
  substatus:
    $ref: ./OrderSubstatusType.yaml
  creationDate:
    description: >
      Дата и время оформления заказа.


      Формат даты и времени: `ДД-ММ-ГГГГ ЧЧ:ММ:СС`. Часовой пояс — UTC+03:00
      (Москва).
    $ref: ./DateDdMmYyyyHhMmSs.yaml
  currency:
    description: |
      Валюта, в которой указаны цены на товары в заказе.

      Принимает значение `RUR` — российский рубль.
    $ref: ./CurrencyType.yaml
  itemsTotal:
    description: |
      Платеж покупателя.
    type: number
    format: decimal
  deliveryTotal:
    description: |
      Стоимость доставки.
    type: number
    format: decimal
  buyerItemsTotal:
    deprecated: true
    description: >
      {% note warning "" %}


      Этот параметр устарел.


      {% endnote %}


      Стоимость всех товаров в заказе в валюте покупателя после применения
      скидок и без учета стоимости доставки.
    type: number
    format: decimal
  buyerTotal:
    deprecated: true
    description: >
      {% note warning "" %}


      Этот параметр устарел.


      {% endnote %}


      Стоимость всех товаров в заказе в валюте покупателя после применения
      скидок и с учетом стоимости доставки.
    type: number
    format: decimal
  buyerItemsTotalBeforeDiscount:
    description: >-
      Цена продажи. Стоимость всех товаров в заказе в валюте покупателя до
      применения скидок и без учета стоимости доставки.
    type: number
    format: decimal
  buyerTotalBeforeDiscount:
    deprecated: true
    description: >
      {% note warning "" %}


      Этот параметр устарел.


      {% endnote %}


      Стоимость всех товаров в заказе в валюте покупателя до применения скидок и
      с учетом стоимости доставки (`buyerItemsTotalBeforeDiscount` + стоимость
      доставки).
    type: number
    format: decimal
  paymentType:
    $ref: ./OrderPaymentType.yaml
  paymentMethod:
    $ref: ./OrderPaymentMethodType.yaml
  fake:
    description: |
      Тип заказа:

      * `false` — настоящий заказ покупателя.

      * `true` — [тестовый](../../pushapi/concepts/sandbox.md) заказ Маркета.
    type: boolean
  items:
    description: Список товаров в заказе.
    type: array
    items:
      $ref: ./OrderItemDTO.yaml
  subsidies:
    description: Список субсидий по типам.
    type: array
    items:
      $ref: ./OrderSubsidyDTO.yaml
  delivery:
    $ref: ./OrderDeliveryDTO.yaml
  buyer:
    $ref: ./OrderBuyerDTO.yaml
  notes:
    description: Комментарий к заказу.
    type: string
  taxSystem:
    $ref: ./OrderTaxSystemType.yaml
  cancelRequested:
    description: |
      **Только для модели DBS**

      Запрошена ли отмена.
    type: boolean
  expiryDate:
    description: |
      Дата, после которой заказ будет отменен, если не сменит статус.

      Формат даты: `ДД-ММ-ГГГГ`.
    $ref: ./DateDdMmYyyyHhMmSs.yaml
