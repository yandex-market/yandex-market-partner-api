type: object
description: Фильтр по датам заказов.
properties:
  creationDateFrom:
    description: >
      Начальная дата для фильтрации заказов по дате оформления.


      Формат даты: `ГГГГ-ММ-ДД`.


      Между начальной и конечной датой (параметр `creationDateTo`) должно быть
      не больше 30 дней.


      Значение по умолчанию: 30 дней назад от текущей даты.


      Начальная дата включается в интервал для фильтрации.
    type: string
    format: date
  creationDateTo:
    description: >
      Конечная дата для фильтрации заказов по дате оформления.


      Формат даты: `ГГГГ-ММ-ДД`.


      Между начальной (параметр `creationDateFrom`) и конечной датой должно быть
      не больше 30 дней.


      Значение по умолчанию: текущая дата.


      Если промежуток времени между `creationDateTo` и `creationDateFrom` меньше
      суток, то `creationDateTo` равен `creationDateFrom` + сутки.


      Конечная дата не включается в интервал для фильтрации.
    type: string
    format: date
  shipmentDateFrom:
    description: >
      Начальная дата для фильтрации заказов по дате отгрузки в службу доставки
      (параметр `shipmentDate`).


      Формат даты: `ГГГГ-ММ-ДД`.


      Между начальной и конечной датой (параметр `shipmentDateTo`) должно быть
      не больше 30 дней.


      Начальная дата включается в интервал для фильтрации.
    type: string
    format: date
  shipmentDateTo:
    description: >
      Конечная дата для фильтрации заказов по дате отгрузки в службу доставки
      (параметр `shipmentDate`).


      Формат даты: `ГГГГ-ММ-ДД`.


      Между начальной (параметр `shipmentDateFrom`) и конечной датой должно быть
      не больше 30 дней.


      Если промежуток времени между `shipmentDateTo` и `shipmentDateFrom` меньше
      суток, то `shipmentDateTo` равен `shipmentDateFrom` + сутки.


      Конечная дата не включается в интервал для фильтрации.
    type: string
    format: date
  updateDateFrom:
    description: Начальная дата обновления заказа (ISO 8601).
    type: string
    format: date-time
  updateDateTo:
    description: Конечная дата обновления заказа (ISO 8601).
    type: string
    format: date-time
