description: >
  Адрес доставки.


  Указывается, если параметр :no-translate[`type`] принимает значение
  :no-translate[`DELIVERY`], :no-translate[`POST`] или :no-translate[`PICKUP`]
  (только для модели DBS). Если :no-translate[`type=PICKUP`], возвращается адрес
  пункта выдачи.
type: object
properties:
  country:
    description: |
      Страна.
    type: string
  postcode:
    description: >
      Почтовый индекс.


      Указывается, если выбрана доставка почтой (:no-translate[`delivery
      type=POST`]).
    type: string
  city:
    description: |
      Город или населенный пункт.
    type: string
  district:
    description: Район.
    type: string
  subway:
    description: Станция метро.
    type: string
  street:
    description: |
      Улица.
    type: string
  house:
    description: |
      Дом.
    type: string
  estate:
    description: |
      Владение.
    type: string
  block:
    description: Корпус.
    type: string
  building:
    description: Строение.
    type: string
  entrance:
    description: Подъезд.
    type: string
  entryphone:
    description: Код домофона.
    type: string
  floor:
    description: Этаж.
    type: string
  apartment:
    description: Квартира или офис.
    type: string
  phone:
    description: |
      Телефон получателя заказа.
    type: string
  recipient:
    description: |
      Фамилия, имя и отчество получателя заказа.
    type: string
  gps:
    description: GPS-координаты.
    $ref: ./GpsDTO.yaml
