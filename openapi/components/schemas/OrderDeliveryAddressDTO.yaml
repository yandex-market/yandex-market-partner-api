description: >
  Адрес доставки.


  Указывается, если параметр `type` принимает значение `DELIVERY`, `POST` или
  `PICKUP` (только для модели DBS). Если `type=PICKUP`, возвращается адрес
  пункта выдачи.
type: object
properties:
  country:
    description: |
      Страна.
    type: string
  postcode:
    description: |
      Почтовый индекс.

      Указывается, если выбрана доставка почтой (`delivery type=POST`).
    type: string
  city:
    description: |
      Город или населенный пункт.
    type: string
  district:
    description: Район.
    type: string
  subway:
    description: Станция метро.
    type: string
  street:
    description: |
      Улица.
    type: string
  house:
    description: |
      Дом или владение.
    type: string
  block:
    description: Корпус или строение.
    type: string
  entrance:
    description: Подъезд.
    type: string
  entryphone:
    description: Код домофона.
    type: string
  floor:
    description: Этаж.
    type: string
  apartment:
    description: Квартира или офис.
    type: string
  phone:
    description: |
      Телефон получателя заказа.
    type: string
  recipient:
    description: |
      Фамилия, имя и отчество получателя заказа.
    type: string
  gps:
    description: GPS-координаты.
    $ref: ./GpsDTO.yaml
