description: Диапазон дат доставки.
type: object
required:
  - fromDate
properties:
  fromDate:
    description: |
      Ближайшая дата доставки.

      Формат даты: `ДД-ММ-ГГГГ`.
    $ref: ./DateDdMmYyyy.yaml
  toDate:
    description: >
      Самая поздняя дата доставки.


      Если параметр `toDate` не указан, единственно возможной датой доставки
      считается дата, указанная в параметре `fromDate`.


      Формат даты: `ДД-ММ-ГГГГ`.
    $ref: ./DateDdMmYyyy.yaml
  fromTime:
    description: >
      Начало интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. В качестве минут всегда должно быть
      указано `00` (исключение — `23:59`).


      Минимальное значение: `00:00`.
    type: string
    format: time
  toTime:
    description: >
      Конец интервала времени доставки.


      Передается только совместно с параметром `type=DELIVERY`.


      Формат времени: 24-часовой, `ЧЧ:ММ`. В качестве минут всегда должно быть
      указано `00` (исключение — `23:59`).


      Максимальное значение: `23:59`.
    type: string
    format: time
  realDeliveryDate:
    description: >-
      Дата, когда товар доставлен до пункта выдачи заказа (в случае самовывоза)
      или до покупателя (если заказ доставляет курьер).
    $ref: ./DateDdMmYyyy.yaml
