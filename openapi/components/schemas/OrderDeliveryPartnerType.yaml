description: >
  Тип сотрудничества со службой доставки в рамках конкретного заказа:


  * :no-translate[`SHOP`] — магазин работает со службой доставки напрямую или
  доставляет заказы самостоятельно.


  * :no-translate[`YANDEX_MARKET`] — магазин работает со службой доставки через
  Маркет.


  * :no-translate[`UNKNOWN`] — неизвестный тип.
type: string
enum:
  - SHOP
  - YANDEX_MARKET
  - UNKNOWN
