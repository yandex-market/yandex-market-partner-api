description: >
  Тип сотрудничества со службой доставки в рамках конкретного заказа:


  * `SHOP` — магазин работает со службой доставки напрямую или доставляет заказы
  самостоятельно.


  * `YANDEX_MARKET` — магазин работает со службой доставки через Маркет.


  * `UNKNOWN` — неизвестный тип.
type: string
enum:
  - SHOP
  - YANDEX_MARKET
  - UNKNOWN
