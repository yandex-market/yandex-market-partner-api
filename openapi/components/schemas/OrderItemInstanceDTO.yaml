description: >
  Переданные вами для данной позиции коды маркировки или УИНы. Коды «Честного
  знака» возвращаются в двух вариантах — с криптохвостом и без.
type: object
properties:
  cis:
    description: >-
      Код идентификации единицы товара в системе [«Честный
      ЗНАК»](https://честныйзнак.рф/) без криптохвоста или [«ASL
      BELGISI»](https://aslbelgisi.uz) (для продавцов Market Yandex Go).
    type: string
  cisFull:
    description: >-
      Код идентификации единицы товара в системе [«Честный
      ЗНАК»](https://честныйзнак.рф/) с криптохвостом.
    type: string
  uin:
    description: >
      УИН ювелирного изделия (16-значный код)

      Производитель получает УИН, когда регистрирует изделие в системе контроля
      за оборотом драгоценных металлов и камней — ГИИС ДМДК.
    type: string
  rnpt:
    description: >
      Регистрационный номер партии товара.


      Представляет собой строку из четырех чисел, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ/ХХХ.


      Первая часть — код таможни, которая зарегистрировала декларацию на партию
      товара. Далее — дата, номер декларации и номер маркированного товара в
      декларации.
    type: string
  gtd:
    description: >
      Грузовая таможенная декларация.


      Представляет собой строку из трех чисел, разделенных косой чертой:
      ХХХХХХХХ/ХХХХХХ/ХХХХХХХ.


      Первая часть — код таможни, которая зарегистрировала декларацию на
      ввезенные товары. Далее — дата и номер декларации.
    type: string
  countryCode:
    $ref: ./CountryCode.yaml
