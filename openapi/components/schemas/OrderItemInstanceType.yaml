description: >
  Вид маркировки товара:


  * :no-translate[`CIS`] — КИЗ, идентификатор единицы товара в системе
  [:no-translate[«Честный ЗНАК»]](:no-translate[https://честныйзнак.рф/]) или
  [:no-translate[«ASL BELGISI»]](:no-translate[https://aslbelgisi.uz]) (для
  продавцов :no-translate[Market Yandex Go]). Обязателен для заполнения.


  * :no-translate[`CIS_OPTIONAL`] — КИЗ, идентификатор единицы товара в системе
  [:no-translate[«Честный ЗНАК»]](:no-translate[https://честныйзнак.рф/]).
  Необязателен для заполнения, но в ближайшее время потребуется его передача.


  * :no-translate[`UIN`] — УИН, уникальный идентификационный номер.


  * :no-translate[`RNPT`] — РНПТ, регистрационный номер партии товара.


  * :no-translate[`GTD`] — номер ГТД, грузовой таможенной декларации.
type: string
enum:
  - CIS
  - CIS_OPTIONAL
  - UIN
  - RNPT
  - GTD
