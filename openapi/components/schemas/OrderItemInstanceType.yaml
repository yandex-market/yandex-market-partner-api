description: >
  Вид маркировки товара:


  * `CIS` — КИЗ, идентификатор единицы товара в системе [«Честный
  ЗНАК»](https://честныйзнак.рф/) или [«ASL BELGISI»](https://aslbelgisi.uz)
  (для продавцов Market Yandex Go). Обязателен для заполнения.


  * `CIS_OPTIONAL` — КИЗ, идентификатор единицы товара в системе [«Честный
  ЗНАК»](https://честныйзнак.рф/). Необязателен для заполнения, но в ближайшее
  время потребуется его передача.


  * `UIN` — УИН, уникальный идентификационный номер.


  * `RNPT` — РНПТ, регистрационный номер партии товара.


  * `GTD` — номер ГТД, грузовой таможенной декларации.
type: string
enum:
  - CIS
  - CIS_OPTIONAL
  - UIN
  - RNPT
  - GTD
