description: Идентификаторы товаров и информация по проверке их кодов.
type: object
required:
  - id
properties:
  id:
    description: Идентификатор товара в заказе.
    type: integer
    format: int64
  uin:
    description: Информация по проверке :no-translate[УИНов].
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./UinDTO.yaml
  cis:
    description: >-
      Информация по проверке кодов маркировки в системе :no-translate[«Честный
      ЗНАК»].
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./CisDTO.yaml
