description: Данные для печати ярлыка.
type: object
required:
  - orderId
  - placesNumber
  - url
  - parcelBoxLabels
properties:
  orderId:
    description: Идентификатор заказа.
    type: integer
    format: int64
  placesNumber:
    description: Количество коробок в заказе.
    type: integer
    format: int32
  url:
    description: >
      URL файла с ярлыками‑наклейками на все коробки в заказе.


      Соответствует URL, по которому выполняется запрос [GET
      v2/campaigns/{campaignId}/orders/{orderId}/delivery/labels](../../reference/orders/generateOrderLabels.md).
    deprecated: true
    $ref: ./Url.yaml
  parcelBoxLabels:
    description: Информация на ярлыке.
    type: array
    items:
      $ref: ./ParcelBoxLabelDTO.yaml
