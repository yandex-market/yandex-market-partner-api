description: >
  Способ оплаты заказа:


  * Значения, если выбрана оплата при оформлении заказа
  (:no-translate[`"paymentType": "PREPAID"`]):

    * :no-translate[`YANDEX`] — банковской картой.

    * :no-translate[`APPLE_PAY`] — Apple Pay.

    * :no-translate[`GOOGLE_PAY`] — Google Pay.

    * :no-translate[`CREDIT`] — в кредит.

    * :no-translate[`TINKOFF_CREDIT`] — в кредит в Тинькофф Банке.

    * :no-translate[`TINKOFF_INSTALLMENTS`] — рассрочка в Тинькофф Банке.

    * :no-translate[`EXTERNAL_CERTIFICATE`] — подарочным сертификатом (например, из приложения «Сбербанк Онлайн»).

    * :no-translate[`SBP`] — через систему быстрых платежей.

    * :no-translate[`B2B_ACCOUNT_PREPAYMENT`] — заказ оплачивает организация.


  * Значения, если выбрана оплата при получении заказа
  (:no-translate[`"paymentType": "POSTPAID"`]):

    * :no-translate[`CARD_ON_DELIVERY`] — банковской картой.

    * :no-translate[`BOUND_CARD_ON_DELIVERY`] — привязанной картой при получении.

    * :no-translate[`BNPL_BANK_ON_DELIVERY`] — супер Сплитом.

    * :no-translate[`BNPL_ON_DELIVERY`] — Сплитом.

    * :no-translate[`CASH_ON_DELIVERY`] — наличными.

    * :no-translate[`B2B_ACCOUNT_POSTPAYMENT`] — заказ оплачивает организация после доставки.

  * :no-translate[`UNKNOWN`] — неизвестный тип.


  Значение по умолчанию: :no-translate[`CASH_ON_DELIVERY`].
type: string
enum:
  - CASH_ON_DELIVERY
  - CARD_ON_DELIVERY
  - BOUND_CARD_ON_DELIVERY
  - BNPL_BANK_ON_DELIVERY
  - BNPL_ON_DELIVERY
  - YANDEX
  - APPLE_PAY
  - EXTERNAL_CERTIFICATE
  - CREDIT
  - GOOGLE_PAY
  - TINKOFF_CREDIT
  - SBP
  - TINKOFF_INSTALLMENTS
  - B2B_ACCOUNT_PREPAYMENT
  - B2B_ACCOUNT_POSTPAYMENT
  - UNKNOWN
