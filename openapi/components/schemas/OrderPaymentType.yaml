description: |
  Тип оплаты заказа:

  * :no-translate[`PREPAID`] — оплата при оформлении заказа.

  * :no-translate[`POSTPAID`] — оплата при получении заказа.

  * :no-translate[`UNKNOWN`] — неизвестный тип.

  Если параметр отсутствует, заказ будет оплачен при получении.
type: string
enum:
  - PREPAID
  - POSTPAID
  - UNKNOWN
