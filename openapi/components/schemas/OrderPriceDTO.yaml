description: >
  Информация о стоимости заказа.


  {% note info "Как рассчитывается стоимость заказа, доставки и вознаграждение
  продавцу" %}


  * Стоимость товаров в заказе складывается из параметров `payment` и
  `cashback`.

  * Общая сумма вознаграждений продавцу возвращается в параметре `subsidy`.

  * Значение `payment`, `cashback` и `subsidy` может отличаться от стоимости в
  каталоге, потому что информация об акциях магазина не возвращается.

  * Стоимость доставки складывается из параметров `payment` и `subsidy` в
  `delivery`.

  * Все суммы указаны в валюте магазина.


  {% endnote %}
type: object
properties:
  payment:
    description: Сумма платежа покупателя.
    $ref: ./CurrencyValueDTO.yaml
  subsidy:
    description: |
      Общая сумма вознаграждений продавцу.
    $ref: ./CurrencyValueDTO.yaml
  cashback:
    description: |
      Сумма, которая оплачена баллами Плюса.

      Возвращается баллами.
    $ref: ./CurrencyValueDTO.yaml
  delivery:
    description: |
      Информация о стоимости доставки, включая подъем на этаж.
    $ref: ./DeliveryPriceDTO.yaml
