  - MARKET_BLUE
  - MARKET_COIN
  - PRICE_DROP_AS_YOU_SHOP
  - SECRET_SALE
  - CHEAPEST_AS_GIFT
  - CASHBACK
  - SPREAD_DISCOUNT_COUNT
  - SPREAD_DISCOUNT_RECEIPT
  - DISCOUNT_BY_PAYMENT_TYPE
  - PERCENT_DISCOUNT
  - DCO_EXTRA_DISCOUNT
  - UNKNOWN
