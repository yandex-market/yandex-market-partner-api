description: >
  Тип скидки:


  * :no-translate[`DIRECT_DISCOUNT`] — прямая скидка, которую устанавливает
  продавец или Маркет.


  * :no-translate[`BLUE_SET`] — комплекты.


  * :no-translate[`BLUE_FLASH`] — флеш-акция.


  * :no-translate[`MARKET_COUPON`] — скидка по промокоду Маркета.


  * :no-translate[`MARKET_PROMOCODE`] — скидка по промокоду магазина.


  * :no-translate[`MARKET_BLUE`] — скидка на Маркете.


  * :no-translate[`CHEAPEST_AS_GIFT`] — самый дешевый товар в подарок.


  * :no-translate[`CASHBACK`] — кешбэк.


  * :no-translate[`SPREAD_DISCOUNT_COUNT`] — скидка за количество одинаковых
  товаров.


  * :no-translate[`SPREAD_DISCOUNT_RECEIPT`] — скидка от суммы чека.


  * :no-translate[`DISCOUNT_BY_PAYMENT_TYPE`] — прямая скидка при оплате картой
  Плюса.


  * :no-translate[`PERCENT_DISCOUNT`] — прямая скидка в процентах.


  * :no-translate[`DCO_EXTRA_DISCOUNT`] — дополнительная скидка, необходимая для
  расчета субсидии от Маркета.


  * :no-translate[`UNKNOWN`] — неизвестный тип.


  Устаревшие типы:


  * :no-translate[`GENERIC_BUNDLE`].


  * :no-translate[`MARKET_COIN`].


  * :no-translate[`PRICE_DROP_AS_YOU_SHOP`].


  * :no-translate[`SECRET_SALE`].
type: string
enum:
  - DIRECT_DISCOUNT
  - BLUE_SET
  - BLUE_FLASH
  - GENERIC_BUNDLE
  - MARKET_COUPON
  - MARKET_PROMOCODE
  - MARKET_BLUE
  - MARKET_COIN
  - PRICE_DROP_AS_YOU_SHOP
  - SECRET_SALE
  - CHEAPEST_AS_GIFT
  - CASHBACK
  - SPREAD_DISCOUNT_COUNT
  - SPREAD_DISCOUNT_RECEIPT
  - DISCOUNT_BY_PAYMENT_TYPE
  - PERCENT_DISCOUNT
  - DCO_EXTRA_DISCOUNT
  - UNKNOWN
