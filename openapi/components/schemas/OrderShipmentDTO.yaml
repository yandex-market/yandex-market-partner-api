description: |
  Список посылок.

  В параметре может указываться несколько посылок.
type: object
properties:
  id:
    deprecated: true
    description: Идентификатор посылки, присвоенный Маркетом.
    type: integer
    format: int64
  shipmentDate:
    description: "День, в который нужно отгрузить заказ службе доставки.\n\nФормат даты: `ДД-ММ-ГГГГ`.\n\nЕсли заказ сделан организацией, параметр не возвращается до согласования даты доставки.\n\n{% cut \"Иногда Маркет может перенести дату отгрузки\" %}\n\nУ таких заказов обновится параметр `updatedAt`. Чтобы найти их, в запросе [GET v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) укажите параметры `updatedAtFrom` и `updatedAtTo`.\n\n{% endcut %}\n\n\_\n"
    $ref: ./DateDdMmYyyy.yaml
  shipmentTime:
    description: >
      **Только для модели Экспресс**


      Время, к которому магазин должен упаковать заказ и перевести его в статус
      `READY_TO_SHIP`. После смены статуса за заказом приедет курьер.


      Поле может появиться не сразу. Запрашивайте информацию о заказе в течении
      5–10 минут, пока оно не вернется.


      Формат времени: 24-часовой, `ЧЧ:ММ`.


      Если заказ сделан организацией, параметр не возвращается до согласования
      даты доставки.
    type: string
  tracks:
    description: |
      **Только для модели :no-translate[DBS]**

      Информация для отслеживания перемещений посылки.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./OrderTrackDTO.yaml
  boxes:
    description: Список грузовых мест.
    type: array
    nullable: true
    minItems: 1
    items:
      $ref: ./OrderParcelBoxDTO.yaml
