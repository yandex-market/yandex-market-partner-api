description: >
  Статус заказа:


  * :no-translate[`PLACING`] — оформляется, подготовка к резервированию.


  * :no-translate[`RESERVED`] — зарезервирован, но недооформлен.


  * :no-translate[`UNPAID`] — оформлен, но еще не оплачен (если выбрана оплата
  при оформлении).


  * :no-translate[`PROCESSING`] — находится в обработке.


  * :no-translate[`DELIVERY`] — передан в службу доставки.


  * :no-translate[`PICKUP`] — доставлен в пункт самовывоза.


  * :no-translate[`DELIVERED`] — получен покупателем.


  * :no-translate[`CANCELLED`] — отменен.


  * :no-translate[`PENDING`] — ожидает обработки со стороны продавца.


  * :no-translate[`PARTIALLY_RETURNED`] — возвращен частично.


  * :no-translate[`RETURNED`] — возвращен полностью.


  * :no-translate[`UNKNOWN`] — неизвестный статус.


  Также могут возвращаться другие значения. Обрабатывать их не требуется.
type: string
enum:
  - PLACING
  - RESERVED
  - UNPAID
  - PROCESSING
  - DELIVERY
  - PICKUP
  - DELIVERED
  - CANCELLED
  - PENDING
  - PARTIALLY_RETURNED
  - RETURNED
  - UNKNOWN
