description: >
  Система налогообложения (СНО) магазина на момент оформления заказа:


  * :no-translate[`ECHN`] — единый сельскохозяйственный налог (ЕСХН).


  * :no-translate[`ENVD`] — единый налог на вмененный доход (ЕНВД).


  * :no-translate[`OSN`] — общая система налогообложения (ОСН).


  * :no-translate[`PSN`] — патентная система налогообложения (ПСН).


  * :no-translate[`USN`] — упрощенная система налогообложения (УСН).


  * :no-translate[`USN_MINUS_COST`] — упрощенная система налогообложения,
  доходы, уменьшенные на величину расходов (УСН «Доходы минус расходы»).


  * :no-translate[`NPD`] — налог на профессиональный доход (НПД).


  * :no-translate[`UNKNOWN_VALUE`] — неизвестное значение.

  Используется только совместно с параметром
  :no-translate[`payment-method=YANDEX`].
type: string
enum:
  - OSN
  - USN
  - USN_MINUS_COST
  - ENVD
  - ECHN
  - PSN
  - NPD
  - UNKNOWN_VALUE
