description: Информация о трек-номере посылки (DBS).
type: object
required:
  - deliveryServiceId
properties:
  trackCode:
    description: Трек‑номер посылки.
    type: string
  deliveryServiceId:
    description: >-
      Идентификатор службы доставки. Информацию о службе доставки можно получить
      с помощью запроса [GET
      delivery/services](../../reference/orders/getDeliveryServices.md).
    type: integer
    format: int64
