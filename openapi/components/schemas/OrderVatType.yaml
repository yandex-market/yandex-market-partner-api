description: >
  Налог на добавленную стоимость (НДС) на товар:


  * :no-translate[`NO_VAT`] — НДС не облагается, используется только для
  отдельных видов услуг.


  * :no-translate[`VAT_0`] — НДС 0%. Например, используется при продаже товаров,
  вывезенных в таможенной процедуре экспорта, или при оказании услуг по
  международной перевозке товаров.


  * :no-translate[`VAT_10`] — НДС 10%. Например, используется при реализации
  отдельных продовольственных и медицинских товаров.


  * :no-translate[`VAT_10_110`] — НДС 10/110. НДС 10%, применяется только при
  предоплате.


  * :no-translate[`VAT_20`] — НДС 20%. Основной НДС с 2019 года.


  * :no-translate[`VAT_20_120`] — НДС 20/120. НДС 20%, применяется только при
  предоплате.


  * :no-translate[`VAT_18`] — НДС 18%. Основной НДС до 2019 года.


  * :no-translate[`VAT_18_118`] — НДС 18/118. НДС использовался до 1 января 2019
  года при предоплате.


  * :no-translate[`VAT_12`] — НДС 12%. Используется только в Узбекистане.


  * :no-translate[`VAT_05`] — НДС 5%. НДС для упрощенной системы налогообложения
  (УСН).


  * :no-translate[`VAT_07`] — НДС 7%. НДС для упрощенной системы налогообложения
  (УСН).


  * :no-translate[`UNKNOWN_VALUE`] — неизвестный тип.


  Используется только совместно с параметром
  :no-translate[`payment-method=YANDEX`].
type: string
enum:
  - NO_VAT
  - VAT_0
  - VAT_10
  - VAT_10_110
  - VAT_20
  - VAT_20_120
  - VAT_18
  - VAT_18_118
  - VAT_12
  - VAT_05
  - VAT_07
  - UNKNOWN_VALUE
