description: |
  Адрес точки продаж.
type: object
required:
  - regionId
properties:
  regionId:
    description: >
      Идентификатор региона.


      Идентификатор можно получить c помощью запроса [GET
      regions](../../reference/regions/searchRegionsByName.md).


      {% note alert %}


      При создании и редактировании точек продаж можно указывать только регионы
      типов `TOWN` (город), `CITY` (крупный город) и `REPUBLIC_AREA` (район
      субъекта федерации). Тип региона указан в выходных параметрах type
      запросов [GET regions](../../reference/regions/searchRegionsByName.md) и
      [GET regions/{regionId}](../../reference/regions/searchRegionsById.md).


      {% endnote %}
    type: integer
    format: int64
  street:
    description: Улица.
    type: string
    maxLength: 512
  number:
    description: Номер дома.
    type: string
    maxLength: 256
  building:
    description: Номер строения.
    type: string
    maxLength: 16
  estate:
    description: Номер владения.
    type: string
    maxLength: 16
  block:
    description: Номер корпуса.
    type: string
    maxLength: 16
  additional:
    description: Дополнительная информация.
    type: string
  km:
    description: >-
      Порядковый номер километра дороги, на котором располагается точка продаж,
      если отсутствует улица.
    type: integer
    format: int32
  city:
    description: >
      {% note warning "" %}


      Этот параметр устарел. Не используйте его. Город или населенный пункт
      возвращается в параметре `regionId`.


      {% endnote %}
    maxLength: 200
    type: string
