description: |
  Адрес точки продаж.
type: object
required:
  - regionId
properties:
  regionId:
    description: >
      Идентификатор региона.


      Идентификатор можно получить c помощью запроса [:no-translate[GET
      regions]](:no-translate[../../reference/regions/searchRegionsByName.md]).


      {% note alert "Типы регионов при создании и редактировании точек продаж"
      %}


      Указывайте только регионы типов :no-translate[`TOWN`] (город),
      :no-translate[`CITY`] (крупный город) и :no-translate[`REPUBLIC_AREA`]
      (район субъекта федерации). Тип региона указан в выходных параметрах
      :no-translate[`type`] запросов [:no-translate[GET
      regions]](:no-translate[../../reference/regions/searchRegionsByName.md]) и
      [:no-translate[GET
      regions/{regionId}]](:no-translate[../../reference/regions/searchRegionsById.md]).


      {% endnote %}
    type: integer
    format: int64
  street:
    description: Улица.
    type: string
    maxLength: 512
  number:
    description: Номер дома.
    type: string
    maxLength: 256
  building:
    description: Номер строения.
    type: string
    maxLength: 16
  estate:
    description: Номер владения.
    type: string
    maxLength: 16
  block:
    description: Номер корпуса.
    type: string
    maxLength: 16
  additional:
    description: Дополнительная информация.
    type: string
  km:
    description: >-
      Порядковый номер километра дороги, на котором располагается точка продаж,
      если отсутствует улица.
    type: integer
    format: int32
  city:
    description: "{% note warning \"В ответах города и населенные пункты возвращаются в параметре :no-translate[`regionId`].\" %}\n\n\_\n\n{% endnote %}\n"
    maxLength: 200
    type: string
    deprecated: true
