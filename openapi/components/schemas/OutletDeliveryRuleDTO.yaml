description: Информация об условиях доставки для данной точки продаж.
type: object
properties:
  minDeliveryDays:
    description: >
      Минимальный срок доставки товаров в точку продаж. Указан в рабочих днях.


      Минимальное значение: `0` — доставка в день заказа.


      Максимальное значение: `60`.


      Допустимые сроки доставки (разница между :no-translate[`minDeliveryDays`]
      и :no-translate[`maxDeliveryDays`]) зависят от региона.


      Для доставки по своему региону разница не должна превышать двух дней.
      Например, если :no-translate[`minDeliveryDays`] равно 1, то для
      :no-translate[`maxDeliveryDays`] допускаются значения от 1 до 3.


      Для доставки в другие регионы:


      * Если :no-translate[`minDeliveryDays`] до 18 дней, разница не должна
      превышать четырех дней. Например, если :no-translate[`minDeliveryDays`]
      равно 10, то для :no-translate[`maxDeliveryDays`] допускаются значения от
      10 до 14.

      * Если :no-translate[`minDeliveryDays`] больше 18 дней, разница должна
      быть не больше чем в два раза. Например, если
      :no-translate[`minDeliveryDays`] равно 21, то для
      :no-translate[`maxDeliveryDays`] допускаются значения от 21 до 42.


      Обязательный параметр, если :no-translate[`type="DEPOT"`] или
      :no-translate[`type="MIXED"`].


      Взаимоисключающий с параметром
      :no-translate[`unspecifiedDeliveryInterval`].
    type: integer
    format: int32
    minimum: 0
    maximum: 60
  maxDeliveryDays:
    description: >
      Максимальный срок доставки товаров в точку продаж. Указан в рабочих днях.


      Минимальное значение: `0` — доставка в день заказа.


      Максимальное значение: `60`.


      Допустимые сроки доставки (разница между :no-translate[`minDeliveryDays`]
      и :no-translate[`maxDeliveryDays`]) зависят от региона.


      Для доставки по своему региону разница не должна превышать двух дней.
      Например, если :no-translate[`minDeliveryDays`] равно 1, то для
      :no-translate[`maxDeliveryDays`] допускаются значения от 1 до 3.


      Для доставки в другие регионы:


      * Если :no-translate[`minDeliveryDays`] до 18 дней, разница не должна
      превышать четырех дней. Например, если :no-translate[`minDeliveryDays`]
      равно 10, то для :no-translate[`maxDeliveryDays`] допускаются значения от
      10 до 14.

      * Если :no-translate[`minDeliveryDays`] больше 18 дней, разница должна
      быть не больше чем в два раза. Например, если
      :no-translate[`minDeliveryDays`] равно 21, то для
      :no-translate[`maxDeliveryDays`] допускаются значения от 21 до 42.


      Обязательный параметр, если :no-translate[`type="DEPOT"`] или
      :no-translate[`type="MIXED"`].


      Взаимоисключающий с параметром
      :no-translate[`unspecifiedDeliveryInterval`].
    type: integer
    format: int32
    minimum: 0
    maximum: 60
  deliveryServiceId:
    description: >
      Идентификатор службы доставки товаров в точку продаж.


      Информацию о службе доставки можно получить с помощью запроса
      [:no-translate[GET
      delivery/services]](:no-translate[../../reference/orders/getDeliveryServices.md]).
    type: integer
    format: int64
  orderBefore:
    description: >
      Час, до которого покупателю нужно сделать заказ, чтобы он был доставлен в
      точку продаж в сроки от :no-translate[`minDeliveryDays`] до
      :no-translate[`maxDeliveryDays`].


      Если покупатель оформит заказ после указанного часа, он будет доставлен в
      сроки от :no-translate[`minDeliveryDays`] + 1 рабочий день до
      :no-translate[`maxDeliveryDays`] + 1 рабочий день.


      Значение по умолчанию: `24`.
    type: integer
    format: int32
    minimum: 0
    maximum: 24
  priceFreePickup:
    description: >-
      Цена на товар, начиная с которой действует бесплатный самовывоз товара из
      точки продаж.
    type: number
  unspecifiedDeliveryInterval:
    description: >
      Признак доставки товаров в точку продаж на заказ.


      Признак выставлен, если:


      * точный срок доставки в точку продаж заранее неизвестен (например, если
      магазин собирает несколько заказов для отправки в точку или населенный
      пункт);

      * все товары изготавливаются или поставляются на заказ.


      Возможные значения:

      * :no-translate[`true`] — товары доставляются в точку продаж на заказ.


      Параметр указывается только со значением :no-translate[`true`].


      Взаимоисключающий с параметрами :no-translate[`minDeliveryDays`] и
      :no-translate[`maxDeliveryDays`].
    type: boolean
