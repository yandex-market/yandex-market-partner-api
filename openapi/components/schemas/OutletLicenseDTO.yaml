description: Информация о лицензии.
type: object
required:
  - outletId
  - licenseType
  - number
  - dateOfIssue
  - dateOfExpiry
properties:
  id:
    description: >
      Идентификатор лицензии.


      Параметр указывается, только если нужно изменить информацию о существующей
      лицензии. Ее идентификатор можно узнать с помощью запроса
      [:no-translate[GET
      campaigns/{campaignId}/outlets/licenses]](:no-translate[../../reference/outlets/getOutletLicenses.md]).
      При передаче информации о новой лицензии указывать идентификатор не нужно.


      Идентификатор лицензии присваивается Маркетом. Не путайте его с номером,
      указанным на лицензии: он передается в параметре :no-translate[`number`].
    type: integer
    format: int64
  outletId:
    description: Идентификатор точки продаж, для которой действительна лицензия.
    type: integer
    format: int64
    minimum: 1
  licenseType:
    $ref: ./LicenseType.yaml
  number:
    description: Номер лицензии.
    type: string
  dateOfIssue:
    description: >
      Дата выдачи лицензии.


      Формат даты: ISO 8601 со смещением относительно UTC. Нужно передать дату,
      указанную на лицензии, время `00:00:00` и часовой пояс, соответствующий
      региону точки продаж. Например, если лицензия для точки продаж в Москве
      выдана 13 ноября 2017 года, то параметр должен иметь значение
      `2017-11-13T00:00:00+03:00`.


      Не может быть позже даты окончания срока действия, указанной в параметре
      :no-translate[`dateOfExpiry`].
    type: string
    format: date-time
    example: '2017-11-13T00:00:00+03:00'
  dateOfExpiry:
    description: >
      Дата окончания действия лицензии.


      Формат даты: ISO 8601 со смещением относительно UTC. Нужно передать дату,
      указанную на лицензии, время `00:00:00` и часовой пояс, соответствующий
      региону точки продаж. Например, если действие лицензии для точки продаж в
      Москве заканчивается 20 ноября 2022 года, то параметр должен иметь
      значение `2022-11-20T00:00:00+03:00`.


      Не может быть раньше даты выдачи, указанной в параметре
      :no-translate[`dateOfIssue`].
    type: string
    format: date-time
    example: '2022-11-20T00:00:00+03:00'
