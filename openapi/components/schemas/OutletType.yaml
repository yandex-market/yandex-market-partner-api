description: >
  Тип точки продаж.


  Возможные значения:


  * `DEPOT` — пункт выдачи заказов.

  * `MIXED` — смешанный тип точки продаж (торговый зал и пункт выдачи заказов).

  * `RETAIL` — розничная точка продаж (торговый зал).

  * `NOT_DEFINED` — неизвестный тип точки продажи. При определении типа
  произошла ошибка.
type: string
enum:
  - DEPOT
  - MIXED
  - RETAIL
  - NOT_DEFINED
