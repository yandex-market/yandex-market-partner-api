description: >
  Тип точки продаж.


  Возможные значения:


  * :no-translate[`DEPOT`] — пункт выдачи заказов.

  * :no-translate[`MIXED`] — смешанный тип точки продаж (торговый зал и пункт
  выдачи заказов).

  * :no-translate[`RETAIL`] — розничная точка продаж (торговый зал).

  * :no-translate[`NOT_DEFINED`] — неизвестный тип точки продажи. При
  определении типа произошла ошибка.
type: string
enum:
  - DEPOT
  - MIXED
  - RETAIL
  - NOT_DEFINED
