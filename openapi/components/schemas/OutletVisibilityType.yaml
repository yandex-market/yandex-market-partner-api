description: >
  Состояние точки продаж.


  Возможные значения:


  * `HIDDEN` — точка продаж выключена.

  * `VISIBLE` — точка продаж включена.

  * `UNKNOWN` — неизвестное состояние точки продажи. При определении состояния
  произошла ошибка.
type: string
enum:
  - HIDDEN
  - VISIBLE
  - UNKNOWN
