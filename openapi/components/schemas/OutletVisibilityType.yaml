description: >
  Состояние точки продаж.


  Возможные значения:


  * :no-translate[`HIDDEN`] — точка продаж выключена.

  * :no-translate[`VISIBLE`] — точка продаж включена.

  * :no-translate[`UNKNOWN`] — неизвестное состояние точки продажи. При
  определении состояния произошла ошибка.
type: string
enum:
  - HIDDEN
  - VISIBLE
  - UNKNOWN
