description: |
  Список режимов работы точки продаж.
type: object
required:
  - scheduleItems
properties:
  workInHoliday:
    description: >
      Признак, работает ли точка продаж в дни государственных праздников.


      Возможные значения:


      * :no-translate[`false`] — точка продаж не работает в дни государственных
      праздников.

      * :no-translate[`true`] — точка продаж работает в дни государственных
      праздников.
    type: boolean
  scheduleItems:
    description: |
      Список расписаний работы точки продаж.
    type: array
    minItems: 1
    items:
      $ref: ./OutletWorkingScheduleItemDTO.yaml
