description: "Размещение ярлыков на странице PDF-файла:\n\n* `A9_HORIZONTALLY` — ярлык размером 58\_×\_40 мм без полей, близок к формату A9.\n\n  {% cut \"Пример ярлыка для продавцов Маркета\" %}\n\n  ![Изображение горизонтального ярлыка формата A9 для продавцов Маркета](../../_images/labels/label-A9-horizontally.png)\n\n  {% endcut %}\n\n  {% cut \"Пример ярлыка для продавцов Market\_Yandex\_Go\" %}\n\n  ![Изображение горизонтального ярлыка формата A9 для продавцов Market\_Yandex\_Go](../../_images/labels/label-A9-horizontally-uz.png)\n\n  {% endcut %}\n\n* `A9` — ярлык размером 40\_×\_58 мм без полей, близок к формату A9.\n\n  {% cut \"Пример ярлыка для продавцов Маркета\" %}\n\n  ![Изображение вертикального ярлыка формата A9 для продавцов Маркета](../../_images/labels/label-A9.png)\n\n  {% endcut %}\n\n  {% cut \"Пример ярлыка для продавцов Market\_Yandex\_Go\" %}\n\n  ![Изображение вертикального ярлыка формата A9 для продавцов Market\_Yandex\_Go](../../_images/labels/label-A9-uz.png)\n\n  {% endcut %}\n\n* `A7` — ярлык размером 75\_×\_120 мм (80,4\_×\_125,6 мм с учетом полей), близок к формату A7.\n\n  {% cut \"Пример ярлыка для продавцов Маркета\" %}\n\n  ![Изображение ярлыка формата A7 для продавцов Маркета](../../_images/labels/label-A7.jpg)\n\n  {% endcut %}\n\n  {% cut \"Пример ярлыка для продавцов Market\_Yandex\_Go\" %}\n\n  ![Изображение ярлыка формата A7 для продавцов Market\_Yandex\_Go](../../_images/labels/label-A7-uz.png)\n\n  {% endcut %}\n\n* `A4` — на листе A4 располагается ярлык того формата, который выбран в кабинете продавца на Маркете — перейдите на страницу **Заказы** → **Заказы и отгрузки** → на вкладке нужной модели работы нажмите кнопку **Формат ярлыков**.\n"
