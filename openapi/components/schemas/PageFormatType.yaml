description: "Размещение ярлыков на странице:\n* `A7` — в PDF-файле будут страницы формата близкому к A7. На каждой странице размещается ярлык размером 75\_×\_120 мм (80,4\_×\_125,6 мм с учетом полей).\n* `A4` — в PDF-файле будут страницы формата A4. На каждой странице размещаются восемь ярлыков размером 70,6\_×\_99,1 мм без полей.\n"
type: string
