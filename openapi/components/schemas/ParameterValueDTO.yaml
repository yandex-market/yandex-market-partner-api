description: |
  Значение характеристики.
type: object
required:
  - parameterId
properties:
  parameterId:
    description: Идентификатор характеристики.
    type: integer
    format: int64
    minimum: 1
  unitId:
    description: >-
      Идентификатор единицы измерения. Если вы не передали параметр `unitId`,
      используется единица измерения по умолчанию.
    type: integer
    format: int64
  valueId:
    description: >
      Идентификатор значения.


      - Обязательно указывайте идентификатор, если передаете значение из перечня
      допустимых значений, полученного от Маркета.

      - Не указывайте для собственных значений.

      - Только для характеристик типа `ENUM`.
    type: integer
    format: int64
  value:
    description: |
      Значение.

      Для характеристик типа `ENUM` передавайте:
      - вместе с `valueId`, если значение берете из справочника;
      - без `valueId`, если значение собственное.
    type: string
