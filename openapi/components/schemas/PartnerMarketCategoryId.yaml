description: >
  Идентификатор категории на Маркете, к которой вы относите свой товар.


  При изменении категории убедитесь, что характеристики товара и их значения в
  параметре :no-translate[`parameterValues`] вы передаете для новой категории.


  Список категорий Маркета можно получить с помощью запроса  [:no-translate[POST
  categories/tree]](:no-translate[../../reference/categories/getCategoriesTree.md]).
type: integer
format: int64
