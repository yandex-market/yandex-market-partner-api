description: >
  Идентификатор категории на Маркете, к которой вы относите свой товар.


  {% note warning "Всегда указывайте, когда передаете `parameterValues`" %}


  Если при изменении характеристик передать `parameterValues` и не указать
  `marketCategoryId`, характеристики обновятся, но в ответе придет
  предупреждение (параметр `warnings`).


  Если не передать их оба, будет использована информация из устаревших
  параметров `params` и `category`, а `marketCategoryId` будет определен
  автоматически.


  {% endnote %}


  При изменении категории убедитесь, что характеристики товара и их значения в
  параметре `parameterValues` вы передаете для новой категории.


  Список категорий Маркета можно получить с помощью запроса  [POST
  categories/tree](../../reference/categories/getCategoriesTree.md).
type: integer
format: int64
minimum: 0
exclusiveMinimum: true
