description: >
  Имя параметра причины скрытия товара по цене.


  * :no-translate[`CURRENT_PRICE`] — цена, из-за которой товар попал в карантин.

  * :no-translate[`LAST_VALID_PRICE`] — последняя цена до попадания в карантин
  (только для карантина типа :no-translate[`PRICE_CHANGE`]).

  * :no-translate[`MIN_PRICE`] — порог попадания в карантин (только для
  карантина типов :no-translate[`LOW_PRICE`] и
  :no-translate[`LOW_PRICE_PROMO`]).

  * :no-translate[`CURRENCY`] — валюта.
type: string
enum:
  - CURRENT_PRICE
  - LAST_VALID_PRICE
  - MIN_PRICE
  - CURRENCY
