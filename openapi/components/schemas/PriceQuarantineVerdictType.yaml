description: >
  Типы карантина:


  * :no-translate[`PRICE_CHANGE`] — новая цена слишком сильно отличается от
  прежней. В поле :no-translate[`params`] будет новая цена
  :no-translate[`CURRENT_PRICE`] и последняя цена до попадания в карантин
  :no-translate[`LAST_VALID_PRICE`].

  * :no-translate[`LOW_PRICE`] — установленная цена слишком сильно отличается от
  рыночной. В поле :no-translate[`params`] будет установленная вами цена
  :no-translate[`CURRENT_PRICE`] и порог попадания в карантин
  :no-translate[`MIN_PRICE`].

  * :no-translate[`LOW_PRICE_PROMO`] — цена после применения акций слишком
  сильно отличается от рыночной. В поле :no-translate[`params`] будет цена после
  применения акций :no-translate[`CURRENT_PRICE`] и порог попадания в карантин
  :no-translate[`MIN_PRICE`].
type: string
enum:
  - PRICE_CHANGE
  - LOW_PRICE
  - LOW_PRICE_PROMO
