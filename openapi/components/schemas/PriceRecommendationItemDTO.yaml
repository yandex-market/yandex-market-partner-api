description: Рекомендованная цена.
type: object
required:
  - campaignId
  - price
properties:
  campaignId:
    description: >
      Идентификатор кампании.


      Его можно узнать с помощью запроса [GET
      v2/campaigns](../../reference/campaigns/getCampaigns.md) или найти в
      кабинете продавца на Маркете — нажмите на название своего бизнеса и
      перейдите на страницу:

        * **Модули и :no-translate[API]** → блок **Передача данных Маркету**.
        * **Лог запросов** → выпадающий список в блоке **Показывать логи**.

      ⚠️ Не передавайте вместо него идентификатор магазина, который указан в
      кабинете продавца на Маркете рядом с названием магазина и в некоторых
      отчетах.
    type: integer
    format: int64
  price:
    description: >
      Рекомендованная цена товара. Чтобы продвижение хорошо работало, цена
      товара должна быть не выше этого значения. [Подробно о рекомендованных
      ценах](https://yandex.ru/support/marketplace/marketing/campaigns.html#prices)
    type: number
    format: decimal
    minimum: 1
