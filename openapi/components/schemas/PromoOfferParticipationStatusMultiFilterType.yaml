description: >
  Фильтр для товаров, которые могут участвовать в акции:


  * `MANUALLY_ADDED` — товары, которые добавлены вручную.


  * `RENEWED` — товары, которые добавлены автоматически из предыдущей акции
  «Бестселлеры Маркета». Только для акций «Бестселлеры Маркета».


  * `RENEW_FAILED` — товары, которые не получилось перенести из предыдущей акции
  «Бестселлеры Маркета». Только для акций «Бестселлеры Маркета».


  * `NOT_MANUALLY_ADDED` — товары, которые не участвуют в акции и те, которые
  добавлены автоматически.


  * `MINIMUM_FOR_PROMOS` — товары с установленным минимумом по цене для акций,
  который соответствует порогу `maxPromoPrice`. Такие товары участвуют в акции с
  ценой `maxPromoPrice`. Только для акций «Бестселлеры Маркета».


  Если не передать параметр `statuses`, вернутся все товары.


  Об автоматическом и ручном добавлении товаров в акцию читайте [в Справке
  Маркета для
  продавцов](https://yandex.ru/support2/marketplace/ru/marketing/promos/market/index).
type: string
enum:
  - MANUALLY_ADDED
  - RENEWED
  - RENEW_FAILED
  - NOT_MANUALLY_ADDED
  - MINIMUM_FOR_PROMOS
