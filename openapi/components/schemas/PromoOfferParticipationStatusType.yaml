description: >
  Статус товара в акции:


  * `AUTO` — добавлен автоматически во всех магазинах кабинета, в которых товар
  доступен для покупки.


  * `PARTIALLY_AUTO` — добавлен автоматически у части магазинов.


  * `MANUAL` — добавлен вручную.


  * `NOT_PARTICIPATING` — не участвует в акции.


  * `RENEWED` — успешно перенесен из предыдущей акции «Бестселлеры Маркета».
  Только для акций «Бестселлеры Маркета».


  * `RENEW_FAILED` — не получилось перенести из предыдущей акции «Бестселлеры
  Маркета». Только для акций «Бестселлеры Маркета».


  * `MINIMUM_FOR_PROMOS` — участвует в акции с ценой `maxPromoPrice`
  ([установлен минимум по цене для акций](*minimumForBestseller), который
  соответствует порогу `maxPromoPrice`). Только для акций «Бестселлеры Маркета».


  Об автоматическом и ручном добавлении товаров в акцию читайте [в Справке
  Маркета для
  продавцов](https://yandex.ru/support2/marketplace/ru/marketing/promos/market/index).
type: string
enum:
  - AUTO
  - PARTIALLY_AUTO
  - MANUAL
  - NOT_PARTICIPATING
  - RENEWED
  - RENEW_FAILED
  - MINIMUM_FOR_PROMOS
