description: >
  Без указания фильтра возвращаются акции, в которых продавец участвует или
  может принять участие.


  Какие акции вернутся при указании фильтра:


  * `PARTICIPATING_NOW` — текущие акции, в которых участвует продавец.


  * `PARTICIPATED` — завершенные акции, в которых продавец участвовал за
  последний год. Если за год их было меньше 15, в ответе придут 15 последних
  акций за все время.
type: string
enum:
  - PARTICIPATING_NOW
  - PARTICIPATED
