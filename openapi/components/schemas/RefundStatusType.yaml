description: >
  Статус возврата денег:


  * :no-translate[`STARTED_BY_USER`] — создан клиентом из личного кабинета.


  * :no-translate[`REFUND_IN_PROGRESS`] — ждет решение о возврате денег.


  * :no-translate[`REFUNDED`] — деньги возвращены.


  * :no-translate[`FAILED`] — невозможно провести возврат покупателю.


  * :no-translate[`WAITING_FOR_DECISION`] — ожидает решения (DBS).


  * :no-translate[`DECISION_MADE`] — по возврату принято решение (DBS).


  * :no-translate[`REFUNDED_WITH_BONUSES`] — возврат осуществлен баллами Плюса
  или промокодом.


  * :no-translate[`REFUNDED_BY_SHOP`] — магазин сделал самостоятельно возврат
  денег.


  * :no-translate[`COMPLETE_WITHOUT_REFUND`] — возврат денег не требуется.


  * :no-translate[`CANCELLED`] — возврат отменен.


  * :no-translate[`REJECTED`] — возврат отклонен модерацией или в ПВЗ.


  * :no-translate[`PREMODERATION_DISPUTE`] — по возврату открыт спор (FBS и
  Экспресс).


  * :no-translate[`PREMODERATION_DECISION_WAITING`] — ожидает решения (FBS и
  Экспресс).


  * :no-translate[`PREMODERATION_DECISION_MADE`] — по возврату принято решение
  (FBS и Экспресс).


  * :no-translate[`PREMODERATION_SELECT_DELIVERY`] — пользователь выбирает
  способ доставки (FBS и Экспресс).


  * :no-translate[`UNKNOWN`] — неизвестный статус.
type: string
enum:
  - STARTED_BY_USER
  - REFUND_IN_PROGRESS
  - REFUNDED
  - FAILED
  - WAITING_FOR_DECISION
  - DECISION_MADE
  - REFUNDED_WITH_BONUSES
  - REFUNDED_BY_SHOP
  - CANCELLED
  - REJECTED
  - COMPLETE_WITHOUT_REFUND
  - PREMODERATION_DISPUTE
  - PREMODERATION_DECISION_WAITING
  - PREMODERATION_DECISION_MADE
  - PREMODERATION_SELECT_DELIVERY
  - UNKNOWN
