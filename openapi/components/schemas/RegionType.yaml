description: |
  Тип региона.

  Возможные значения:

  * :no-translate[`CITY_DISTRICT`] — район города.

  * :no-translate[`CITY`] — крупный город.

  * :no-translate[`CONTINENT`] — континент.

  * :no-translate[`COUNTRY_DISTRICT`] — область.

  * :no-translate[`COUNTRY`] — страна.

  * :no-translate[`REGION`] — регион.

  * :no-translate[`REPUBLIC_AREA`] — район субъекта федерации.

  * :no-translate[`REPUBLIC`] — субъект федерации.

  * :no-translate[`SUBWAY_STATION`] — станция метро.

  * :no-translate[`VILLAGE`] — город.

  * :no-translate[`OTHER`] — неизвестный регион.
type: string
enum:
  - OTHER
  - CONTINENT
  - REGION
  - COUNTRY
  - COUNTRY_DISTRICT
  - REPUBLIC
  - CITY
  - VILLAGE
  - CITY_DISTRICT
  - SUBWAY_STATION
  - REPUBLIC_AREA
