description: "Невыкуп или возврат в заказе.\n\nПараметров :no-translate[`logisticPickupPoint`], :no-translate[`shipmentRecipientType`] и\_:no-translate[`shipmentStatus`] может не быть в случае возврата:\n  * С опцией **Быстрый возврат денег за дешевый брак**, когда товар остается у покупателя (:no-translate[`fastReturn=true`]).\n  * По заказу от бизнеса, если:\n    * статус возврата :no-translate[`STARTED_BY_USER`] или :no-translate[`WAITING_FOR_DECISION`];\n    * возврат отменен до передачи товара.\n\nСтатус возврата денег :no-translate[`refundStatus`] актуален только для :no-translate[`returnType=RETURN`].\n"
type: object
required:
  - id
  - orderId
  - items
  - returnType
properties:
  id:
    description: Идентификатор невыкупа или возврата.
    format: int64
    type: integer
  orderId:
    description: Номер заказа.
    format: int64
    type: integer
  creationDate:
    description: >
      Дата создания невыкупа или возврата клиентом.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC].
    type: string
    format: date-time
    example: '2020-02-02T14:30:30+03:00'
  updateDate:
    description: >
      Дата обновления невыкупа или возврата.


      Формат даты: :no-translate[ISO 8601] со смещением относительно
      :no-translate[UTC].
    type: string
    format: date-time
    example: '2020-02-02T14:30:30+03:00'
  refundStatus:
    $ref: ./RefundStatusType.yaml
  logisticPickupPoint:
    description: Пункт вывоза.
    $ref: ./LogisticPickupPointDTO.yaml
  shipmentRecipientType:
    description: Способ возврата товара покупателем.
    $ref: ./RecipientType.yaml
  shipmentStatus:
    description: Статус передачи возврата.
    $ref: ./ReturnShipmentStatusType.yaml
  refundAmount:
    description: "{% note warning \"Вместо него используйте :no-translate[`amount`].\" %}\n\n\_\n\n{% endnote %}\n\nСумма возврата в копейках.\n"
    type: integer
    format: int64
    deprecated: true
  amount:
    description: Сумма возврата.
    $ref: ./CurrencyValueDTO.yaml
  items:
    description: Список товаров в невыкупе или возврате.
    type: array
    items:
      $ref: ./ReturnItemDTO.yaml
  returnType:
    description: Тип возврата.
    $ref: ./ReturnType.yaml
  fastReturn:
    description: |
      Используется ли опция **Быстрый возврат денег за дешевый брак**.

      Актуально только для :no-translate[`returnType=RETURN`].
    type: boolean
