description: >
  Причины возврата:


  * :no-translate[`BAD_QUALITY`] — бракованный товар (есть недостатки).


  * :no-translate[`DOES_NOT_FIT`] — товар не подошел.


  * :no-translate[`WRONG_ITEM`] — привезли не тот товар.


  * :no-translate[`DAMAGE_DELIVERY`] — товар поврежден при доставке.


  * :no-translate[`LOYALTY_FAIL`] — невозможно установить виновного в
  браке/пересорте.


  * :no-translate[`CONTENT_FAIL`] — ошибочное описание товара по вине Маркета.


  * :no-translate[`DELIVERY_FAIL`] — товар не привезли.


  * :no-translate[`UNKNOWN`] — причина не известна.
type: string
enum:
  - BAD_QUALITY
  - DOES_NOT_FIT
  - WRONG_ITEM
  - DAMAGE_DELIVERY
  - LOYALTY_FAIL
  - CONTENT_FAIL
  - DELIVERY_FAIL
  - UNKNOWN
