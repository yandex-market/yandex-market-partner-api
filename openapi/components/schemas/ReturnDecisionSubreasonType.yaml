description: |
  Детали причин возврата:
    * :no-translate[`DOES_NOT_FIT`]:
      * :no-translate[`USER_DID_NOT_LIKE`] — товар не понравился.
      * :no-translate[`USER_CHANGED_MIND`] — передумал покупать.
      * :no-translate[`DELIVERED_TOO_LONG`] — передумал покупать из-за длительного срока доставки.

    * :no-translate[`BAD_QUALITY`]:
      * :no-translate[`BAD_PACKAGE`] — заводская упаковка повреждена.
      * :no-translate[`DAMAGED`] — царапины, сколы.
      * :no-translate[`NOT_WORKING`] — не включается, не работает.
      * :no-translate[`INCOMPLETENESS`] — некомплект (не хватает детали в наборе, к товару).
      * :no-translate[`WRAPPING_DAMAGED`] — транспортная упаковка повреждена.
      * :no-translate[`ITEM_WAS_USED`] — следы использования на товаре.
      * :no-translate[`BROKEN`] — товар разбит.
      * :no-translate[`BAD_FLOWERS`] — некачественные цветы.

    * :no-translate[`WRONG_ITEM`]:
      * :no-translate[`WRONG_ITEM`] — не тот товар.
      * :no-translate[`WRONG_COLOR`] — цвет не соответствует заявленному.
      * :no-translate[`DID_NOT_MATCH_DESCRIPTION`] — описание или характеристики не соответствуют заявленным.
      * :no-translate[`WRONG_ORDER`] — доставили чужой заказ.
      * :no-translate[`WRONG_AMOUNT_DELIVERED`] — неверное количество товара.
      * :no-translate[`PARCEL_MISSING`] — часть заказа отсутствует.
      * :no-translate[`INCOMPLETE`] — заказ не привезли полностью.

    * :no-translate[`UNKNOWN`] — детали причины не указаны.
type: string
enum:
  - USER_DID_NOT_LIKE
  - USER_CHANGED_MIND
  - DELIVERED_TOO_LONG
  - BAD_PACKAGE
  - DAMAGED
  - NOT_WORKING
  - INCOMPLETENESS
  - WRONG_ITEM
  - WRONG_COLOR
  - DID_NOT_MATCH_DESCRIPTION
  - WRONG_ORDER
  - WRONG_AMOUNT_DELIVERED
  - WRAPPING_DAMAGED
  - ITEM_WAS_USED
  - BROKEN
  - BAD_FLOWERS
  - PARCEL_MISSING
  - INCOMPLETE
  - UNKNOWN
