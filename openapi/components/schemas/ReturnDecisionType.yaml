description: >
  Решение по возврату:


  * :no-translate[`FAST_REFUND_MONEY`] — вернуть покупателю деньги без возврата
  товара.


  * :no-translate[`REFUND_MONEY`] — вернуть покупателю деньги за товар.


  * :no-translate[`REFUND_MONEY_INCLUDING_SHIPMENT`] — вернуть покупателю деньги
  за товар и обратную пересылку.


  * :no-translate[`REPAIR`] — отремонтировать товар.


  * :no-translate[`REPLACE`] — заменить товар.


  * :no-translate[`SEND_TO_EXAMINATION`] — взять товар на экспертизу.


  * :no-translate[`DECLINE_REFUND`] — отказать в возврате.


  * :no-translate[`OTHER_DECISION`] — другое решение.


  * :no-translate[`UNKNOWN`] — не указано.
type: string
enum:
  - FAST_REFUND_MONEY
  - REFUND_MONEY
  - REFUND_MONEY_INCLUDING_SHIPMENT
  - REPAIR
  - REPLACE
  - SEND_TO_EXAMINATION
  - DECLINE_REFUND
  - OTHER_DECISION
  - UNKNOWN
