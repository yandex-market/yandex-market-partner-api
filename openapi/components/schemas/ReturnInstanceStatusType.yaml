description: |
  Логистический статус конкретного товара:

  * :no-translate[`CREATED`] — возврат создан.

  * :no-translate[`RECEIVED`] — возврат принят у отправителя.

  * :no-translate[`IN_TRANSIT`] — возврат в пути.

  * :no-translate[`READY_FOR_PICKUP`] — возврат готов к выдаче магазину.

  * :no-translate[`PICKED`] — возврат выдан магазину.

  * :no-translate[`RECEIVED_ON_FULFILLMENT`] — возврат принят на складе Маркета.

  * :no-translate[`CANCELLED`] — возврат отменен.

  * :no-translate[`LOST`] — возврат утерян.

  * :no-translate[`UTILIZED`] — возврат утилизирован.

  * :no-translate[`PREPARED_FOR_UTILIZATION`] — возврат готов к утилизации.

  * :no-translate[`EXPROPRIATED`] — товары в возврате направлены на перепродажу.

  * :no-translate[`NOT_IN_DEMAND`] — возврат не забрали с почты.
type: string
enum:
  - CREATED
  - RECEIVED
  - IN_TRANSIT
  - READY_FOR_PICKUP
  - PICKED
  - RECEIVED_ON_FULFILLMENT
  - CANCELLED
  - LOST
  - UTILIZED
  - PREPARED_FOR_UTILIZATION
  - EXPROPRIATED
  - NOT_IN_DEMAND
