description: >
  Тип остатка на складе:


  * `FIT` — годный.


  * `DEFECT` — бракованный.


  * `ANOMALY` — аномалия.


  * `SURPLUS` — лишний.


  * `EXPIRED` — просроченный.


  * `MISGRADING` — пересортица.


  * `UNDEFINED` — с неизвестным статусом.


  * `INCORRECT_IMEI` — товар с некорректным
  [:no-translate[IMEI]](https://ru.wikipedia.org/wiki/IMEI).


  * `INCORRECT_SERIAL_NUMBER` — товар с некорректным серийным номером.


  * `INCORRECT_CIS` — товар с некорректным кодом идентификации единицы товара в
  системе [:no-translate[«Честный ЗНАК»]](https://честныйзнак.рф/) или
  [:no-translate[«ASL BELGISI»]](https://aslbelgisi.uz) (для продавцов
  :no-translate[Market Yandex Go]).


  * `PART_MISSING` — недостача.


  * `NON_COMPLIENT` — товар с множественными несоответствиями.


  * `NOT_ACCEPTABLE` — товар, который Маркет не принимает.


  * `SERVICE` — сервисный сток.


  * `MARKDOWN` — уценка.


  * `DEMO` — демо.


  * `REPAIR` — ремонт.


  * `FIRMWARE` — прошивка.


  * `UNKNOWN` — неизвестный тип товара.
type: string
enum:
  - FIT
  - DEFECT
  - ANOMALY
  - SURPLUS
  - EXPIRED
  - MISGRADING
  - UNDEFINED
  - INCORRECT_IMEI
  - INCORRECT_SERIAL_NUMBER
  - INCORRECT_CIS
  - PART_MISSING
  - NON_COMPLIENT
  - NOT_ACCEPTABLE
  - SERVICE
  - MARKDOWN
  - DEMO
  - REPAIR
  - FIRMWARE
  - UNKNOWN
