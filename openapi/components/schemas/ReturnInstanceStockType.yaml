description: >
  Тип остатка на складе:


  * :no-translate[`FIT`] — годный.


  * :no-translate[`DEFECT`] — бракованный.


  * :no-translate[`ANOMALY`] — аномалия.


  * :no-translate[`SURPLUS`] — лишний.


  * :no-translate[`EXPIRED`] — просроченный.


  * :no-translate[`MISGRADING`] — пересортица.


  * :no-translate[`UNDEFINED`] — с неизвестным статусом.


  * :no-translate[`INCORRECT_IMEI`] — товар с некорректным
  [:no-translate[IMEI]](:no-translate[https://ru.wikipedia.org/wiki/IMEI]).


  * :no-translate[`INCORRECT_SERIAL_NUMBER`] — товар с некорректным серийным
  номером.


  * :no-translate[`INCORRECT_CIS`] — товар с некорректным кодом идентификации
  единицы товара в системе [:no-translate[«Честный
  ЗНАК»]](:no-translate[https://честныйзнак.рф/]) или [:no-translate[«ASL
  BELGISI»]](:no-translate[https://aslbelgisi.uz]) (для продавцов
  :no-translate[Market Yandex Go]).


  * :no-translate[`PART_MISSING`] — недостача.


  * :no-translate[`NON_COMPLIENT`] — товар с множественными несоответствиями.


  * :no-translate[`NOT_ACCEPTABLE`] — товар, который Маркет не принимает.


  * :no-translate[`SERVICE`] — сервисный сток.


  * :no-translate[`MARKDOWN`] — уценка.


  * :no-translate[`DEMO`] — демо.


  * :no-translate[`REPAIR`] — ремонт.


  * :no-translate[`FIRMWARE`] — прошивка.


  * :no-translate[`UNKNOWN`] — неизвестный тип товара.
type: string
enum:
  - FIT
  - DEFECT
  - ANOMALY
  - SURPLUS
  - EXPIRED
  - MISGRADING
  - UNDEFINED
  - INCORRECT_IMEI
  - INCORRECT_SERIAL_NUMBER
  - INCORRECT_CIS
  - PART_MISSING
  - NON_COMPLIENT
  - NOT_ACCEPTABLE
  - SERVICE
  - MARKDOWN
  - DEMO
  - REPAIR
  - FIRMWARE
  - UNKNOWN
