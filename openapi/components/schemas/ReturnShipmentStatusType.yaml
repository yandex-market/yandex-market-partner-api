description: >
  Статус передачи возврата:


  * :no-translate[`CREATED`] — возврат создан.


  * :no-translate[`RECEIVED`] — принят у покупателя.


  * :no-translate[`IN_TRANSIT`] — возврат в пути.


  * :no-translate[`READY_FOR_PICKUP`] — возврат готов к выдаче магазину.


  * :no-translate[`PICKED`] — возврат выдан магазину.


  * :no-translate[`LOST`] — возврат утерян при транспортировке.


  * :no-translate[`EXPIRED`] — покупатель не принес товар на возврат вовремя.


  * :no-translate[`CANCELLED`] — возврат отменен.


  * :no-translate[`FULFILMENT_RECEIVED`] — возврат принят на складе Маркета.


  * :no-translate[`PREPARED_FOR_UTILIZATION`] — возврат передан в утилизацию.


  * :no-translate[`NOT_IN_DEMAND`] — возврат не забрали с почты.


  * :no-translate[`UTILIZED`] — возврат утилизирован.


  * :no-translate[`READY_FOR_EXPROPRIATION`] — товары в возврате направлены на
  перепродажу.


  * :no-translate[`RECEIVED_FOR_EXPROPRIATION`] — товары в возврате приняты для
  перепродажи.


  * :no-translate[`UNKNOWN`] — неизвестный статус.
type: string
enum:
  - CREATED
  - RECEIVED
  - IN_TRANSIT
  - READY_FOR_PICKUP
  - PICKED
  - LOST
  - EXPIRED
  - CANCELLED
  - FULFILMENT_RECEIVED
  - PREPARED_FOR_UTILIZATION
  - NOT_IN_DEMAND
  - UTILIZED
  - READY_FOR_EXPROPRIATION
  - RECEIVED_FOR_EXPROPRIATION
  - UNKNOWN
