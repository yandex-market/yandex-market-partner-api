type: object
description: День и время работы.
required:
  - day
  - startTime
  - endTime
properties:
  day:
    description: День недели.
    $ref: ./DayOfWeekType.yaml
  startTime:
    description: |
      Время начала рабочего дня.

      Формат: `ЧЧ:ММ`.
    type: string
    pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
  endTime:
    description: |
      Время конца рабочего дня.

      Формат: `ЧЧ:ММ`.
    type: string
    pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
