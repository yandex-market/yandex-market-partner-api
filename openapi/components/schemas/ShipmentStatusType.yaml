description: >
  Статус отгрузки:


  * :no-translate[`OUTBOUND_CREATED`] — формируется.

  * :no-translate[`OUTBOUND_READY_FOR_CONFIRMATION`] — можно обрабатывать.

  * :no-translate[`OUTBOUND_CONFIRMED`] — подтверждена и готова к отправке.

  * :no-translate[`OUTBOUND_SIGNED`] — по ней подписан электронный акт
  приема-передачи.

  * :no-translate[`ACCEPTED`] — принята в сортировочном центре или пункте
  приема.

  * :no-translate[`ACCEPTED_WITH_DISCREPANCIES`] — принята с расхождениями.

  * :no-translate[`FINISHED`] — завершена.

  * :no-translate[`ERROR`] — отменена из-за ошибки.
type: string
enum:
  - OUTBOUND_CREATED
  - OUTBOUND_READY_FOR_CONFIRMATION
  - OUTBOUND_CONFIRMED
  - OUTBOUND_SIGNED
  - FINISHED
  - ACCEPTED
  - ACCEPTED_WITH_DISCREPANCIES
  - ERROR
