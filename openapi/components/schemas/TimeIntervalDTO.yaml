type: object
description: Интервал времени доставки.
required:
  - fromTime
  - toTime
properties:
  fromTime:
    type: string
    description: |
      Начало интервала.

      Формат: `ЧЧ:ММ`.
    pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
  toTime:
    type: string
    description: |
      Конец интервала.

      Формат: `ЧЧ:ММ`.
    pattern: ^([0-1][0-9]|2[0-3]):[0-5][0-9]$
