description: >
  Статус проверки УИНа:


  * :no-translate[`FAILED`] — не прошел проверку.


  * :no-translate[`IN_PROGRESS`] — в процессе проверки.


  * :no-translate[`NOT_ON_VALIDATION`] — УИН не отправлен на проверку или
  переданы не все УИНы в заказе.


  * :no-translate[`OK`] — проверка успешно пройдена.
type: string
enum:
  - OK
  - IN_PROGRESS
  - FAILED
  - NOT_ON_VALIDATION
