description: Параметры размещения товара в магазине.
type: object
allOf:
  - $ref: ./BaseCampaignOfferDTO.yaml
  - properties:
      vat:
        description: >
          Ставка НДС, применяемая для товара. Задается цифрой:


          * `2` — 10%.

          * `5` — 0%.

          * `6` — не облагается НДС.

          * `7` — 20%.


          Если параметр не указан, используется ставка НДС, установленная в
          кабинете продавца на Маркете.
        type: integer
        format: int32
