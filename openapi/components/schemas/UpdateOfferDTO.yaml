description: Параметры товара.
type: object
allOf:
  - $ref: ./BaseOfferDTO.yaml
  - properties:
      parameterValues:
        description: >
          Список характеристик с их значениями.


          С :no-translate[`parameterValues`] обязательно передавайте
          :no-translate[`marketCategoryId`] — идентификатор категории на
          Маркете, к которой относятся указанные характеристики товара.


          При **изменении** характеристик передавайте только те, значение
          которых нужно обновить. Если в :no-translate[`marketCategoryId`] вы
          меняете категорию, значения общих характеристик для старой и новой
          категории сохранятся, передавать их не нужно.


          Чтобы **удалить** значение заданной характеристики, передайте ее
          :no-translate[`parameterId`] с пустым :no-translate[`value`].
        type: array
        nullable: true
        minItems: 1
        maxItems: 300
        items:
          $ref: ./ParameterValueDTO.yaml
      basicPrice:
        description: |
          Цена.
        $ref: ./PriceWithDiscountDTO.yaml
      purchasePrice:
        description: >-
          Себестоимость — затраты на самостоятельное производство товара или
          закупку у производителя или поставщиков.
        $ref: ./BasePriceDTO.yaml
      additionalExpenses:
        description: Дополнительные расходы на товар. Например, на доставку или упаковку.
        $ref: ./BasePriceDTO.yaml
      cofinancePrice:
        deprecated: true
        $ref: ./BasePriceDTO.yaml
      firstVideoAsCover:
        description: >
          Использовать первое видео в карточке как видеообложку.


          Передайте :no-translate[`true`], чтобы первое видео использовалось как
          видеообложка, или :no-translate[`false`], чтобы видеообложка не
          отображалась в карточке товара.
        type: boolean
      deleteParameters:
        description: "Параметры, которые вы ранее передали в :no-translate[`UpdateOfferDTO`], а теперь хотите удалить.\n\nЕсли передать :no-translate[`adult`], :no-translate[`downloadable`] и :no-translate[`firstVideoAsCover`], они не удалятся —\_их значение изменится на :no-translate[`false`].\n\nМожно передать сразу несколько значений.\n\nНе используйте вместе с соответствующим параметром в :no-translate[`UpdateOfferDTO`]. Это приведет к ошибке `400`.\n"
        type: array
        nullable: true
        minItems: 1
        uniqueItems: true
        items:
          $ref: ./DeleteOfferParameterType.yaml
