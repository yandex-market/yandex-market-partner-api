description: >
  Запрос на изменение статуса склада партнером.


  Позволяет выключить склад или включить ранее отключенный вами склад.


  Если склад был отключен Маркетом, то включить его вручную с помощью этого
  метода не получится.
type: object
required:
  - enabled
properties:
  enabled:
    description: |
      Статус склада:

      * `true` — включен.
      * `false` — отключен.
    type: boolean
