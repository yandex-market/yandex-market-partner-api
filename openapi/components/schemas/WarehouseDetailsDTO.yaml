description: Информация о складе.
type: object
required:
  - id
  - name
  - campaignId
  - express
properties:
  id:
    description: Идентификатор склада.
    type: integer
    format: int64
  name:
    description: Название склада.
    type: string
  campaignId:
    $ref: ./CampaignId.yaml
    description: |
      Идентификатор кампании того магазина, который связан со складом.
  express:
    description: Возможна ли доставка для модели Экспресс.
    type: boolean
  groupInfo:
    $ref: ./WarehouseGroupInfoDTO.yaml
  address:
    description: >
      Адрес склада.


      Возвращается, только если в запросе параметр `components` принимает
      значение `ADDRESS`.
    $ref: ./WarehouseAddressDTO.yaml
  status:
    description: "Статус склада.\n\nВозвращается, только если в запросе параметр `components` принимает значение `STATUS`.\n\n{% note info \"Статус склада, полученный через API, может не совпадать со статусом в кабинете\" %}\n\nНапример, сначала Маркет отключил склад, а затем вы с помощью метода [POST\_v2/campaigns/{campaignId}/warehouse/status](../../reference/warehouses/updateWarehouseStatus.md).\n\nСтатус в кабинете — **Отключен Маркетом**, а через API вернется **DISABLED_MANUALLY** (отключен вами).\n\n{% endnote %}\n"
    $ref: ./WarehouseStatusDTO.yaml
