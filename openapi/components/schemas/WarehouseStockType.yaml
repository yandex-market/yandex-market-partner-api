description: >
  Тип остатков товаров на складе:


  * :no-translate[`AVAILABLE`] (соответствует типу «Доступный к заказу» в отчете
  «Остатки на складе» в кабинете продавца на Маркете) — товар, доступный для
  продажи.


  * :no-translate[`DEFECT`] (соответствует типу «Брак») — товар с браком.


  * :no-translate[`EXPIRED`] (соответствует типу «Просрочен») — товар с истекшим
  сроком годности.


  * :no-translate[`FIT`] (соответствует типу «Годный») — товар, который доступен
  для продажи или уже зарезервирован.


  * :no-translate[`FREEZE`] — товар, который зарезервирован для заказов.


  * :no-translate[`QUARANTINE`] (соответствует типу «Карантин») — товар,
  временно недоступный для продажи (например, товар перемещают из одного
  помещения склада в другое).


  * :no-translate[`UTILIZATION`] — товар, который будет утилизирован.
type: string
enum:
  - FIT
  - FREEZE
  - AVAILABLE
  - QUARANTINE
  - UTILIZATION
  - DEFECT
  - EXPIRED
