post:
  tags:
    - bids
    - dbs
    - fbs
    - fby
    - express
  operationId: getBidsInfoForBusiness
  summary: Информация об установленных ставках
  description: >
    Возвращает значения ставок для заданных товаров.


    {% note warning "" %}


    В ответе возвращаются значения только тех ставок, которые вы установили
    через запрос [PUT
    businesses/{businessId}/bids](../../reference/bids/putBidsForBusiness.md).
    Получить информацию по кампаниям, созданным в кабинете, не получится.


    {% endnote %}


    В одном запросе может быть максимум 1500 товаров.


    |**⚙️ Лимит:** 1000 запросов в минуту|

    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: false
    description: description
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetBidsInfoRequest.yaml
  responses:
    '200':
      description: >-
        Значения ставок для заданных товаров. В ответ попадают только товары, на
        которые установлены ставки.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetBidsInfoResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
