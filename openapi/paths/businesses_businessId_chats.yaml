post:
  tags:
    - chats
    - dbs
    - fbs
    - fby
    - express
  operationId: getChats
  summary: Получение доступных чатов
  description: |
    Возвращает ваши чаты с покупателями.

    |**⚙️ Лимит:** 10000 запросов в час|
    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: true
    description: description
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetChatsRequest.yaml
  responses:
    '200':
      description: |
        Список чатов.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetChatsResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
