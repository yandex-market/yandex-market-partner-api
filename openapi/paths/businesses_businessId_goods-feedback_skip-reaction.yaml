  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SkipGoodsFeedbackReactionRequest.yaml
  responses:
    '200':
      description: Пустой ответ.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
