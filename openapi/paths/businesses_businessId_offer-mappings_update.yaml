  operationId: updateOfferMappings
  summary: Добавление товаров в каталог и изменение информации о них
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/updateOfferMappings.md) %}


    Добавляет товары в каталог и передает:


    * их категории на Маркете и категорийные характеристики;

    * основные характеристики;

    * цены на товары в кабинете.


    Также объединяет товары на карточке, редактирует и удаляет информацию об уже
    добавленных товарах, в том числе цены в кабинете и категории товаров.


    Список категорий Маркета можно получить с помощью запроса [POST
    categories/tree](../../reference/categories/getCategoriesTree.md), а
    характеристики товаров по категориям с помощью [POST
    category/{categoryId}/parameters](../../reference/content/getCategoryContentParameters.md).


    {% cut "Добавить новый товар" %}


    Передайте его с новым идентификатором, который раньше никогда не
    использовался в каталоге.


    Обязательно укажите параметры: `offerId`, `name`, `marketCategoryId`,
    `pictures`, `vendor`, `description`.


    Старайтесь сразу передать как можно больше информации — она потребуется
    Маркету для подбора подходящей карточки или создания новой.


    Если известно, какой карточке на Маркете соответствует товар, можно сразу
    указать идентификатор этой карточки (**:no-translate[SKU] на Маркете**) в
    поле `marketSKU`.


    **Для продавцов Market Yandex Go:**


    Когда вы добавляете товары в каталог, указывайте значения параметров `name`
    и `description` на русском языке. Чтобы на витрине они отображались и на
    другом языке, еще раз выполните запрос `POST
    businesses/{businessId}/offer-mappings/update`, где укажите:

      * язык в параметре `language`;
      * значения параметров `name` и `description` на указанном языке.

      Повторно передавать остальные характеристики товара не нужно.

    {% endcut %}


    {% cut "Изменить информацию о товаре" %}


    Передайте новые данные, указав в `offerId` соответствующий **ваш
    :no-translate[SKU]**.


    Поля, в которых ничего не меняется, можно не передавать.


    {% endcut %}


    {% cut "Удалить переданные ранее параметры товара" %}


    В `deleteParameters` укажите значения параметров, которые хотите удалить.
    Можно передать сразу несколько значений.


    Для параметров с типом `string` также можно передать пустое значение.


    {% endcut %}


    Параметр `offerId` должен быть **уникальным** для всех товаров, которые вы
    передаете.


    {% note warning "Правила использования :no-translate[SKU]" %}


    * У каждого товара :no-translate[SKU] должен быть свой.


    * Уже заданный :no-translate[SKU] нельзя освободить и использовать заново
    для другого товара. Каждый товар должен получать новый идентификатор, до
    того никогда не использовавшийся в вашем каталоге.


    :no-translate[SKU] товара можно изменить в кабинете продавца на Маркете. О
    том, как это сделать, читайте [в Справке Маркета для
    продавцов](https://yandex.ru/support2/marketplace/ru/assortment/operations/edit-sku).


    {% endnote %}


    {% note info "Данные в каталоге обновляются не мгновенно" %}


    Это занимает до нескольких минут.


    {% endnote %}


    |**:no-translate[⚙️] Лимит:** 10 000 товаров в минуту, не более 100 товаров
    в одном запросе|

    |-|
