  operationId: getPagedWarehouses
  summary: Список складов
  description: >
    {% include notitle [access](../../_auto/method_scopes/getPagedWarehouses.md)
    %}


    Возвращает список складов и информацию о них.


    {% note warning "Ограничение для параметра `limit`" %}


    Не передавайте значение больше 25.


    {% endnote %}


    |**⚙️ Лимит:** 1000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetPagedWarehousesRequest.yaml
  responses:
    '200':
      description: Список складов и их свойства, которые вы запрашивали.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetPagedWarehousesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
