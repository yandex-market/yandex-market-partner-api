get:
  tags:
    - campaigns
    - dbs
    - express
    - fbs
    - fby
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - settings-management
    - finance-and-accounting
    - offers-and-cards-management
    - offers-and-cards-management:read-only
    - pricing
    - pricing:read-only
    - inventory-and-order-processing
    - inventory-and-order-processing:read-only
    - promotion
    - promotion:read-only
    - communication
  operationId: getCampaigns
  summary: Список магазинов пользователя
  description: >
    Возвращает список магазинов, к которым имеет доступ пользователь — владелец
    авторизационного токена, использованного в запросе. Для агентских
    пользователей список состоит из подагентских магазинов.

    |**⚙️ Лимит:** 1000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/PageNum.yaml
    - $ref: ../components/parameters/PageSize.yaml
  responses:
    '200':
      description: Магазины пользователя.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetCampaignsResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
