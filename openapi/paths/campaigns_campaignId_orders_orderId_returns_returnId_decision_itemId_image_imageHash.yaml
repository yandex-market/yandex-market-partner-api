get:
  tags:
    - returns
    - fbs
    - dbs
    - express
    - fby
  operationId: getReturnPhoto
  summary: Получение фотографии возврата
  description: >
    Получает фотографии, которые покупатель приложил к заявлению на возврат
    товара.


    |**⚙️ Лимит:** 10 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
    - $ref: ../components/parameters/ReturnId.yaml
    - $ref: ../components/parameters/ItemId.yaml
    - $ref: ../components/parameters/ImageHash.yaml
  responses:
    '200':
      description: Фотография возврата.
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
