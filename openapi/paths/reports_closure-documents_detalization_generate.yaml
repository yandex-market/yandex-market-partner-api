post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - finance-and-accounting
  operationId: generateClosureDocumentsDetalizationReport
  summary: Отчет по схождению с закрывающими документами
  description: >
    {% include notitle
    [access](../../_auto/method_scopes/generateClosureDocumentsDetalizationReport.md)
    %}


    Запускает генерацию отчета по схождению с закрывающими документами в
    зависимости от типа договора.


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    {% list tabs %}


    - Договор на размещение

      {% include notitle [reports](../../_auto/reports/period_closure/period_closure_income.md) %}

    - Договор на продвижение

      {% include notitle [reports](../../_auto/reports/period_closure/period_closure_outcome.md) %}

    - Договор на маркетинг

      {% include notitle [reports](../../_auto/reports/advertiser_billing_operations/advertiser_billing_operations.md) %}

    {% endlist %}


    |**⚙️ Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/GenerateClosureDocumentsDetalizationRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
