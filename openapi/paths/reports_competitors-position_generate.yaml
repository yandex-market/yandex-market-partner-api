post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
  operationId: generateCompetitorsPositionReport
  summary: Отчет «Конкурентная позиция»
  description: >
    Запускает генерацию **отчета «Конкурентная позиция»** за заданный период.
    [Что это за
    отчет](https://yandex.ru/support2/marketplace/ru/analytics/competitors.html)


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    {% note info "Значение -1 в отчете" %}


    Если в CSV-файле в столбце **POSITION** стоит -1, в этот день не было
    заказов с товарами в указанной категории.


    {% endnote %}


    |**⚙️ Лимит:** 10 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateCompetitorsPositionReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
