  operationId: generateGoodsPricesReport
  summary: Отчет «Цены»
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/generateGoodsPricesReport.md)
    %}


    Запускает генерацию отчета «Цены».


    **Какая информация вернется:**


    * если передать `businessId` — по единым ценам кабинета;

    * если [включены магазинные цены](*onlyDefaultPrice-false) и указать
    `campaignId` — по ценам в соответствующем магазине.


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    {% list tabs %}


    - Цены во всех магазинах кабинета

      {% include notitle [:no-translate[reports]](../../_auto/reports/prices/mass_assortment_business_price_v2.md) %}

    - Магазинные цены

      {% include notitle [:no-translate[reports]](../../_auto/reports/prices/mass_assortment_price_v2.md) %}

    {% endlist %}


    |**:no-translate[⚙️] Лимит:** 100 запросов в час|

    |-|
