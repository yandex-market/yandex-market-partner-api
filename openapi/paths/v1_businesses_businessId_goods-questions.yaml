  operationId: getGoodsQuestions
  summary: Получение вопросов о товарах продавца
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getGoodsQuestions.md) %}


    Возвращает вопросы о товарах продавца по указанным фильтрам.


    Результаты возвращаются постранично, одна страница содержит не более 50
    вопросов.


    |**⚙️ Лимит:** 10 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetQuestionsRequest.yaml
  responses:
    '200':
      description: Список вопросов.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetQuestionsResponse.yaml
