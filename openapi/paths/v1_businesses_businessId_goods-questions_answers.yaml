post:
  tags:
    - goods-questions
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - communication
  operationId: getGoodsQuestionAnswers
  summary: Получение ответов на вопрос
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getGoodsQuestionAnswers.md)
    %}


    Возвращает ответы на вопрос о товаре по указанным фильтрам.


    Результаты возвращаются постранично, одна страница содержит не более 50
    ответов.


    |**⚙️ Лимит:** 10 000 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetAnswersRequest.yaml
  responses:
    '200':
      description: Список ответов на вопрос.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetAnswersResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
