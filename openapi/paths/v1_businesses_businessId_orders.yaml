  operationId: getBusinessOrders
  summary: Информация о заказах в кабинете
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getBusinessOrders.md) %}


    Возвращает информацию о заказах в кабинете. Запрос можно использовать для
    отслеживания заказов и их статусов.


    Доступна фильтрация по параметрам:


    * дата оформления заказа;


    * дата и время обновления заказа;


    * дата отгрузки;


    * статусы заказов (`statuses`);


    * этапы обработки или причины отмены (`substatuses`);


    * идентификаторы кампаний;


    * идентификаторы заказов;


    * внешние идентификаторы заказов;


    * тип заказа (настоящий или тестовый);


    * тип покупателя;


    * модели размещения;


    * наличие запросов от покупателей на отмену заказа.


    Максимальный диапазон дат за один запрос — 30 дней (передается в параметрах
    `fromDate` и `toDate`). Если их не передать, возвращается информация за
    последние 30 дней.


    Результаты возвращаются постранично. Для навигации используйте параметры
    `page_token` и `limit`.


    {% note warning "Ограничение для параметра `limit`" %}


    Не передавайте значение больше 50.


    {% endnote %}


    |**⚙️ Лимит:** 100 000 запросов в час|

    |-|
