post:
  tags:
    - reports
    - fby
    - laas
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  x-resource-limit-config:
    path: resp
    amount: 1000
    period: hours
  operationId: generateBarcodesReport
  summary: Получение файла со штрихкодами
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateBarcodesReport.md) %}\n\nЗапускает генерацию PDF-файла со штрихкодами переданных товаров или товаров в указанной заявке на поставку.\n\nФайл не получится сгенерировать, если в нем будет более 1\_500 штрихкодов.\n\nУзнать статус генерации и получить ссылку на готовый файл можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/generateBarcodesReport.md) %}\n"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateBarcodesReportRequest.yaml
  responses:
    '200':
      description: >
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый файл.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
