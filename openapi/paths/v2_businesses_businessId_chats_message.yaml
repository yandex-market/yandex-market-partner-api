    required: true
    description: description
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SendMessageToChatRequest.yaml
  responses:
    '200':
      description: Пустой ответ. Означает, что сообщение отправлено.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
get:
  tags:
    - chats
    - dbs
    - fbs
    - fby
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - communication
  operationId: getChatMessage
  summary: Получение сообщения в чате
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getChatMessage.md) %}\n\nВозвращает сообщение по его идентификатору.\n\n{% note tip \"Подключите API-уведомления\" %}\n\nМаркет отправит вам запрос [POST notification](../../push-notifications/reference/sendNotification.md), когда появится новый чат или сообщение.\n\n[{#T}](../../push-notifications/index.md)\n\n{% endnote %}\n\n|**⚙️ Лимит:** 1\_000 запросов в час|\n|-|\n"
  parameters:
