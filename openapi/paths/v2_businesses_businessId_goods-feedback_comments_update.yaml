        |**Описание**        
        |**Пояснение**                                                      
        |**Способы
        решения**                                                       |

        |---------------------|--------------------------------------------------------------------|--------------------------------------------------------------------------|

        |**Duplicate comment**|Уже есть комментарий с таким текстом.|—|

        |**Illegal url in comment text**| В тексте комментария найдены ссылки на
        сторонние ресурсы.| Удалите ссылки и при необходимости добавьте те,
