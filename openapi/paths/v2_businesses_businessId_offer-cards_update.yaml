post:
  tags:
    - content
    - dbs
    - fby
    - fbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - offers-and-cards-management
  x-resource-limit-config:
    path: req.offersContent
    amount: 10000
    period: minutes
  operationId: updateOfferContent
  summary: Редактирование категорийных характеристик товара
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/updateOfferContent.md) %}\n\nРедактирует характеристики товара, которые специфичны для категории, к которой он относится.\n\n{% note warning \"Здесь только то, что относится к конкретной категории\" %}\n\nЕсли вам нужно изменить основные параметры товара (название, описание, изображения, видео, производитель, штрихкод), воспользуйтесь запросом [POST\_v2/businesses/{businessId}/offer-mappings/update](../../reference/business-assortment/updateOfferMappings.md).\n\n{% endnote %}\n\nЧтобы удалить характеристики, которые заданы в параметрах с типом `string`, передайте пустое значение.\n\n{% note info \"Данные в каталоге обновляются не мгновенно\" %}\n\nЭто занимает до нескольких минут.\n\n{% endnote %}\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/updateOfferContent.md) %}\n"
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateOfferContentRequest.yaml
  responses:
    '200':
      description: >
        Запрос выполнен корректно, данные обработаны.


        {% note warning "Ответ `200` сам по себе не значит, что переданные
        значения корректны" %}


        Обязательно посмотрите детали ответа: `status`, а также перечень ошибок
        (`results.errors`) и замечаний (`results.warnings`), если они есть.


        - Если хотя бы по одному товару вернулась ошибка (`results.errors`),
        поле `status` = `ERROR`. Изменения по всем переданным товарам не будут
        применены.

        - Если ошибок нет, но хотя бы по одному товару вернулось замечание
        (`results.warnings`), поле `status` = `OK`, и изменения будут применены.


        {% endnote %}


        Если в `status` вернулось `ERROR`, убедитесь, что:


        * все обязательные характеристики заполнены;

        * характеристики действительно существуют в указанных категориях;

        * значения соответствуют характеристикам;

        * ваши собственные значения имеют нужный тип данных.


        Найти проблемы помогут поля `errors` и `warnings`.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UpdateOfferContentResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '423':
      $ref: ../components/responses/423.yaml
    '500':
      $ref: ../components/responses/500.yaml
