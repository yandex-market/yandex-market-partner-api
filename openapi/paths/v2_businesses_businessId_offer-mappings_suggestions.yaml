  summary: Просмотр карточек на Маркете, которые подходят вашим товарам
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getSuggestedOfferMappings.md)
    %}


    Возвращает идентификаторы карточек на Маркете, которые соответствуют товарам
    с заданными параметрами.


    Пользоваться этим запросом необязательно: он просто помогает заранее
    убедиться, что Маркет верно определяет карточки по предоставленным вами
    данным.


    **Как пользоваться запросом**


    1. Передайте Маркету список товаров, которые нужно проверить.

    2. В ответ вы получите список SKU на Маркете с расшифровкой: названием,
    идентификатором модели, категорией.

    3. Если расшифровки мало, вы можете открыть карточку. Для этого перейдите по
    ссылке вида
    `https://market.yandex.ru/product/<marketModelId>?sku=<marketSku>`.

    4. Если карточка соответствует товару, значит его можно добавлять в каталог
    с теми данными, что вы указали. Если карточка определилась неправильно —
    проверьте данные о товаре. Возможно, их нужно уточнить или дополнить. Кроме
    того, на этапе добавления товара вы можете указать `marketSKU`, который ему
    подходит по вашему мнению.


    {% note info "Как определить `marketSku` товара, найденного на Маркете?" %}


    Он есть в адресе страницы товара — расположен после `sku=`.


    Например,
    `https://market.yandex.ru/product--yandex-kniga/484830016?sku=484830016`


    {% endnote %}


    {% include notitle
    [:no-translate[limit]](../../_auto/method_limits/getSuggestedOfferMappings.md)
    %}
