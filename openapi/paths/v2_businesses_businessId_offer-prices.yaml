post:
  tags:
    - prices
    - fby
    - fbs
    - dbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - pricing
    - pricing:read-only
  x-resource-limit-config:
    path: resp.result.offers
    amount: 10000
    period: minutes
  operationId: getDefaultPrices
  summary: Просмотр цен на указанные товары во всех магазинах
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getDefaultPrices.md) %}


    Возвращает список цен, которые вы установили для всех магазинов любым
    способом. Например, через API или с помощью Excel-шаблона.


    О способах установки цен читайте [в Справке Маркета для
    продавцов](https://yandex.ru/support/marketplace/assortment/operations/prices.html).


    {% include notitle
    [:no-translate[limit]](../../_auto/method_limits/getDefaultPrices.md) %}
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/AliasedPageToken.yaml
    - $ref: ../components/parameters/PageLimit2000.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetDefaultPricesRequest.yaml
  responses:
    '200':
      description: Список всех товаров с установленными ценами.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetDefaultPricesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
