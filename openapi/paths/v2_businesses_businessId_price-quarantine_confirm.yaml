  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/confirmBusinessPrices.md) %}\n\nПодтверждает во всех магазинах цену на товары, которые попали в карантин, и удаляет их из карантина.\n\nТовар попадает в карантин, если его цена меняется слишком резко. [Как настроить карантин](https://yandex.ru/support/marketplace/assortment/operations/prices.html#quarantine)\n\nЧтобы увидеть список товаров, которые попали в карантин, используйте запрос [POST\_v2/businesses/{businessId}/price-quarantine](getBusinessQuarantineOffers.md).\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/confirmBusinessPrices.md) %}\n"
