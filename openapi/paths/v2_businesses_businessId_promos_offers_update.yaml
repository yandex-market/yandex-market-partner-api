  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/updatePromoOffers.md) %}\n\nДобавляет товары в акцию или изменяет цены на товары, которые участвуют в акции.\n\nИзменения начинают действовать в течение 4–6 часов. Узнать, применились ли они, можно с помощью параметра `processing` в ответе метода [POST\_v2/businesses/{businessId}/promos](../../reference/promos/getPromos.md).\n\n|**⚙️ Лимит:** 10 000 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdatePromoOffersRequest.yaml
  responses:
    '200':
      description: Результат добавления товаров в акцию или обновления их цен.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/UpdatePromoOffersResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        акциями](../../concepts/error-codes#promos)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
