get:
  tags:
    - warehouses
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - inventory-and-order-processing
    - inventory-and-order-processing:read-only
  operationId: getWarehouses
  summary: Список складов и групп складов
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getWarehouses.md) %}\n\n{% note warning \"Какой метод использовать вместо устаревшего\" %}\n\n[POST\_v2/businesses/{businessId}/warehouses](../../reference/warehouses/getPagedWarehouses.md)\n\n{% endnote %}\n\nВозвращает список складов и, если склады объединены, список групп складов. [Что такое группы складов и зачем они нужны](https://yandex.ru/support/marketplace/assortment/operations/stocks.html#unified-stocks)\n\nСреди прочего запрос позволяет определить идентификатор, который нужно использовать при передаче остатков для группы складов.\n\n|**⚙️ Лимит:** 100 запросов в минуту|\n|-|\n"
  deprecated: true
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
  responses:
    '200':
      description: Список складов и групп складов.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetWarehousesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
post:
  tags:
    - warehouses
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - inventory-and-order-processing
    - inventory-and-order-processing:read-only
  operationId: getPagedWarehouses
  summary: Список складов
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getPagedWarehouses.md) %}\n\nВозвращает список складов и информацию о них.\n\n{% note warning \"Ограничение для параметра `limit`\" %}\n\nНе передавайте значение больше 25.\n\n{% endnote %}\n\n|**⚙️ Лимит:** 1\_000 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/BusinessId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetPagedWarehousesRequest.yaml
  responses:
    '200':
      description: Список складов и их свойства, которые вы запрашивали.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetPagedWarehousesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
