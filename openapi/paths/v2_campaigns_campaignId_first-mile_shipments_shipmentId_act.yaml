get:
  tags:
    - shipments
    - fbs
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: downloadShipmentAct
  summary: Получение акта приема-передачи
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/downloadShipmentAct.md) %}


    {% note warning "Экспресс‑доставка" %}


    Если ваш магазин подключен к экспресс‑доставке и вы отгружаете заказы
    курьерам [Яндекс Go](https://go.yandex/), подготавливать акт приема‑передачи
    не нужно.


    {% endnote %}


    Запрос формирует акт приема-передачи заказов, входящих в отгрузку, и
    возвращает акт в формате PDF. В акте содержатся собранные и готовые к
    отправке заказы.


    Метод доступен только для подтвержденной отгрузки. Сначала подтвердите
    отгрузку запросом [POST
    v2/campaigns/{campaignId}/shipments/{shipmentId}/confirm](../../reference/shipments/confirmShipment.md),
    затем вызовите этот метод.


    При формировании акта Маркет автоматически находит и подставляет в шаблон
    следующие данные:


    {% cut "Данные, из которых Маркет формирует акт" %}


    #|

    || **Данные в акте**                                         |
    **Описание**                                                                                                                                                                                                                                                        
    ||

    || Дата                                                      | Дата
    запроса.                                                                                                                                                                                                                                                       
    ||

    || Отправитель                                               | Название
    вашего юридического лица, указанное в кабинете продавца на
    Маркете.                                                                                                                                                                                        
    ||

    || Исполнитель                                               | Название
    юридического лица сортировочного центра или службы
    доставки.                                                                                                                                                                                               
    ||

    || № отправления в системе заказчика                         | Внешний
    идентификатор заказа продавца, который можно передать запросом [POST
    v2/campaigns/{campaignId}/orders/{orderId}/external-id](../../reference/orders/updateExternalOrderId.md).
    ||

    || № отправления в системе исполнителя (субподрядчика)       | Идентификатор
    заказа на Маркете, как в выходных данных запроса [GET
    v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md).                                                                                                                            
    ||

    || Объявленная ценность                                      | Общая сумма
    заказа без учета стоимости доставки, как в выходных данных запроса [GET
    v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или
    [GET
    v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).                      
    ||

    || Вес                                                       | Масса брутто
    грузового места (суммарная масса упаковки и содержимого), как в выходных
    данных запроса [GET
    v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или
    [GET
    v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).
    ||

    || Количество мест                                           | Количество
    грузовых мест в заказе, как в выходных данных запроса [GET
    v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или
    [GET
    v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).                                    
    ||

    |#


    {% endcut %}


    В распечатанном акте укажите отправителя и исполнителя. Они должны подписать
    акт и указать фамилию и инициалы рядом с подписью. При необходимости также
    заполните реквизиты доверенности.


    |**⚙️ Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/params_ShipmentId.yaml
  responses:
    '200':
      description: Акт приема-передачи для отгрузки в формате :no-translate[PDF].
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
