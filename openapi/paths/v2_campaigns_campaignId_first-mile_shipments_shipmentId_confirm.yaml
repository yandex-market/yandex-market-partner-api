post:
  tags:
    - shipments
    - fbs
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  x-resource-limit-config:
    path: resp
    amount: 100
    period: hours
  operationId: confirmShipment
  summary: Подтверждение отгрузки
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/confirmShipment.md) %}\n\nПодтверждает отгрузку товаров в сортировочный центр или пункт приема заказов. Действие доступно только после того, как отгрузка сформирована.\n\nГрафик отгрузок настраивается отдельно для каждого склада в личном кабинете и недоступен через API.\nПроверить возможность подтверждения отгрузки можно с помощью метода [GET\_v2/campaigns/{campaignId}/shipments/{shipmentId}](../../reference/shipments/getShipment): среди доступных действий `availableActions` должно быть действие `CONFIRM`.\nДо наступления времени подтверждения метод вернет код `400` и ошибку :no-translate[\"Cutoff time for shipments has not been reached yet\"].\n\nПодробнее о приеме заказов и расписании отгрузок читайте [в Справке Маркета для продавцов](https://yandex.ru/support/marketplace/ru/orders/fbs/settings/shipment#schedule).\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/params_ShipmentId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ConfirmShipmentRequest.yaml
  responses:
    '200':
      description: Пустой ответ.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        отгрузками](../../concepts/error-codes#shipments)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
