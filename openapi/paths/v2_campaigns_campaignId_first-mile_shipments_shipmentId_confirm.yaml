post:
  tags:
    - shipments
    - fbs
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: confirmShipment
  summary: Подтверждение отгрузки
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/confirmShipment.md) %}


    Подтверждает отгрузку товаров в сортировочный центр или пункт приема
    заказов. Действие доступно только после того, как отгрузка сформирована.


    График отгрузок настраивается отдельно для каждого склада в личном кабинете
    и недоступен через API.

    Проверить возможность подтверждения отгрузки можно с помощью метода [GET
    v2/campaigns/{campaignId}/shipments/{shipmentId}](../../reference/shipments/getShipment):
    среди доступных действий `availableActions` должно быть действие `CONFIRM`.

    До наступления времени подтверждения метод вернет код `400` и ошибку
    :no-translate["Cutoff time for shipments has not been reached yet"].


    Подробнее о приеме заказов и расписании отгрузок читайте [в Справке Маркета
    для
    продавцов](https://yandex.ru/support/marketplace/ru/orders/fbs/settings/shipment#schedule).

    |**⚙️ Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/params_ShipmentId.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ConfirmShipmentRequest.yaml
  responses:
    '200':
      description: Пустой ответ.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
