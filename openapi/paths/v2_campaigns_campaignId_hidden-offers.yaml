post:
  tags:
    - hidden-offers
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - offers-and-cards-management
  operationId: addHiddenOffers
  summary: Скрытие товаров и настройки скрытия
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/addHiddenOffers.md) %}


    Скрывает товары магазина на Маркете.


    {% note info "Данные в каталоге обновляются не мгновенно" %}


    Это занимает до нескольких минут.


    {% endnote %}


    |**⚙️ Лимит:** 10 000 товаров в минуту|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
  requestBody:
    required: true
    description: Запрос на скрытие оферов.
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AddHiddenOffersRequest.yaml
  responses:
    '200':
      description: Настройки скрытия получены и скоро вступят в силу.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        товарами](../../concepts/error-codes#offers)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '423':
      $ref: ../components/responses/423.yaml
    '500':
      $ref: ../components/responses/500.yaml
get:
  tags:
    - hidden-offers
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - offers-and-cards-management
    - offers-and-cards-management:read-only
  operationId: getHiddenOffers
  summary: Информация о скрытых вами товарах
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/getHiddenOffers.md) %}


    Возвращает список скрытых вами товаров для заданного магазина.


    В списке будут товары, скрытые любым способом — через API, с помощью
    YML-фида, в кабинете и так далее.


    |**⚙️ Лимит:** 10 000 товаров в минуту, не более 500 товаров в одном
    запросе|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - description: |
        Идентификатор скрытого предложения.
      name: offer_id
      in: query
      x-transform: trim
      schema:
        type: array
        uniqueItems: true
        items:
          $ref: ../components/schemas/ShopSku.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  responses:
    '200':
      description: Информация о скрытых вами товарах.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetHiddenOffersResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
