post:
  tags:
    - offer-mappings
    - fby
    - fbs
    - express
    - dbs
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - offers-and-cards-management
    - offers-and-cards-management:read-only
  x-resource-limit-config:
    path: req.offers
    amount: 100000
    period: hours
  operationId: getSuggestedOfferMappingEntries
  summary: Рекомендованные карточки для товаров
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getSuggestedOfferMappingEntries.md) %}\n\nВозвращает идентификаторы карточек товаров на Маркете, рекомендованных для ваших товаров.\n\nКаждому товару, который вы размещаете, должна соответствовать карточка товара на Маркете со своим идентификатором — SKU на Маркете. Он указывается в URL карточки товара, после :no-translate[«...sku=»], например:\n\n##https://market.yandex.ru/product--yandex-kniga/484830016?sku=484830016…##\n\nЧтобы получить для товаров рекомендованные SKU на Маркете, передайте в теле POST-запроса как можно больше информации о них: названия, производителей, штрихкоды, цены и т. д.\n\nПолученные SKU можно передать вместе с информацией о ваших товарах с помощью запроса [POST\_v2/businesses/{businessId}/offer-mappings/update](../../reference/business-assortment/updateOfferMappings.md).\n\nВ одном запросе можно получить не более 500 рекомендаций.\n\n|**⚙️ Лимит:** 100 000 рекомендаций в час|\n|-|\n"
  deprecated: true
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetSuggestedOfferMappingEntriesRequest.yaml
  responses:
    '200':
      description: Информация о товарах в каталоге.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetSuggestedOfferMappingEntriesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
