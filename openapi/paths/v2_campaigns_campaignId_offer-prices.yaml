get:
  tags:
    - prices
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - pricing
    - pricing:read-only
  x-resource-limit-config:
    path: resp.result.offers
    amount: 150000
    period: minutes
  operationId: getPrices
  summary: Список цен
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getPrices.md) %}\n\n{% note warning \"Какой метод использовать вместо устаревшего\" %}\n\n[POST\_v2/campaigns/{campaignId}/offer-prices](../../reference/assortment/getPricesByOfferIds.md)\n\n{% endnote %}\n\nВозвращает список цен, установленных вами на товары любым способом: например, через API или в файле с каталогом.\n\n{% note info \"Как считается общее количество товаров\" %}\n\nПо данным за последние семь дней (не включая сегодня) и не может быть выше 2 миллионов.\n\n{% endnote %}\n\nСпособы установки цен описаны [в Справке Маркета для продавцов](https://yandex.ru/support/marketplace/assortment/operations/prices.html).\n\n|**⚙️ Лимит:** 150 000 товаров в минуту|\n|-|\n"
  deprecated: true
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
    - description: Фильтр по нахождению в архиве.
      in: query
      name: archived
      required: false
      schema:
        type: boolean
        default: false
  responses:
    '200':
      description: Список всех товаров с установленными ценами.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetPricesResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
post:
  tags:
    - prices
    - fby
    - fbs
    - dbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - pricing
    - pricing:read-only
  x-resource-limit-config:
    path: resp.result.offers
    amount: 150000
    period: minutes
  operationId: getPricesByOfferIds
  summary: Просмотр цен на указанные товары в конкретном магазине
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getPricesByOfferIds.md) %}\n\nВозвращает список цен на указанные товары в магазине.\n\n{% note warning \"Метод только для отдельных магазинов\" %}\n\nИспользуйте этот метод, только если в кабинете установлены уникальные цены в отдельных магазинах.\n\nДля просмотра цен, которые действуют во всех магазинах, используйте [POST\_v2/businesses/{businessId}/offer-mappings](../../reference/business-assortment/getOfferMappings.md).\n\n{% endnote %}\n\n|**⚙️ Лимит:** 150 000 товаров в минуту|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/PageToken.yaml
    - $ref: ../components/parameters/PageLimit.yaml
  requestBody:
    required: false
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GetPricesByOfferIdsRequest.yaml
  responses:
    '200':
      description: Список товаров с установленными для заданного магазина ценами.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetPricesByOfferIdsResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
