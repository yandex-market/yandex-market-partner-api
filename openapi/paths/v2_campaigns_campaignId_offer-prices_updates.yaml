post:
  tags:
    - prices
    - fby
    - fbs
    - dbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - pricing
  x-resource-limit: req.offers
  operationId: updatePrices
  summary: Установка цен на товары в конкретном магазине
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/updatePrices.md) %}\n\nУстанавливает цены на товары в магазине. Чтобы получить рекомендации Маркета, касающиеся цен, выполните запрос [POST\_v2/businesses/{businessId}/offers/recommendations](../../reference/business-assortment/getOfferRecommendations.md).\n\n{% note warning \"Метод только для отдельных магазинов\" %}\n\nВам доступен этот метод, если в кабинете продавца на Маркете есть возможность установить уникальные цены в отдельных магазинах. Как это проверить — в методе [POST\_v2/businesses/{businessId}/settings](../../reference/businesses/getBusinessSettings.md) в параметре `onlyDefaultPrice` возвращается значение `false`.\n\nВ ином случае используйте метод управления ценами, которые действуют во всех магазинах, — [POST\_v2/businesses/{businessId}/offer-prices/updates](../../reference/business-assortment/updateBusinessPrices.md).\n\n{% endnote %}\n\n{% note info \"Данные в каталоге обновляются не мгновенно\" %}\n\nЭто занимает до нескольких минут.\n\n{% endnote %}\n\n|**⚙️ Лимит:** 10\_000 товаров в минуту|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdatePricesRequest.yaml
  responses:
    '200':
      description: Маркет принял информацию о новых ценах.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        ценами](../../concepts/error-codes#prices)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '423':
      description: >
        Возможны две причины такой ошибки.


        * В кабинете используются цены для всех магазинов. Установить цену для
        отдельного магазина не получится.

        * Магазин находится в процессе переноса в другой кабинет.
      $ref: ../components/responses/423.yaml
    '500':
      $ref: ../components/responses/500.yaml
