post:
  tags:
    - offers
    - dbs
    - fby
    - fbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - offers-and-cards-management
  x-resource-limit-config:
    path: req.offers
    amount: 10000
    period: minutes
  operationId: updateCampaignOffers
  summary: Изменение условий продажи товаров в магазине
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/updateCampaignOffers.md)
    %}


    Изменяет параметры размещения товаров в конкретном магазине: доступность
    товара, продажа квантами и применяемый НДС.


    |**⚙️ Лимит:** 10 000 товаров в минуту|

    |-|
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/UpdateCampaignOffersRequest.yaml
  responses:
    '200':
      description: >-
        Ответ `200` обозначает, что новые параметры получены Маркетом и скоро
        вступят в силу.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/EmptyApiResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        ценами](../../concepts/error-codes#prices)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '423':
      $ref: ../components/responses/423.yaml
    '500':
      $ref: ../components/responses/500.yaml
