  summary: Информация о заказах в магазине
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getOrders.md) %}\n\n{% note warning \"Какой метод использовать вместо устаревшего\" %}\n\n[POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md)\n\n{% endnote %}\n\nВозвращает информацию о заказах в магазине. Запрос можно использовать для отслеживания заказов и их статусов.\n\nПо умолчанию данные о тестовых заказах не приходят. Чтобы их получить, передайте значение `true` в параметре `fake`.\n\n{% note tip \"Вы также можете настроить API-уведомления\" %}\n\nМаркет отправит вам [запрос](../../push-notifications/reference/sendNotification.md), когда появится новый заказ или изменится его статус. А полную информацию можно получить с помощью метода [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md).\n\n[{#T}](../../push-notifications/index.md)\n\n{% endnote %}\n\nДоступна фильтрация по параметрам:\n\n* дата оформления заказа;\n\n* дата и время обновления заказа;\n\n* дата отгрузки;\n\n* статусы заказов (`statuses`);\n\n* этапы обработки или причины отмены (`substatuses`);\n\n* идентификаторы заказов;\n\n* тип заказа (настоящий или тестовый).\n\nНе возвращается информация о заказах, которые доставили или отменили больше 30 дней назад. Как ее получить:\n\n* [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md);\n* [POST\_v2/campaigns/{campaignId}/stats/orders](../../reference/stats/getOrdersStats.md).\n\nМаксимальный диапазон дат за один запрос — 30 дней (передается в параметрах `fromDate` и `toDate`). Если их не передать, возвращается информация за последние 30 дней.\n\nРезультаты возвращаются постранично. Для навигации используйте параметры `page_token` и `limit`.\n\nПолучить более подробную информацию о покупателе и его номере телефона можно с помощью запроса [GET\_v2/campaigns/{campaignId}/orders/{orderId}/buyer](../../reference/orders/getOrderBuyerInfo.md).\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/getOrders.md) %}\n"
  deprecated: true
