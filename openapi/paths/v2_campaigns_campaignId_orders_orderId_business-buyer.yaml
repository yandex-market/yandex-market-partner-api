  summary: Информация о покупателе — юридическом лице
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getOrderBusinessBuyerInfo.md) %}\n\nВозвращает информацию о покупателе по идентификатору заказа.\n\n{% note info \"Как получить информацию о покупателе, который является физическим лицом\" %}\n\nВоспользуйтесь запросом [GET\_v2/campaigns/{campaignId}/orders/{orderId}/buyer](../../reference/orders/getOrderBuyerInfo.md).\n\n{% endnote %}\n\nПолучить данные можно, только если заказ находится в статусе `PROCESSING`, `DELIVERY`, `PICKUP` или `DELIVERED`.\n\n|**⚙️ Лимит:** 3 000 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
  responses:
    '200':
      description: Информация о покупателе.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetBusinessBuyerInfoResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках при работе с
        заказами](../../concepts/error-codes#orders)
