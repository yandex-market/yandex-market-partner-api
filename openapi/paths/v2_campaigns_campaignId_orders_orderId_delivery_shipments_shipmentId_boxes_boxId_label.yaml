get:
  tags:
    - order-labels
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: generateOrderLabel
  summary: Готовый ярлык‑наклейка для коробки в заказе
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateOrderLabel.md) %}\n\nФормирует ярлык‑наклейку для коробки в заказе и возвращает ярлык в PDF‑файле.\n\nЧтобы на ярлыке отображался внешний идентификатор заказа, передайте его в методе [POST\_v2/campaigns/{campaignId}/orders/{orderId}/external-id](../../reference/orders/updateExternalOrderId.md).\n\n|**⚙️ Лимит:** 100 000 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
    - $ref: ../components/parameters/generateOrderLabel_ShipmentId.yaml
    - $ref: ../components/parameters/BoxId.yaml
    - $ref: ../components/parameters/PageFormat.yaml
  responses:
    '200':
      description: PDF‑файл с ярлыками для коробки. Файл содержит одну страницу с ярлыком.
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
