  operationId: getOrderIdentifiersStatus
  summary: Статусы проверки кодов маркировки
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getOrderIdentifiersStatus.md) %}\n\nВозвращает статусы проверки кодов маркировки в заказе.\n\nЗаказ, в котором есть ювелирные изделия или товары с обязательной маркировкой в системе [:no-translate[«Честный ЗНАК»]](https://честныйзнак.рф/), можно перевести в статус `READY_TO_SHIP`, только когда:\n\n1. В методе [PUT\_v2/campaigns/{campaignId}/orders/{orderId}/boxes](../../reference/orders/setOrderBoxLayout.md) вы передадите Маркету:\n\n    * [УИНы](:no-translate[*uin]) по каждому ювелирному изделию в заказе;\n\n    * коды маркировки в системе :no-translate[«Честный ЗНАК»] по всем товарам в заказе, для которых она обязательна.\n2. Все коды маркировки успешно пройдут проверку.\n\n|**⚙️ Лимит:** 100\_000 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
  responses:
    '200':
      description: Информация по проверке кодов маркировки.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GetOrderIdentifiersStatusResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
