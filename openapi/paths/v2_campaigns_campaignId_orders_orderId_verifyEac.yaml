  operationId: verifyOrderEac
  summary: Передача кода подтверждения
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/verifyOrderEac.md) %}\n\nОтправляет Маркету код подтверждения для его проверки.\n\n**Если у магазина настроена работа с кодами подтверждения:**\n\n  В параметре `delivery`, вложенном в `order`, возвращается параметр `eacType` с типом `Enum` (тип кода подтверждения для передачи заказа) в методах:\n\n  * [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md);\n  * [PUT\_v2/campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md).\n\n  Возможные значения:\n\n  * `MERCHANT_TO_COURIER` (временно не возвращается) — продавец передает код курьеру для получения невыкупа;\n  * `COURIER_TO_MERCHANT` — курьер передает код продавцу для получения заказа.\n\n  Параметр `eacType` возвращается при статусах заказа `COURIER_FOUND`, `COURIER_ARRIVED_TO_SENDER` и `DELIVERY_SERVICE_UNDELIVERED`. Если заказ в других статусах, параметр может отсутствовать.\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/verifyOrderEac.md) %}\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - $ref: ../components/parameters/OrderId.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/VerifyOrderEacRequest.yaml
  responses:
    '200':
      description: Проверка кода выполнена успешно.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/VerifyOrderEacResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
