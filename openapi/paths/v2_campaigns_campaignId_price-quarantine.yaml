  summary: Список товаров, находящихся в карантине по цене в магазине
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/getCampaignQuarantineOffers.md) %}\n\nВозвращает список товаров, которые находятся в карантине по цене, установленной в заданном магазине.\n\nПроверьте цену каждого из товаров, который попал в карантин. Если ошибки нет и цена правильная, подтвердите ее с помощью запроса [POST\_v2/campaigns/{campaignId}/price-quarantine/confirm](../../reference/assortment/confirmCampaignPrices.md). Если цена в самом деле ошибочная, установите верную с помощью запроса [POST\_v2/campaigns/{campaignId}/offer-prices/updates](../../reference/assortment/updatePrices.md).\n\n{% note info \"Что такое карантин?\" %}\n\nТовар попадает в карантин, если его цена меняется слишком резко или слишком сильно отличается от рыночной. [Подробнее](https://yandex.ru/support/marketplace/assortment/operations/prices.html#quarantine)\n\n{% endnote %}\n\nВ запросе можно использовать фильтры.\n\nРезультаты возвращаются постранично.\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/getCampaignQuarantineOffers.md) %}\n"
