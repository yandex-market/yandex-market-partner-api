get:
  tags:
    - shipments
    - fbs
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: downloadShipmentReceptionTransferAct
  summary: Подтверждение ближайшей отгрузки и получение акта приема-передачи для нее
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/downloadShipmentReceptionTransferAct.md) %}\n\nЗапрос подтверждает ближайшую отгрузку и возвращает акт приема-передачи в формате PDF.\n\nПодтверждение отгрузки доступно только после того, как она сформирована, иначе метод вернет код `400` и ошибку :no-translate[\"Closest shipment for reception transfer act generation not found.\"].\n\nПодробнее о приеме заказов и расписании отгрузок читайте [в Справке Маркета для продавцов](https://yandex.ru/support/marketplace/ru/orders/fbs/settings/shipment#schedule).\n\n{% note warning \"Экспресс‑доставка\" %}\n\nЕсли ваш магазин подключен к экспресс‑доставке и вы отгружаете заказы курьерам [Яндекс Go](https://go.yandex/), подготавливать акт приема‑передачи не нужно.\n\n{% endnote %}\n\nВ акт входят собранные и готовые к отправке заказы, которые отгружаются в сортировочный центр или пункт приема либо передаются курьерам Маркета.\n\nПри формировании акта Маркет автоматически находит и подставляет в шаблон следующие данные:\n\n{% cut \"Данные, из которых Маркет формирует акт\" %}\n\n#|\n|| **Данные в акте**\t                                 | **Описание**                                                                                                                                                                                                                                                         ||\n|| Отправитель\t                                     | Название вашего юридического лица, указанное в кабинете продавца на Маркете.                                                                                                                                                                                         ||\n|| Исполнитель                                         | Название юридического лица сортировочного центра или службы доставки.                                                                                                                                                                                                ||\n|| № отправления в системе заказчика                   | Внешний идентификатор заказа продавца, который можно передать запросом [POST\_v2/campaigns/{campaignId}/orders/{orderId}/external-id](../../reference/orders/updateExternalOrderId.md).                                                                            ||\n|| № отправления в системе исполнителя (субподрядчика) |\n  Идентификатор заказа на Маркете, как в выходных данных запросов:\n\n  * [GET\_v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md);\n  * [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md).||\n\n|| Объявленная ценность                                |\n  Общая сумма заказа без учета стоимости доставки, как в выходных данных запросов:\n\n  * [GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md);\n  * [GET\_v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md);\n  * [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md).||\n\n|| Стоимость всех товаров в заказе                     | Стоимость всех заказанных товаров.                                                                                                                                                                                                                                   ||\n\n|| Вес                                                 |\n  Масса брутто грузового места (суммарная масса упаковки и содержимого), как в выходных данных запросов:\n\n  * [GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md);\n  * [GET\_v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md);\n  * [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md).||\n\n|| Количество мест                                     |\n  Количество грузовых мест в заказе, как в выходных данных запросов:\n\n  * [GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md);\n  * [GET\_v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md);\n  * [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md).||\n|#\n\n{% endcut %}\n\n{% note info \"Электронная подпись акта\" %}\n\nЕсли вы указываете параметр `signatory`, акт приема-передачи подписывается электронной подписью и становится электронным документом. В этом случае печатать и подписывать акт вручную не требуется — он уже имеет юридическую силу в электронном виде.\n\nЕсли параметр `signatory` не указан, акт нужно распечатать. В распечатанном акте укажите отправителя и исполнителя. Они должны подписать акт и указать фамилию и инициалы рядом с подписью. При необходимости также заполните реквизиты доверенности.\n\nПодробнее о работе с актами приема-передачи читайте [в Справке Маркета для продавцов](https://yandex.ru/support/marketplace/ru/orders/fbs/process#act).\n\n{% endnote %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - description: Идентификатор склада.
      in: query
      name: warehouse_id
      required: false
      example: 123123
      schema:
        type: integer
        format: int32
        minimum: 1
    - description: >
        Логин пользователя в Яндекс ID, от имени которого будет подписываться
        электронный акт приема-передачи.


        Указывается без `@yandex.ru`.


        {% note info "Электронная подпись" %}


        Если вы указываете параметр `signatory`, акт приема-передачи
        подписывается электронной подписью и становится электронным документом.
        В этом случае печатать и подписывать акт вручную не требуется — он уже
        имеет юридическую силу в электронном виде.


        Подробнее о работе с актами приема-передачи читайте [в Справке Маркета
        для
        продавцов](https://yandex.ru/support/marketplace/ru/orders/fbs/process#act).


        {% endnote %}


        Где найти логин:


        * на странице [Яндекс ID](https://id.yandex.ru);

        * в [кабинете продавца на Маркете](https://partner.market.yandex.ru/):


        * в правом верхнем углу под иконкой пользователя;
          * на странице **Настройки** → **Сотрудники и доступы**.
      in: query
      name: signatory
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Акт приема-передачи в формате :no-translate[PDF].
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      description: "Запрос содержит неправильные данные. [Подробнее об ошибке](../../concepts/error-codes.md#400)\n\n| **Описание**                                                                                                                  | **Пояснение**                                                                    | **Способы решения**                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     |\n|-------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n| :no-translate[**Closest shipment for reception transfer act generation not found**]                                                          | Отгрузки в статусе **Можно обрабатывать** не найдены.                            | Создайте заявку на поставку или дождитесь перехода существующей заявки в нужный статус.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 |\n| :no-translate[**No orders for closest shipment have been processed yet**]                                                                    | Нет заказов в ближайшей отгрузке.                                                | Проверьте, что у заказов параметр `status` имеет значение `PROCESSING`, а параметр `substatus` — `READY_TO_SHIP`. Получить статусы и даты отгрузки заказов можно с помощью методов запросов [GET\_v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md), [GET\_v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или [POST\_v1/businesses/{businessId}/orders](../../reference/orders/getBusinessOrders.md), изменить статусы заказов — с помощью методов [PUT v2/campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md) и [POST v2/campaigns/{campaignId}/orders/status‑update](../../reference/orders/updateOrderStatuses.md).  |\n| :no-translate[**Some orders are in the process of being excluded from shipment {orders id}. Please wait up to 30 minutes and try again**]    | Идентификаторы заказов в ближайшей отгрузке, которые в процессе удаления из нее. | Перенос заказов может занимать до 30 минут. Дождитесь окончания переноса и попробуйте снова.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            |\n| :no-translate[**Some orders have not been processed yet. Please change the status of orders to READY_TO_SHIP and try again. {orders id}**]   | Идентификаторы заказов в ближайшей отгрузке, которые еще не обработаны.          | Передайте для заказов с указанными идентификаторами `status: PROCESSING` и `substatus: READY_TO_SHIP` и попробуйте еще раз. Изменить статусы заказов можно с помощью запросов [PUT v2/campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md) и [POST v2/campaigns/{campaignId}/orders/status‑update](../../reference/orders/updateOrderStatuses.md).                                                                                                                                                                                                                    |\n"
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
