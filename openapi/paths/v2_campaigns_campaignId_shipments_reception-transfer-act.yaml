get:
  tags:
    - shipments
    - fbs
  x-auth-scopes:
    - all-methods
    - inventory-and-order-processing
  operationId: downloadShipmentReceptionTransferAct
  summary: Подтверждение ближайшей отгрузки и получение акта приема-передачи для нее
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/downloadShipmentReceptionTransferAct.md) %}\n\nЗапрос подтверждает ближайшую отгрузку и возвращает акт приема-передачи в формате :no-translate[PDF].\n\n{% note warning \"Экспресс‑доставка\" %}\n\nЕсли ваш магазин подключен к экспресс‑доставке и вы отгружаете заказы курьерам [Яндекс Go](https://go.yandex/), подготавливать акт приема‑передачи не нужно.\n\n{% endnote %}\n\nВ акт входят собранные и готовые к отправке заказы, которые отгружаются в сортировочный центр или пункт приема или курьерам Маркета.\n\nПри формировании акта Маркет автоматически находит и подставляет в шаблон следующие данные:\n\n{% cut \"Данные, из которых Маркет формирует акт\" %}\n\n#|\n|| **Данные в акте**\t                                 | **Описание**                                                                                                                                                                                                                                                         ||\n|| Отправитель\t                                       | Название вашего юридического лица, указанное в кабинете продавца на Маркете.                                                                                                                                                                                         ||\n|| Исполнитель                                         | Название юридического лица сортировочного центра или службы доставки.                                                                                                                                                                                                ||\n|| № отправления в системе заказчика                   |\n  {% note warning \"Поле больше не используется\" %}\n\n  \_\n\n  {% endnote %}\n\n  Ваш идентификатор заказа, который вы указали в ответе на запрос `POST order/accept` от Маркета.                                                                                                                                                                      ||\n|| № отправления в системе исполнителя (субподрядчика) | Идентификатор заказа на Маркете, как в выходных данных запроса [GET v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md).                                                                                                                             ||\n|| Объявленная ценность                                | Общая сумма заказа без учета стоимости доставки, как в выходных данных запроса [GET v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или [GET v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).                       ||\n|| Стоимость всех товаров в заказе                     | Стоимость всех заказанных товаров.                                                                                                                                                                                                                                   ||\n|| Вес                                                 | Масса брутто грузового места (суммарная масса упаковки и содержимого), как в выходных данных запроса [GET v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или [GET v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md). ||\n|| Количество мест                                     | Количество грузовых мест в заказе, как в выходных данных запроса [GET v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) или [GET v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md).                                     ||\n|#\n\n{% endcut %}\n\nВ распечатанном акте укажите отправителя и исполнителя. Они должны подписать акт и указать фамилию и инициалы рядом с подписью. При необходимости также заполните реквизиты доверенности.\n\n|**:no-translate[⚙️] Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/CampaignId.yaml
    - description: Идентификатор склада.
      in: query
      name: warehouse_id
      required: false
      example: 123123
      schema:
        type: integer
        format: int32
        minimum: 1
    - description: "Логин пользователя в Яндекс\_ID, от имени которого будет подписываться электронный акт приема-передачи.\n\nУказывается без `@yandex.ru`.\n\nГде его найти:\n\n* на странице [Яндекс\_ID](https://id.yandex.ru);\n* в [кабинете продавца на Маркете](https://partner.market.yandex.ru/):\n\n  * слева снизу под иконкой пользователя;\n  * на странице **Настройки** → **Сотрудники и доступы**.\n"
      in: query
      name: signatory
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Акт приема-передачи в формате :no-translate[PDF].
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об
        ошибке](../../concepts/error-codes.md#400)


        |
        **Описание**                                                                                                                 
        |
        **Пояснение**                                                                   
        | **Способы
        решения**                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
        |

        |-------------------------------------------------------------------------------------------------------------------------------|----------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|

        | :no-translate[**Closest shipment for reception transfer act generation
        not found**]                                                          |
        Отгрузки в статусе **Можно обрабатывать** не
        найдены.                            | Создайте заявку на поставку или
        дождитесь перехода существующей заявки в нужный
        статус.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
        |

        | :no-translate[**No orders for closest shipment
        found**]                                                                                     
        | Нет заказов в ближайшей
        отгрузке.                                                | Проверьте,
        что у заказов параметр `status` имеет значение `PROCESSING`, а параметр
        `substatus` — `READY_TO_SHIP`. Получить статусы и даты отгрузки заказов
        можно с помощью запросов [GET
        v2/campaigns/{campaignId}/orders](../../reference/orders/getOrders.md) и
        [GET
        v2/campaigns/{campaignId}/orders/{orderId}](../../reference/orders/getOrder.md),
        изменить статусы заказов — с помощью запросов [PUT
        v2/campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md)
        и [POST
        v2/campaigns/{campaignId}/orders/status‑update](../../reference/orders/updateOrderStatuses.md). 
        |

        | :no-translate[**Some orders are in the process of being excluded from
        shipment {orders id}. Please wait up to 30 minutes and try again**]    |
        Идентификаторы заказов в ближайшей отгрузке, которые в процессе удаления
        из нее. | Перенос заказов может занимать до 30 минут. Дождитесь
        окончания переноса и попробуйте
        снова.                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
        |

        | :no-translate[**Some orders have not been processed yet. Please change
        the status of orders to READY_TO_SHIP and try again. {orders id}**]   |
        Идентификаторы заказов в ближайшей отгрузке, которые еще не
        обработаны.          | Передайте для заказов с указанными
        идентификаторами `status: PROCESSING` и `substatus: READY_TO_SHIP` и
        попробуйте еще раз. Изменить статусы заказов можно с помощью запросов
        [PUT
        v2/campaigns/{campaignId}/orders/{orderId}/status](../../reference/orders/updateOrderStatus.md)
        и [POST
        v2/campaigns/{campaignId}/orders/status‑update](../../reference/orders/updateOrderStatuses.md).                                                                                                                                                                                                                   
        |
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
