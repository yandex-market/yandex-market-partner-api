post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - all-methods:read-only
    - finance-and-accounting
  operationId: generateClosureDocumentsDetalizationReport
  summary: Отчет по схождению с закрывающими документами
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateClosureDocumentsDetalizationReport.md) %}\n\nЗапускает генерацию отчета по схождению с закрывающими документами в зависимости от типа договора.\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% list tabs %}\n\n- Договор на размещение\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/period_closure/period_closure_income.md) %}\n\n- Договор на продвижение\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/period_closure/period_closure_outcome.md) %}\n\n- Договор на маркетинг\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/advertiser_billing_operations/advertiser_billing_operations.md) %}\n\n{% endlist %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/GenerateClosureDocumentsDetalizationRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      description: >
        Запрос содержит неправильные данные. [Подробнее об ошибках в отчетах и
        документах](../../concepts/error-codes#reports)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ApiClientDataErrorResponse.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
