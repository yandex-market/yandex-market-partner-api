post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
  x-auth-scopes:
    - all-methods
    - promotion
    - finance-and-accounting
  x-resource-limit-config:
    path: resp
    amount: 10
    period: hours
  operationId: generateCompetitorsPositionReport
  summary: Отчет «Конкурентная позиция»
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateCompetitorsPositionReport.md) %}\n\nЗапускает генерацию отчета «Конкурентная позиция» за заданный период. [Что это за отчет](https://yandex.ru/support2/marketplace/ru/analytics/competitors.html)\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% note info \"Значение -1 в отчете\" %}\n\nЕсли в CSV-файле в столбце :no-translate[**POSITION**] стоит -1, в этот день не было заказов с товарами в указанной категории.\n\n{% endnote %}\n\n{% include notitle [:no-translate[reports]](../../_auto/reports/masterstat/competitors_position.md) %}\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/generateCompetitorsPositionReport.md) %}\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateCompetitorsPositionReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
