post:
  tags:
    - reports
    - fby
    - laas
  x-auth-scopes:
    - all-methods
    - offers-and-cards-management
    - inventory-and-order-processing
  x-resource-limit-config:
    path: resp
    amount: 100
    period: hours
  operationId: generateGoodsMovementReport
  summary: Отчет по движению товаров
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateGoodsMovementReport.md) %}\n\nЗапускает генерацию отчета по движению товаров. [Что это за отчет](https://yandex.ru/support/marketplace/analytics/reports-fby-fbs.html#flow)\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% include notitle [:no-translate[reports]](../../_auto/reports/sku/movement/movement_config.md) %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateGoodsMovementReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
