post:
  tags:
    - reports
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - finance-and-accounting
    - pricing
    - promotion
  operationId: generatePricesReport
  summary: Отчет «Цены на рынке»
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generatePricesReport.md) %}\n\n{% note warning \"Какой метод использовать вместо устаревшего\" %}\n\n[POST\_v2/reports/goods-prices/generate](../../reference/reports/generateGoodsPricesReport.md)\n\n{% endnote %}\n\nЗапускает генерацию отчета «Цены на рынке».\n\nВ отчете возвращается информация только по 50 000 товаров. Если у вас их больше, используйте фильтры.\n\n{% note warning \"Данные в этом отчете постоянно обновляются\" %}\n\nПоэтому информация в нем и в кабинете продавца на Маркете на странице **Цены** может отличаться.\n\n{% endnote %}\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% include notitle [:no-translate[reports]](../../_auto/reports/prices/business_prices_v2.md) %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  deprecated: true
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GeneratePricesReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
