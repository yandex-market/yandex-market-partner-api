  operationId: generateSalesGeographyReport
  summary: Отчет по географии продаж
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/generateSalesGeographyReport.md)
    %}


    Запускает генерацию отчета по географии продаж. [Что это за
    отчет](https://yandex.ru/support/marketplace/ru/analytics/sales-geography)


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    {% include notitle
    [:no-translate[reports]](../../_auto/reports/locality/locality_offers_report_v2.md)
    %}


    |**:no-translate[⚙️] Лимит:** 100 запросов в час|

    |-|
