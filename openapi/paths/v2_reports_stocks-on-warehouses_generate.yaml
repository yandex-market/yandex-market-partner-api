post:
  tags:
    - reports
    - fby
    - fbs
    - dbs
    - express
    - laas
  x-auth-scopes:
    - all-methods
    - offers-and-cards-management
  operationId: generateStocksOnWarehousesReport
  summary: Отчет по остаткам на складах
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateStocksOnWarehousesReport.md) %}\n\nЗапускает генерацию отчета по остаткам на складах. [Что это за отчет](https://yandex.ru/support/marketplace/ru/storage/logistics#remains-history)\n\n**Какая информация вернется:**\n\n* Для модели FBY, если указать `campaignId`, — об остатках на складах Маркета.\n* Для остальных моделей, если указать `campaignId`, — об остатках на соответствующем складе магазина.\n* Для остальных моделей, если указать `businessId`, — об остатках на всех складах магазинов в кабинете, кроме FBY. Используйте фильтр `campaignIds`, чтобы указать определенные магазины.\n\n⚠️ Не передавайте одновременно `campaignId` и `businessId`.\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% list tabs %}\n\n- Склад Маркета\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/stocks/stocks_on_warehouses.md) %}\n\n- Склад магазина\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/offers/mass/mass_shared_stocks_business_csv_config.md) %}\n\n- Все склады магазинов в кабинете, кроме FBY\n\n  {% include notitle [:no-translate[reports]](../../_auto/reports/offers/stocks_business_config.md) %}\n\n{% endlist %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateStocksOnWarehousesReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
