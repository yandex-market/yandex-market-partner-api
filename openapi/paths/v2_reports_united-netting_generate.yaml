  operationId: generateUnitedNettingReport
  summary: Отчет по платежам
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateUnitedNettingReport.md) %}\n\nЗапускает генерацию отчета по платежам за заданный период. [Что это за отчет](https://yandex.ru/support/marketplace/ru/accounting/transactions#all-pay)\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\nТип отчета зависит от того, какие поля заполнены в запросе:\n\n#|\n|| **Тип отчета** | **Какие поля нужны** | **Комментарий** ||\n|| О платежах за период | `dateFrom` и `dateTo` |\n  В отчет попадают все платежи, которые были выплачены и начислены в выбранный период.\n\n  Пример: если перевод выполнен 31\_августа и зачислен 1\_сентября, он попадет в отчет за оба месяца.\n||\n|| О платежном поручении | `bankOrderId` и `bankOrderDateTime` |—||\n|| [О баллах Маркета](*баллы_маркета) | `monthOfYear` |—||\n|#\n\nЗаказать отчеты нескольких типов одним запросом нельзя.\n\n{% include notitle [:no-translate[reports]](../../_auto/reports/united/netting/generator/united_netting.md) %}\n\n{% include notitle [:no-translate[limit]](../../_auto/method_limits/generateUnitedNettingReport.md) %}\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
    - $ref: ../components/parameters/ReportLanguage.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateUnitedNettingReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
