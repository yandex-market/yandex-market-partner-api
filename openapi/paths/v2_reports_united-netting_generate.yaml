post:
  tags:
    - reports
    - fby
    - dbs
    - fbs
    - express
  x-auth-scopes:
    - all-methods
    - finance-and-accounting
  operationId: generateUnitedNettingReport
  summary: Отчет по платежам
  description: >
    {% include notitle
    [:no-translate[access]](../../_auto/method_scopes/generateUnitedNettingReport.md)
    %}


    Запускает генерацию отчета по платежам за заданный период. [Что это за
    отчет](https://yandex.ru/support/marketplace/ru/accounting/transactions#all-pay)


    Узнать статус генерации и получить ссылку на готовый отчет можно с помощью
    запроса [GET
    v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).


    Тип отчета зависит от того, какие поля заполнены в запросе:


    #|

    || **Тип отчета** | **Какие поля нужны** ||

    || О платежах за период | `dateFrom` и `dateTo` ||

    || О платежном поручении | `bankOrderId` и `bankOrderDateTime` ||

    || [О баллах Маркета](:no-translate[*баллы_маркета]) | `monthOfYear` ||

    |#


    Заказать отчеты нескольких типов одним запросом нельзя.


    {% include notitle
    [:no-translate[reports]](../../_auto/reports/united/netting/generator/united_netting.md)
    %}


    |**:no-translate[⚙️] Лимит:** 100 запросов в час|

    |-|
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
    - $ref: ../components/parameters/ReportLanguage.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateUnitedNettingReportRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
