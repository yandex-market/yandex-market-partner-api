post:
  tags:
    - reports
    - fby
    - fbs
    - dbs
    - express
  x-auth-scopes:
    - all-methods
    - finance-and-accounting
    - promotion
    - inventory-and-order-processing
  operationId: generateUnitedOrdersReport
  summary: Отчет по заказам
  description: "{% include notitle [:no-translate[access]](../../_auto/method_scopes/generateUnitedOrdersReport.md) %}\n\nЗапускает генерацию отчета по заказам за заданный период. [Что это за отчет](https://yandex.ru/support/marketplace/ru/accounting/transactions#get-report)\n\nУзнать статус генерации и получить ссылку на готовый отчет можно с помощью запроса [GET\_v2/reports/info/{reportId}](../../reference/reports/getReportInfo.md).\n\n{% include notitle [:no-translate[reports]](../../_auto/reports/united/orders/generator/united_orders.md) %}\n\n|**⚙️ Лимит:** 100 запросов в час|\n|-|\n"
  parameters:
    - $ref: ../components/parameters/ReportFormat.yaml
    - $ref: ../components/parameters/ReportLanguage.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GenerateUnitedOrdersRequest.yaml
  responses:
    '200':
      description: >-
        В ответ приходит идентификатор, который позволяет узнавать статус
        генерации и скачать готовый отчет.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/GenerateReportResponse.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '401':
      $ref: ../components/responses/401.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '420':
      $ref: ../components/responses/420.yaml
    '500':
      $ref: ../components/responses/500.yaml
